<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Municípios</div>
			<div class="panel-body" wicket:id="divListView">
				<table wicket:id="dataTableMunicipio" id="table"
					class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>Nome Município</th>
							<th>UF</th>
							<th>Cód. IBGE</th>
							<th style="width: 52px !important;">Ações</th>

						</tr>
					</thead>
					<tbody>
						<tr wicket:id="listViewMunicipio">
							<td wicket:id="nomeMunicipio"></td>
							<td wicket:id="uf"></td>
							<td wicket:id="codIBGE"></td>

							<td style="text-align: center;">
<!-- 								<button type="button" title="Desativar Município" -->
<!-- 									wicket:id="desativarMunicipio" class="btn btn-circle"> -->
<!-- 									<i class="fa fa-ban"></i> -->
<!-- 								</button> -->
								<button type="button" title="Alterar Município"
									style="float: initial;" wicket:id="detalharMunicipio"
									class="btn btn-primary btn-circle">
									<i class="fa fa-refresh"></i>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
