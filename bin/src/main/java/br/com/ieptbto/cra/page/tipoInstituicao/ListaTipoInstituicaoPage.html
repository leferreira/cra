<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Tipos de Instituições</div>
			<div class="panel-body" wicket:id="divListView">
				<table wicket:id="dataTableTipo" id="table"
					class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>Tipo Instituição</th>
							<th>Arquivos de Envio</th>
							<th style="width: 61px !important;">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="listViewTipoInstituicao">
							<td wicket:id="tipoInstituicao"></td>
							<td wicket:id="permissaoEnvio"></td>

							<td style="text-align: center;">
								<button type="button" title="Alterar Tipo Instituição"
									style="float: initial;" wicket:id="alterarTipo"
									class="btn btn-primary btn-circle">
									<i class="fa fa-refresh"></i>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
