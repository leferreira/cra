<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading">Acompanhamento de Arquivos</div>
				<div class="panel-body">
					<div class="filters">
							<form wicket:id="form" id="form">
								<div class="panel-group" id="accordion"
									style="margin-bottom: 0px !important;">
									<div class="panel panel-default" style="border: 0px;">
										<div class="panel-heading"
											style="text-align: left; background-color: transparent;">
											<h4 class="panel-title">
												<a data-toggle="collapse" data-parent="#accordion"
													href="#collapseThree"
													style="color: #337ab7; font-style: italic;">Busca Avançada</a>
											</h4>
										</div>
										<div id="collapseThree" class="panel-collapse collapse">
											<div class="panel-body">
												<div class="form-group filtros">
													<label for="dataEnvio" style="float: left;">Data Envio:&nbsp;</label>
														<input  id="date" name="dataEnvio" type="text" style="width: 60%; margin: 10px;" wicket:id="dataEnvio" placeholder="__/__/____" class="form-control" /> 
												</div>
												<div class="form-group filtros">
													<label for="situacao" style="float: left; margin-left: 10px;">Situação dos Arquivos:</label> 
													<br style="clear: both;" /> 
													<label class="checkbox inline" wicket:id="statusArquivos" > 
														<input id="status" type="checkbox"/>1
													</label>
												</div>
												<div class="form-group filtros" >
													<label for="tipos" style="float: left; margin-left: 30px !important; ">Tipos dos Arquivos:</label> 
													<br style="clear: both;" />
													<label class="checkbox-inline" wicket:id="tipoArquivos" style="margin-top: 10px;"> 
														<input name=tipoArquivo id="tipoArquivo" type="checkbox"/>1
													</label> 
												</div>
											<input type="submit" value="Buscar" style="float: right;" wicket:id="botaoEnviar" class="btn btn-sm btn-primary"/>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="tabela">
						<div wicket:id="divListView">
							<table wicket:id="tabelaArquivos" id="table"
								class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th>Tipo</th>
										<th>Nome Arquivo</th>
										<th>Data Envio</th>
										<th>Enviado por</th>
										<th>Destino</th>
										<th>Situação</th>
										<th style="width: 61px;">Baixar</th>
									</tr>
								</thead>
								<tbody>
									<tr wicket:id="listViewArquivos">
										<td wicket:id="tipoArquivo"></td>
										<td wicket:id="nomeArquivo"></td>
										<td wicket:id="dataEnvio"></td>
										<td wicket:id="instituicao"></td>
										<td wicket:id="destino"></td>
										<td wicket:id="status"></td>
										
										<td style="text-align: center;">
											<a href="#">
												<img border="0" class="download-ico" title="Download em TXT" src="img/txt.ico" wicket:id="downloadArquivo">
											</a>
											<a href="#">
												<img border="0" style="margin-left: 2%;" class="download-ico" title="Download em XML" src="img/xml.ico">
											</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
