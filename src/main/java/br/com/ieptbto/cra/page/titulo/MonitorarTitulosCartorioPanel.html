<head>
<meta charset="UTF8"></head>
<wicket:panel xmlns:wicket="http://wicket.apache.org/" lang="pt-BR" charset="utf8">
	<div class="col-lg-8 col-md-offset-2">
		<div class="col-md-6" style="text-align: left;">
			<div class="form-group">
			  <label>NOSSO NÚMERO</label>  
			  <input wicket:id="nossoNumero" class="form-control " autofocus="autofocus">
			</div>
			<div class="form-group">
			  <label>NÚMERO DO TÍTULO</label>  
			  <input wicket:id="numeroTitulo" class="form-control ">
			</div>
			<div class="form-group">
			  <label>NÚMERO PROTOCOLO</label>  
			  <input wicket:id="numeroProtocoloCartorio" class="form-control ">
			</div>
		</div>
		<div class="col-md-6" style="text-align: left;">
			<div class="form-group">
			  <label>DATA ENTRADA CRA</label>  
			  <div class="row">
				  <div class="col-xs-6">  
				  	<input id="date" name="date" maxlength="10" placeholder="__/__/____" wicket:id="dataEnvioInicio"  class="form-control">
				  </div>
				  <div class="col-xs-6">
				  	<input id="date1" name="date1" maxlength="10" placeholder="__/__/____" wicket:id="dataEnvioFinal" class="form-control">
				  </div>
			   </div>
			</div>
			<div class="form-group">
			  <label>BANCOS E CONV&Egrave;NIOS</label>
			  <select wicket:id="remessa.instituicaoOrigem" class="form-control"></select>
			</div>
		</div>
		<br style="clear: both;">
		<div class="col-md-6" style="text-align: left;">
			<fieldset>
				<legend>DADOS DO DEVEDOR</legend>
				<div class="form-group">
				  <label>NOME DEVEDOR</label>  
				  <input wicket:id="nomeDevedor" class="form-control ">
				</div>
				<div class="form-group">
				  <label>Nº IDENTIFICAÇÃO <small>(DOCUMENTO)</small></label>  
				  <input wicket:id="numeroIdentificacaoDevedor" class="form-control ">
				</div>
			</fieldset>
		</div>
		<div class="col-md-6 " style="text-align: left;">
			<fieldset>
				<legend>DADOS DO SACADOR</legend>
				<div class="form-group">
				  <label>NOME SACADOR<small>&nbsp;(CREDOR)&nbsp;</small></label>  
				  <input wicket:id="nomeSacadorVendedor" class="form-control ">
				</div>
				<div class="form-group">
				  <label>DOCUMENTO SACADOR<small>&nbsp;(CREDOR)&nbsp;</small></label>  
				  <input wicket:id="documentoSacador" class="form-control ">
				</div>
			</fieldset>
			<div class="form-group">
			    <button wicket:id="botaoBuscar" id="buscar" name="buscar" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-search"></span>&nbsp;BUSCAR</button>
			</div>
		</div>
	</div>
</wicket:panel>
