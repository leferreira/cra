<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Informações do Arquivo</div>
			<div class="panel-body" wicket:id="divListViewArquivo">
				<fieldset>
					<legend>Dados do Arquivo</legend>
					<div class="panel-body-right">
						<div class="panel-label">
							<label for="nome">Nome do Arquivo:</label> 
						</div>
						<div class="panel-input">
							<input class="input-historico destaque" wicket:id="nomeArquivo" type="text" disabled="disabled"/>
						</div>
						<div class="panel-label">
							<label for="nome">Portador:</label> 
						</div>
						<div class="panel-input">
							<input class="input-historico " wicket:id="nomePortador" type="text" disabled="disabled"/>
						</div>
						<div class="panel-label">
							<label for="nome">Tipo de Arquivo:</label> 
						</div>
						<div class="panel-input">
							<input class="input-historico " wicket:id="tipo" type="text" disabled="disabled"/>
						</div>
					</div>
					<div class="panel-body-left">
						<div class="panel-label">
							<label for="nome">Data do Envio:</label> 
						</div>
						<div class="panel-input">
							<input class="input-historico " wicket:id="dataEnvio" type="text" disabled="disabled"/>
						</div>
						<div class="panel-label">
							<label for="nome">Enviado por:</label> 
						</div>
						<div class="panel-input">
							<input class="input-historico " wicket:id="usuarioEnvio" type="text" disabled="disabled"/>
						</div>
					</div>
				</fieldset>
				<fieldset>
				<legend>Títulos</legend>
				<table wicket:id="dataTableTituloArquivo" id="table"
					class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>Nº Título</th>
							<th>Nosso Número</th>
							<th>Protocolo</th>
							<th>Devedor</th>
							<th>Portador</th>
							<th>Praça</th>
							<th>Situação</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="listViewTituloArquivo">
							<td wicket:id="numeroTitulo"></td>
							<td wicket:id="nossoNumero"></td>
							<td wicket:id="protocolo"></td>
							<td><a href="#" wicket:id="linkHistorico"><span class="link" style="font-weight: bold;" wicket:id="nomeDevedor"></span></a></td>
							<td wicket:id="portador"></td>
							<td wicket:id="pracaProtesto"></td>
							<td wicket:id="situacaoTitulo" style="color: green; font-weight: bold;"></td>
						</tr>
					</tbody>
				</table>
				</fieldset>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
