<wicket:panel xmlns:wicket="http://wicket.apache.org/" lang="pt-BR" charset="utf8">
<div class="col-lg-12 col-md-offset-1">
	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-2 control-label" for="nomeArquivo">Nome do Arquivo:</label>  
	  <div class="col-md-6">
	  <input maxlength="13" wicket:id="nomeArquivo" class="form-control input-md">
	  </div>
	</div>
	<!-- Multiple Checkboxes (inline) -->
	<div class="form-group">
	  <label class="col-md-2 control-label">Tipo Arquivo:</label>
	  <div class="col-md-6" style="text-align: left;">
	    <label class="checkbox-inline inline" wicket:id="tipoArquivos">
	    </label><br>
		<small>B - Remessa/ C - Confirma&ccedil;&atilde;o/ R - Retorno/ CP - Cancelamento/ DP - Devolvido/ AC - Autoriza&ccedil;&atilde;o</small>
	  </div>
	</div>
	<div class="form-group">
	  <label class="col-md-2 control-label">Per&iacute;odo:</label>  
	  <div class="col-md-2">
	  	<input id="date" name="date" type="text" maxlength="10" placeholder="__/__/____" wicket:id="dataEnvioInicio"  class="form-control input-md">
	  </div>
	  <div class="col-md-2">
	  	<input id="date1" name="date1" type="text" maxlength="10" placeholder="__/__/____" wicket:id="dataEnvioFinal" class="form-control input-md">
	  </div>
	</div>
	<!-- Select Basic -->
	<div class="form-group">
	  <label class="col-md-2 control-label">Portador:</label>
	  <div class="col-md-6">
	    <select wicket:id="portador" class="form-control">
	    </select>
	  </div>
	</div>
	<!-- Button -->
	<div class="form-group">
	  <label class="col-md-2 control-label"></label>
	  <div class="col-md-6">
	    <button wicket:id="botaoBuscar" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span>&nbsp;Buscar</button>
	  </div>
	</div>
</div>
</wicket:panel>
