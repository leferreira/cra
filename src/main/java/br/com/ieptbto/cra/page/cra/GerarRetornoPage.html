<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<form wicket:id="form">
			<h4 class="titulo-top">
				GERAR RETORNOS <span class="pull-right">
					<button wicket:id="botaoRetorno" class="btn btn-primary" onclick="openLoading()">
						<span class="glyphicon glyphicon-send"></span> GERAR RETORNOS
					</button>
				</span>
			</h4>
			<br style="clear: both;" />
			<table id="table"
				class="table table-striped table-hover table-responsive">
				<thead>
					<tr>
						<th class="col-center">DATA ENVIO</th>
						<th class="col-center" style="width: 80px;">HORA</th>
						<th>CARTÓRIO</th>
						<th class="col-center">ARQUIVO</th>
						<th class="col-center">SEQ.</th>
						<th class="col-right">VALOR PAGOS</th>
						<th class="col-right">VALOR CUSTAS</th>
						<th class="col-center" style="width: 100px;">RELATÓRIO</th>
						<th class="col-center" style="width: 90px;">CANCELAR</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="retornos" style="text-align: center;">
						<td class="col-center" wicket:id="arquivo.dataEnvio"></td>
						<td class="col-center" wicket:id="horaEnvio"></td>
						<td class="pull-left" wicket:id="instituicaoOrigem.nomeFantasia"></td>
						<td class="col-center">
							<a wicket:id="linkArquivo"> 
								<span class="link" wicket:id="arquivo.nomeArquivo"></span>
							</a>
						</td>
						<td class="col-center" wicket:id="sequencialCabecalho"></td>
						<td class="col-right valor" wicket:id="valorPagos"></td>
 						<td class="col-right valor" wicket:id="valorCustas"></td>
						<td class="col-center">
							<button type="button" wicket:id="gerarRelatorio" style="float: inherit;">
								<span class="col-center fa fa-print"></span>
							</button>
						</td>
						<td class="col-center">
							<button type="button" wicket:id="removerConfirmado" style="float: inherit;">
								<span class="fa fa-edit"></span>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</wicket:extend>
</body>
</html>
