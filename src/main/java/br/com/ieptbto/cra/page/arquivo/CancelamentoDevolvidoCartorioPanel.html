<wicket:panel xmlns:wicket="http://wicket.apache.org/" lang="pt-BR" charset="utf8">
<div class="panel panel-primary">
	<div class="panel-heading">Arquivos Enviados e Recebidos</div>
	<div class="panel-body">
		<div class="row">
			<!-- Coluna 1-->
			<div class="col-md-6"> 
				<div class="form-group">
				  <label class="col-md-3 control-label">Data:</label>  
				  <div class="col-md-4">
				  	<input id="date" wicket:id="dataEnvioInicio" placeholder="__/__/____" class="form-control input-md">  
			  	  </div>
			  	  <div class="col-md-4">
				  	<input id="date1" wicket:id="dataEnvioFinal" placeholder="__/__/____" class="form-control input-md">  
			  	  </div>
			  	 </div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label class="col-md-3 control-label">Tipo Arquivo:</label>  
				  <div class="col-md-9 col-center">
				    <label class="checkbox-inline inline aling-left" wicket:id="tipoArquivos">
				    </label><br>
				    <small class="inline aling-left" style="margin-left: 5px;">
				    	<b>CP</b> - Cancelamento&nbsp;/&nbsp;<b>DP</b> - Devolu&ccedil;&atilde;o&nbsp;/&nbsp;<b>AC</b> - Autoriza&ccedil;&atilde;o de Canc.
				    </small>
				  </div>
				</div> 
			</div>
			<div class="col-md-12">
		    	<button class="btn btn-primary" style="float: right; margin-bottom: 5px;" wicket:id="botaoEnviar"><span class="glyphicon glyphicon-search"></span>&nbsp;Buscar</button>
			</div>
		</div>
		<fieldset>
			<table id="table" class="table table-striped table-hover">
				<thead>
					<tr>
						<th class="col-center" style="width: 40px;">Tipo</th>
						<th class="col-center" style="width: 60px;">Baixar</th>
						<th class="col-center">Nome Arquivo</th>
						<th class="col-center">Data Envio</th>
						<th>Enviado por</th>
						<th>Destino</th>
						<th>Registros</th>
						<th class="col-right">Valor Total</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="listView">
						<td class="col-center" wicket:id="tipoArquivo"></td>
						<td class="col-center">
							<a href="#" class="link" wicket:id="downloadArquivo">
								<img border="0" class="download-ico" title="Download em TXT" src="img/download.jpg">
							</a>
						</td>
						<td class="col-center"><a wicket:id="linkArquivo"><span class="link" wicket:id="nomeArquivo"></span></a></td>
						<td class="col-center" wicket:id="dataEnvio"></td>
						<td wicket:id="instituicao"></td>
						<td wicket:id="destino"></td>
						<td class="col-center"></td>
						<td class="col-right valor" wicket:id="valor"></td>
						<td class="col-center"><span wicket:id="status"></span></td>
					</tr>
				</tbody>
			</table>
		</fieldset>
	</div>
	<div class="panel-footer">
	</div>
</div>
</wicket:panel>
