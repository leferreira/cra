<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Entrada de Instrumento de Protesto</div>
			<div class="panel-body">
				<div class="row">
					<form wicket:id="formCodigo" class="form-horizontal">
						<div class="col-md-5">
							<!-- Appended Input-->
							<div class="form-group">
							  <label class="col-md-4 control-label">Código de Barra:</label>
							  <div class="col-md-7">
							    <div class="input-group">
							      <input onfocus="onfocus" wicket:id="codigoInstrumento" maxlength="18" class="form-control">
							      <span class="input-group-addon"><span class="fa fa-barcode"></span></span>
							    </div>
							    
							  </div>
							</div>
						</div>
						<input type="hidden" wicket:id="addCodigo" value="enviar"/>
					</form>
				</div>
				<div class="row">
					<form wicket:id="formManual" class="form-horizontal">
						<div class="col-md-5">
							<!-- Select Basic -->
							<div class="form-group">
							  <label class="col-md-4 control-label">Município:</label>
							  <div class="col-md-7">
							    <select wicket:id="codigoIbge" class="form-control">
							    </select>
							  </div>
							</div>
						</div>
						<div class="col-md-5">
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label">NºProtocolo:</label>  
							  <div class="col-md-7">
							  <input wicket:id="protocoloCartorio" maxlength="10" class="form-control input-md">
							  </div>
							</div>
						</div>
						<div class="col-md-2">
					    	<button class="btn btn-primary" style="float: right; margin-bottom: 5px;" wicket:id="addManual"><span class="fa fa-plus-circle"></span>&nbsp;Adicionar</button>
						</div>
					</form>
				</div>
				<fieldset>
                		<table id="table" class="table table-striped table-bordered table-hover">
	                    <thead>
							<tr>
								<th>Nº Titulo</th>
								<th>Protocolo</th>
								<th>Praça Protesto</th>
								<th>Nome Devedor</th>
								<th>Portador</th>
								<th>Espécie</th>
								<th>Valor Titulo</th>
								<th>Valor Saldo</th>
							</tr>
						</thead>
						<tbody>
		                    <tr wicket:id="instrumentos" style="text-align: center;">
								<td wicket:id="numeroTitulo"></td>
								<td wicket:id="protocolo"></td>
								<td wicket:id="pracaProtesto"></td>
								<td><a href="#" wicket:id="linkHistorico"><span class="link" wicket:id="nomeDevedor"></span></a></td>
								<td wicket:id="portador"></td>
								<td wicket:id="especie"></td>
								<td style="font-weight: bold;" wicket:id="valorTitulo"></td>
								<td style="font-weight: bold;" wicket:id="valorSaldo"></td>
		                    </tr>
	                    </tbody>
	                </table>
			     </fieldset>
			     <!-- Button -->
				<div class="row">
					<div class="col-lg-12">
						<form wicket:id="formSlips">
				    		<button style="margin-left: 5px;" type="submit" onclick="target='_blank';return true;" class="btn btn-primary"><span class="fa fa-print"></span>&nbsp;Gerar SLIPS</button>
						</form>
						<form wicket:id="formEtiquetas">
							<button style="margin-left: 5px;" type="submit" onclick="target='_blank';return true;" class="btn btn-primary"><span class="fa fa-print"></span>&nbsp;Gerar Etiqueta</button>
						</form>
					</div>
				</div>
			</div>
			<div class="panel-footer">
			</div>
		</div>
	</wicket:extend>
</body>
</html>
