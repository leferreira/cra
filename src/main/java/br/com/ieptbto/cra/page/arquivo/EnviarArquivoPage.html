<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<form wicket:id="form">
				<div class="panel panel-primary">
					<div class="panel-heading">Enviar Arquivo</div>
					<div class="panel-body">
						<fieldset>
							<div class="row">
								<div class="col-lg-8 col-md-offset-2" style="text-align: left">
									<label>Anexar Arquivo:</label>
									<input wicket:id="file" type="file" class="filestyle" data-buttonText="Procurar">
								</div>
							</div>
							<br/>
							<div class="row">
								<div class="col-lg-8 col-md-offset-2">
									<button wicket:id="enviarArquivo" class="btn btn-primary"><span class="glyphicon glyphicon-send"></span>&nbsp;Enviar</button>
								</div>
							</div>
						</fieldset>
					</div>
					<div class="panel-footer"></div>
				</div>
		</form>
<script type="text/javascript" src="js/bootstrap-filestyle.min.js" charset="utf-8"></script>
<script>
$( document ).ready(function() {
	$(":file").filestyle({buttonText: "Procurar"});
});	
</script>
	</wicket:extend>
</body>
</html>
