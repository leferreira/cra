<head>
<meta charset="UTF8">
</head>
<wicket:panel xmlns:wicket="http://wicket.apache.org/" lang="pt-BR" charset="UTF8">
	<div class="panel panel-primary">
		<div class="panel-heading">Tipos de Instituições</div>
		<div class="panel-body">
			<fieldset>
				<legend class="legend">Cadastro de Tipo de Instituição<a href="TipoInstituicoesPage"	style="float: right; font-size: 16px;"><span class="fa fa-mail-reply"></span>Voltar a página anterior!</a>
				</legend>
				<div class="col-lg-10 col-md-offset-1" style="text-align: left;">
					<div class="form-group">
						<label for="tipoInstituicao">Tipo Intituicao:&nbsp;</label> 
						<input id="tipoInstituicao" name="tipoInstituicao" type="text" wicket:id="tipoInstituicao" placeholder="Tipo Instituição"
						class="form-control" autofocus="autofocus"/>
					</div>
					<br style="clear: both;"/>
					<div class="form-group">
						<label for="tipoInstituicao">Arquivos Permitidos:&nbsp;<small> (B- Remessa, C- Confirmação, R- Retorno, CP- Cancelamento, DP- Devolução, AC- Autorização de Cancelamento)</small></label>
						<div class="checkbox">
							<label class="inline" wicket:id="arquivosEnvioPermitido"> 
								<input type="checkbox" value="">Checkbox 1
							</label>
						</div>
					</div>
					<button wicket:id="botaoSalvar" type="submit" class="btn btn-primary">Salvar</button>
				</div>
			</fieldset>
		</div>
		<div class="panel-footer">
			<p></p>
		</div>
	</div>
</wicket:panel>
