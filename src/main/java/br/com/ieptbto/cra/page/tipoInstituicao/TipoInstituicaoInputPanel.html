<head>
<meta charset="UTF8">
</head>
<wicket:panel xmlns:wicket="http://wicket.apache.org/" lang="pt-BR" charset="UTF8">
	<div class="panel panel-primary">
		<div class="panel-heading">Cadastro de Tipos de Instituições</div>
		<div class="panel-body">
				<a href="TipoInstituicoesPage"	style="float: right; font-size: 16px;"><span class="fa fa-mail-reply"></span>Voltar a página anterior!</a>
		<div class="col-lg-12 col-md-offset-1">
			<fieldset>
				<br style="clear: both;">
				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-2 control-label" for="tipoInstituicao">Tipo Instituição:</label>  
				  <div class="col-md-6">
				  <input id="tipoInstituicao" name="tipoInstituicao" wicket:id="tipoInstituicao" type="text" placeholder="" class="form-control input-md" required="required">
				    
				  </div>
				</div>
				<br/>
				<div class="form-group">
				  	<label class="col-md-2 control-label"></label>  
				  	<div class="col-md-6" style="text-align: left;">
						<small>B - Remessa/ C - Confirma&ccedil;&atilde;o/ R - Retorno/ CP - Cancelamento/ DP - Devolu&ccedil;&atilde;o/ AC - Autoriza&ccedil;&atilde;o</small>
					</div>
				</div>
				<br style="clear: both;"/>				
				<!-- Multiple Checkboxes (inline) -->
				<div class="form-group">
				  <label class="col-md-2 control-label" for="arquivos">Tipos Arquivos:</label>
				  <div class="col-md-6" style="text-align: left;">
				    <label class="checkbox-inline inline" wicket:id="arquivosEnvioPermitido" for="arquivos-0">
				      <input type="checkbox" name="arquivos" id="arquivos-0" value="1">
				      1
				    </label>
				  </div>
				</div>
				<!-- Button -->
				<div class="form-group">
				  <label class="col-md-2 control-label" for="salvar"></label>
				  <div class="col-md-8">
				    <button id="salvar" wicket:id="botaoSalvar" name="salvar" class="btn btn-primary">Salvar</button>
				  </div>
				</div>
			</fieldset>
		</div>
		</div>
		<div class="panel-footer">
			<p></p>
		</div>
	</div>
</wicket:panel>
