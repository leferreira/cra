<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Liberar Títulos dos Convênios</div>
			<div class="panel-body">
				<form wicket:id="form">
					<button style="float: right; margin-bottom: 5px;" type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-send"></span>&nbsp;Gerar Remessas</button>
				</form>
				<br style="clear: both;">
				<table id="table" class="table table-striped table-hover" style="font-size: 12px;">
					<thead>
						<tr>
							<th class="col-center">Nº Título</th>
							<th>Muncípio</th>
							<th>Convênio</th>
							<th>Credor</th>
							<th>Devedor</th>
<!-- 							<th class="col-center">Emissão</th> -->
							<th class="col-center">Data Envio</th>
							<th class="col-right valor">Valor Débito</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="listViewTitulos">
							<td class="col-center" wicket:id="numeroTitulo"></td>
							<td wicket:id="pracaProtesto"></td>
							<td wicket:id="convenio"></td>
							<td wicket:id="credor"></td>
							<td wicket:id="devedor"></td>
<!-- 							<td class="col-center" wicket:id="dataEmissao"></td> -->
							<td class="col-center" wicket:id="dataEnvioCRA"></td>
							<td class="col-right valor" wicket:id="valor"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-footer">
			</div>
		</div>
	</wicket:extend>
</body>
</html>
