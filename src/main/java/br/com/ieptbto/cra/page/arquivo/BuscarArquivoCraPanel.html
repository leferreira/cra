<wicket:panel xmlns:wicket="http://wicket.apache.org/" lang="pt-BR" charset="utf8">
<div class="col-lg-12 col-md-offset-1">
	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-2 control-label" for="nomeArquivo">Nome do Arquivo:</label>  
	  <div class="col-md-6">
	  <input id="nomeArquivo" name="nomeArquivo" maxlength="13" type="text" wicket:id="nomeArquivo" placeholder="" class="form-control input-md">
	  </div>
	</div>
	<!-- Multiple Checkboxes (inline) -->
	<div class="form-group">
	  <label class="col-md-2 control-label" for="tipos">Tipo Arquivo:</label>
	  <div class="col-md-6" style="text-align: left;">
	    <label class="checkbox-inline inline" wicket:id="tipoArquivos" for="tipos-0">
	      <input type="checkbox" name="tipos" id="tipos-0" value="1">
	      1
	    </label><br>
		<small>B - Remessa/ C - Confirma&ccedil;&atilde;o/ R - Retorno/ CP - Cancelamento/ DP - Devolvido/ AC - Autoriza&ccedil;&atilde;o</small>
	  </div>
	</div>
	<div class="form-group">
	  <label class="col-md-2 control-label" for="date">Per&iacute;odo:</label>  
	  <div class="col-md-2">
	  	<input id="date" name="date" type="text" maxlength="10" placeholder="__/__/____" wicket:id="dataEnvioInicio"  class="form-control input-md" required="required">
	  </div>
	  <div class="col-md-2">
	  	<input id="date1" name="date1" type="text" maxlength="10" placeholder="__/__/____" wicket:id="dataEnvioFinal" class="form-control input-md">
	  </div>
	</div>
	<!-- Select Basic -->
	<div class="form-group">
	  <label class="col-md-2 control-label" for="portador">Portador:</label>
	  <div class="col-md-6">
	    <select id="portador" wicket:id="portador" name="portador" class="form-control">
	      <option value="1">Option one</option>
	    </select>
	  </div>
	</div>
	<!-- Select Basic -->
	<div class="form-group">
	  <label class="col-md-2 control-label" for="municipio">Pra&ccedil;a de Protesto:</label>
	  <div class="col-md-6">
	    <select id="portador" wicket:id="municipio" name="municipio" class="form-control">
	      <option value="1">Option one</option>
	    </select>
	  </div>
	</div>
	<!-- Button -->
	<div class="form-group">
	  <label class="col-md-2 control-label" for="enviar"></label>
	  <div class="col-md-6">
	    <button id="enviar" name="enviar" wicket:id="botaoBuscar" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span>&nbsp;Buscar</button>
	  </div>
	</div>
</div>
</wicket:panel>
