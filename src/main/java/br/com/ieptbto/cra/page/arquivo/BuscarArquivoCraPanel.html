<wicket:panel xmlns:wicket="http://wicket.apache.org/" lang="pt-BR" charset="utf8"> 
<div class="col-lg-8 col-md-offset-2">
	<span>VIS&Atilde;O CART&Oacute;RIO</span> ( <a href="BuscarArquivoInstituicao" class="link">MUDAR PARA INSTITUI&Ccedil;&Otilde;ES	</a>)
	<div class="form-group">
	  <label>NOME DO ARQUIVO</label>
	  <input maxlength="13" wicket:id="nomeArquivo" class="form-control" autofocus="autofocus">
	</div>
	<div class="form-group">
	  <label>TIPO ARQUIVO</label><br>
	  <label class="checkbox-inline inline" wicket:id="tipoArquivos"></label>
	</div>
	<div class="form-group">
	  <label>SITUA&Ccedil;&Atilde;O</label><br>
	  <label class="checkbox-inline inline" wicket:id="situacaoArquivos"></label>
	</div>
	<div class="form-group">
	  <label>PER&Iacute;ODO</label>
	  <div class="row">
		  <div class="col-xs-6">  
		  	<input id="date" name="date" maxlength="10" placeholder="__/__/____" wicket:id="dataEnvioInicio"  class="form-control">
		  </div>
		  <div class="col-xs-6">
		  	<input id="date1" name="date1" maxlength="10" placeholder="__/__/____" wicket:id="dataEnvioFinal" class="form-control">
		  </div>
		</div>
	</div>
	<div class="form-group">
	  <label>BANCOS E CONV&Egrave;NIOS</label>
	  <select wicket:id="instituicaoEnvio" class="form-control"></select>
	</div>
	<div class="form-group">
	  <label>PRA&Ccedil;A DE PROTESTO</label>
	  <select wicket:id="municipio" class="form-control"></select>
	</div>
	<div class="form-group">
	<button wicket:id="botaoBuscar" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-search"></span>&nbsp;BUSCAR</button>
	</div>
</div>
</wicket:panel>
