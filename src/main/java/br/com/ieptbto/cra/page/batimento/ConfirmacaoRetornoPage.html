<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading">Gerar Confirmação e Retorno</div>
					<div class="panel-body">
                          <!-- Nav tabs -->
                          <ul class="nav nav-pills">
                              <li class="active"><a href="#home-pills" data-toggle="tab">Confirmação</a>
                              </li>
                              <li><a href="#profile-pills" data-toggle="tab">Retorno</a>
                              </li>
                          </ul>
                          <br style="clear: both;">
                          <!-- Tab panes -->
                          <div class="tab-content">
                              <div class="tab-pane fade in active" id="home-pills">
								<form wicket:id="formConfirmacao">
	                               	<fieldset>
										<button type="submit" style="float: right; margin-bottom: 5px;" wicket:id="botaoConfirmacao" class="btn btn-primary"><span class="fa fa-reply-all"></span>&nbsp;Gerar Confirmação</button>
										<br style="clear: both;">
						                  <table id="table1" class="table table-striped table-bordered table-hover">
						                    <thead>
												<tr>
													<th>Arquivo</th>
													<th>Data Envio</th>
													<th>Enviado por</th>
													<th>Destino</th>
												</tr>
											</thead>
											<tbody>
												<tr wicket:id="confirmacao">
													<td>
							                        	<a wicket:id="linkArquivoConfirmacao">
							                        		<span class="link" wicket:id="arquivo.nomeArquivoConfirmacao"></span>
							                        	</a>
							                        </td>
							                        <td wicket:id="arquivo.dataEnvioConfirmacao"></td>
													<td wicket:id="instituicaoOrigem.nomeFantasiaConfirmacao"></td>
													<td wicket:id="instituicaoDestino.nomeFantasiaConfirmacao"></td>
												</tr>
						                    </tbody>
						                  </table>
								   	</fieldset>
				                 </form>
                              </div>
                              <div class="tab-pane fade" id="profile-pills">
                               <fieldset>
								<form wicket:id="form">
									<button style="float: right; margin-bottom: 5px;" wicket:id="botaoRetorno" class="btn btn-primary"><span class="fa fa-reply-all"></span>&nbsp;Gerar Retorno</button>
										<br style="clear: both;">
						                  <table id="table" class="table table-striped table-bordered table-hover">
						                    <thead>
												<tr>
													<th>Arquivo</th>
													<th>Valor Pagos</th>
													<th>Data Envio</th>
													<th>Cartório</th>
													<th width="width: 60px;"></th>
												</tr>
											</thead>
											<tbody>
							                    <tr wicket:id="retornos" style="text-align: center;">
							                        <td>
							                        	<a wicket:id="linkArquivo">
							                        		<span class="link" wicket:id="arquivo.nomeArquivo"></span>
							                        	</a>
							                        </td>
													<td wicket:id="valorPagos" style="font-weight: bold;"></td>
													<td wicket:id="arquivo.dataEnvio"></td>
													<td wicket:id="instituicaoOrigem.nomeFantasia"></td>
													<td style="width: 60px;"><input type="button" value="Remover" wicket:id="removerConfirmado"/></td>
							                    </tr>
						                    </tbody>
						                  </table>
								     </form>
							   </fieldset>
                              </div>
                            </div>
                         </div>
                     </div>
                 </div>
	</wicket:extend>
</body>
</html>
