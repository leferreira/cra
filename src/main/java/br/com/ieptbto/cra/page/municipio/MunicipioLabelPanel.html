<head>
<meta charset="UTF8">
</head>
<wicket:panel xmlns:wicket="http://wicket.apache.org/" lang="pt-BR">
	<fieldset style="text-align: left;">
		<legend>Dados do Múnicípio</legend>
		<div class="panel-body-right">
			<!-- Text input Nome -->
			<div class="form-group">
				<label for="nomeMunicipio">Nome do Município:</label> <span wicket:id="nomeMunicipio"></span>
			</div>
			<div class="form-group">
				<label for="uf">UF:</label> <span wicket:id="uf"></span>
			</div>
		</div>
		<div class="panel-body-left">
			<div class="form-group">
				<label for="codigoIBGE">Código IBGE:</label> <span wicket:id="codigoIBGE"></span>
			</div>
		</div>
	</fieldset>
</wicket:panel>
