<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Relatório de Títulos</div>
			<div class="panel-body">
					<div class="row form-horizontal">
						<div class="col-md-6">
							<div class="form-group">
							  <label class="col-md-4 control-label">Período:</label>  
							  <div class="col-md-4">
							  	<input wicket:id="dataInicio" class="form-control input-md" disabled="disabled"/>
							  </div>
							  <div class="col-md-4">
							    <input wicket:id="dataFim" class="form-control input-md" disabled="disabled"/>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
							  <label class="col-md-4 control-label" wicket:id="label"></label>  
							  <div class="col-md-8">
							  	<input wicket:id="instituicao" class="form-control input-md" disabled="disabled"/>
							  </div>
							</div>
							<div class="form-group">
							  <label class="col-md-4 control-label"></label>
							  <div class="col-md-8">
							    <a href="#" wicket:id="gerarRelatorio" target="_blank" style="float: right;" class="btn btn-primary"><span class="fa fa-print"></span>&nbsp;Relatório</a>
							  </div>
							</div>
						</div>
					</div>
				<a href="RelatorioArquivosTitulos" style="float: right; margin-bottom: 5px;"><span class="fa fa-mail-reply"></span>&nbsp;Voltar à página anterior!</a>
				<br style="clear: both;">
				<table id="table" class="table table-striped table-hover" style="font-size: 12px !important;">
					<thead>
						<tr>
							<th class="col-center">Título</th>
							<th class="col-center">Protoc.</th>
							<th>Praça</th>
							<th>Devedor</th>
							<th class="col-right">Valor</th>
							<th>Portador</th>
							<th class="col-center">Situação</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="listViewTitulos">
							<td class="col-center" wicket:id="numeroTitulo"></td>
							<td class="col-center" wicket:id="protocolo"></td>
							<td wicket:id="pracaProtesto"></td>
							<td><a href="#" target="_blank" wicket:id="linkHistorico"><span class="link" style="font-weight: bold;" wicket:id="nomeDevedor"></span></a></td>
							<td class="col-right valor" wicket:id="valorTitulo"></td>
							<td wicket:id="portador"></td>
							<td class="col-center" ><span class="info-titulo" wicket:id="situacaoTitulo"></span></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-footer">
			</div>
		</div>
	</wicket:extend>
</body>
</html>
