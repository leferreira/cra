<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="col-lg-12 col-md-6">
			<div class="panel">
				 <div class="panel-body">
					<h4 class="titulo-top">RELATÓRIO DE TÍTULOS
					<span class="pull-right">
						<a href="RelatorioArquivosTitulos" class="link" style="font-size: 16px;"><span class="fa fa-mail-reply"></span>&nbsp;VOLTAR</a>
					</span>
					</h4>
					<br style="clear: both;"/>
					<div class="table-responsive well well-sm" style="font-size: 16px;">
						<div class="col-md-6">	
							<table class="table">
		                       <tbody>
		                       		 <tr>
		                                 <td class="col-right valor historico"><span wicket:id="label"></span></td>
		                                 <td><span wicket:id="instituicao"></span></td>
		                             </tr>
	                           </tbody>
	                        </table>
	                     </div>
	                     <div class="col-md-6">	
		                     <table class="table">
		                         <tbody>
		                             <tr>
		                                 <td class="col-right valor historico">PERÍODO:</td>
		                                 <td><span wicket:id="dataInicio"></span>&nbsp;&nbsp;<b>E</b>&nbsp;&nbsp;<span wicket:id="dataFim"></span></td>
		                             </tr>
		                         </tbody>
	                       </table>
	                    </div>
                    </div>
                    <div class="col-md-12">
						<div class="form-group">
						  <label class="col-md-6 control-label" for="relatorio"></label>
						  <div class="col-md-6">
						     <button wicket:id="gerarRelatorio" class="btn btn-primary" style="float: right; margin-left: 2%;">
						     	<span class="fa fa-print"></span>&nbsp;GERAR RELATÓRIO
						     </button>
						  </div>
						</div>
					</div>
                    <table id="table" class="table table-striped table-hover">
						<thead>
							<tr>
								<th class="col-center">TÍTULO</th>
								<th class="col-center">PROTOC.</th>
								<th>PRAÇA</th>
								<th>DEVEDOR</th>
								<th class="col-right">VALOR</th>
								<th>PORTADOR</th>
								<th class="col-center"></th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="listViewTitulos">
								<td class="col-center" wicket:id="numeroTitulo"></td>
								<td class="col-center" wicket:id="protocolo"></td>
								<td wicket:id="pracaProtesto"></td>
								<td><a href="#" target="_blank" wicket:id="linkHistorico"><span class="link" style="font-weight: bold;" wicket:id="nomeDevedor"></span></a></td>
								<td class="col-right valor" wicket:id="valorTitulo"></td>
								<td wicket:id="portador"></td>
								<td class="col-center" ><span class="info-titulo" wicket:id="situacaoTitulo"></span></td>
							</tr>
						</tbody>
					</table>
				 </div>
			 </div>
		 </div>
	</wicket:extend>
</body>
</html>
