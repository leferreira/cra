<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<form wicket:id="form">
			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading">Confirmar Batimento</div>
					<div class="panel-body">
						<br />
						<table class="table table-striped table-bordered table-hover" style="font-size: 12px;">
							<thead>
								<tr>
									<th width="10px;"></th>
									<th>Arquivo</th>
									<th>Data Envio</th>
									<th>Cart√≥rio</th>
									<th>Valor Pagos</th>
								</tr>
							</thead>
							<tbody>
								<tr wicket:id=listaRetornos>
									<td style="float: right;"><input type="checkbox" wicket:id="retorno"></td>
									<td><a wicket:id="linkArquivo"><span class="link" wicket:id="arquivo.nomeArquivo"></span></a></td>
									<td wicket:id="arquivo.dataEnvio"></td>
									<td wicket:id="instituicaoOrigem.nomeFantasia"></td>
									<td wicket:id="valorPagos"></td>
								</tr>
							</tbody>
						</table>
						<input type="submit" class="btn btn-small" wicket:id="button" value="Gerar Retorno"/>
					</div>
					<div class="panel-footer"></div>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
