<wicket:panel xmlns:wicket="http://wicket.apache.org/" lang="pt-BR" charset="utf8">
	<!-- Multiple Radios (inline) -->
	<div class="form-group">
	  <label class="col-md-2 control-label" for="radios">Tipo Arquivo:</label>
	  <div class="col-md-6" style="text-align: left;"> 
	    <label class="radio-inline inline" for="radios-0" wicket:id="tipoArquivo">
	      <input type="radio" name="radios" value="1" checked="checked">
	      1
	    </label>
	  </div>
	</div>
	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-2 control-label" for="date">Per&iacute;odo:</label>  
	  <div class="col-md-2">
	  	<input id="date" name="date" type="text" maxlength="10" placeholder="__/__/____" wicket:id="dataEnvioInicio"  class="form-control input-md" required="required">
		<span class="help-block">Intervalo de datas</span>  
	  </div>
	  <div class="col-md-2">
	  	<input id="date1" name="date1" type="text" maxlength="10" placeholder="__/__/____" wicket:id="dataEnvioFinal" class="form-control input-md" required="required">
	  </div>
	</div>
	<!-- Select Basic -->
	<div class="form-group">
	  <label class="col-md-2 control-label" for="município">Munic&iacute;pio:</label>
	  <div class="col-md-6">
	    <select id="município" wicket:id="municipio" name="município" class="form-control">
	      <option value="">Escolha</option>
	    </select>
	  </div>
	</div>
	<!-- Select Basic -->
	<div class="form-group">
	  <label class="col-md-2 control-label" for="portador">Portador:</label>
	  <div class="col-md-6">
	    <select id="portador" wicket:id="portador" name="portador" class="form-control">
	      <option value="">Escolha</option>
	    </select>
	  </div>
	</div>
	<!-- Button -->
	<div class="form-group">
	  <label class="col-md-2 control-label" for=""></label>
	  <div class="col-md-6">
	    <button id="" name="" wicket:id="botaoGerar" onclick="target='_blank';return true;" class="btn btn-primary">Gerar Relat&oacute;rio</button>
	  </div>
	</div>
</wicket:panel>
