<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<body> 
	<wicket:extend>
		<form wicket:id="form" class="form-horizontal">
			<div class="col-lg-12 col-md-6">
				<div class="panel">
					 <div class="panel-body">
						<h4 class="titulo-top">RELAT&Oacute;RIO DE ARQUIVOS</h4>
						<br style="clear: both;"/>
						<div class="col-lg-10 col-md-offset-2">
							<div class="form-group">
							  <label class="col-md-2 control-label">TIPO DE RELAT&Oacute;RIO:</label>
							  <div class="col-md-9">  
							    <label class="radio-inline inline" wicket:id="tipoRelatorio" style="font-size: 12px; float: left; text-align: left;">
							    </label>
							  </div>
							</div>
							<div class="form-group">
							  <label class="col-md-2 control-label">PER&Iacute;ODO:</label>  
							  <div class="col-md-2">
							  	<input maxlength="10" type="text" placeholder="__/__/____" wicket:id="dataEnvioInicio"  class="form-control input-md"/>
							  </div>
							  <div class="col-md-2">
							  	<input maxlength="10" type="text" placeholder="__/__/____" wicket:id="dataEnvioFinal" class="form-control input-md"/>
							  </div>
							</div>
							<div class="form-group">
							  <label class="col-md-2 control-label">TIPO DO ARQUIVO:</label>
							  <div class="col-md-9">
							    <label class="radio-inline inline" wicket:id="tipoArquivos" style="font-size: 12px; float: left; text-align: left;">
							    </label>
							  </div>
							</div>
							<div class="form-group">
							  <label class="col-md-2 control-label">INSTITUI&Ccedil;&Atilde;O:</label>
							  <div class="col-md-3">
							    <select wicket:id="tipoInstituicao" class="form-control">
							    </select>
							  </div>
							  <div class="col-md-4">
							    <select wicket:id="instituicaoOrigem" class="form-control">
							    </select>
							  </div>
							</div>
							<div class="form-group">
							  <label class="col-md-2 control-label"></label>
							  <div class="col-md-7">
							    <button type="submit" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-search"></span>&nbsp;BUSCAR</button>
							  </div>
							</div>
						</div>
					 </div>
				 </div>
			 </div>		
		</form>
	</wicket:extend>
</body>
</html>
