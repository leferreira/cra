<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<h4 class="titulo-top">TAXA CRA</h4>
		<div class="row">
			<div class="col-lg-8 col-md-offset-2">
				<div class="row">
					<div class="col-lg-6">
						<form wicket:id="form" id="form">
							<div class="form-group">
								<label>Valor da Taxa</label>
								<div class="form-group input-group">
									<span class="input-group-addon">R$</span> <input wicket:id="valor"
										onkeypress="FormataValor(this.id, 12, event);" maxlength="15" class="form-control">
								</div>
		
							</div>
							<div class="form-group"> 
								<label>Vigência</label>
								<div class="row">
									<div class="col-xs-6">
										<input id="date" name="date" maxlength="10" placeholder="__/__/____" wicket:id="dataInicio"
											class="form-control">
									</div>
									<div class="col-xs-6">
										<input id="date1" name="date1" maxlength="10" placeholder="__/__/____" wicket:id="dataFim"
											class="form-control">
									</div>
								</div>
							</div>
							<button class="btn btn-primary pull-right" type="submit">
					            <span class="fa fa-save"></span>&nbsp;Salvar
					        </button>
						</form>
					</div>
					<div class="col-lg-6"> 
						<table class="table table-responsive table-striped table-hover">
							<thead>
								<tr>
									<th class="text-center">DATA INÍCIO</th>
									<th class="text-center">DATA FIM</th>
									<th class="text-center">VALOR</th>
									<th class="text-center">EDITAR</th>
								</tr>
							</thead>
							<tbody>
								<tr wicket:id="listTaxas"> 
									<td class="text-center" wicket:id="dataInicio"></td>
									<td class="text-center" wicket:id="dataFim"></td>
									<td class="text-center" wicket:id="valor"></td>
									<td class="text-center"><a wicket:id="linkAlterar"><span class="fa fa-edit"></span></a></td>
								</tr>
							</tbody>
							<caption>
								<span class="fa fa-square" style="color: rgba(217, 83, 79, 0.32) !important;"></span>&nbsp;<span>TAXA CRA VIGENTE</span>
							</caption>
						</table>
					</div>
				</div>
				<br style="clear: both;" />
			</div>
		</div>
	</wicket:extend>
</body>
</html>
