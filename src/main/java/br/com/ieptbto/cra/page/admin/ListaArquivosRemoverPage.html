<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="col-lg-12 col-md-6">
			<div class="panel">
				 <div class="panel-body">
					<h4 class="titulo-top">RESULTADO DA BUSCA&nbsp;<small>(REMOVER ARQUIVO <span class="badge" style="background-color: #d9534f; font-weight: bolder;">CUIDADO!</span>)</small>
						<span class="pull-right">
							<a href="RemoverArquivo" class="link" style="font-size: 16px;"><span class="fa fa-mail-reply"></span>&nbsp;VOLTAR</a>
						</span>
					</h4>
					<br style="clear: both;"/>
					<table id="table" class="table table-striped table-hover" style="font-size: 15px;">
						<thead>
							<tr>
								<th class="col-center" style="width: 60px;">TIPO</th>
								<th class="col-center">NOME ARQUIVO</th>
								<th class="col-center">DATA ENVIO</th>
								<th>ENVIADO POR</th>
								<th>DESTINO</th>
								<th class="col-center" style="width: 90px;">REMOVER</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="dataTableArquivo">
								<td class="col-center" wicket:id="tipoArquivo"></td>
								<td class="col-center"><a target="_blank" wicket:id="linkArquivo"><span class="link" wicket:id="nomeArquivo"></span></a></td>
								<td class="col-center" wicket:id="dataEnvio"></td>
								<td wicket:id="instituicao"></td>
								<td wicket:id="destino"></td>
								<td class="col-center">
									<button type="button" wicket:id="removerArquivo"><span class="col-center fa fa-trash-o"></span></button>
								</td>
								<td class="col-center"><span wicket:id="status"></span></td>
							</tr>
						</tbody>
					</table>
				 </div>
			 </div>
		 </div>
	</wicket:extend>
</body>
</html>
