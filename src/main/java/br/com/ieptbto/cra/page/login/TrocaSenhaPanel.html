<wicket:panel xmlns:wicket="http://wicket.apache.org/" lang="pt-BR">
	<form role="form" wicket:id="form" class="form-horizontal">
	       	<div class="col-md-10 col-md-offset-1">
				<label style="color: #337AB7;">Alterar a senha</label>
				<div class="form-group">
				  <div class="col-md-12">
				  <input placeholder="Senha" class="form-control input-md" type="password" wicket:id="senha">
				  </div>
				</div>
				<div class="form-group">
				  <div class="col-md-12">
				  <input placeholder="Nova Senha" class="form-control input-md" type="password" wicket:id="novaSenha">
				  </div>
				</div>
				<div class="form-group">
				  <div class="col-md-12">
				  <input placeholder="Confirmar" class="form-control input-md" type="password" wicket:id="confirmaSenha">
				  </div>
				</div> 
	       	    <button type="submit" wicket:id="botaoSalvar" class="btn btn-small btn-primary pull-right">Salvar</button>
	       	</div>
	</form>
</wicket:panel>
