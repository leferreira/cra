<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Informa&ccedil;&otilde;es do T&iacute;tulo</div>
			<div class="panel-body">
				<div class="row form-horizontal">
					<div class="col-md-6">
						<h4 class="legend">Informa&ccedil;&otilde;es do Protocolo</h4>
						<!-- Text input-->
						<div class="form-group historico">
						  <label class="col-md-4 control-label">N&uacute;mero Protocolo:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md" wicket:id="confirmacao.numeroProtocoloCartorio">
						  </div>
						</div>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">Data Protocolo:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md" wicket:id="confirmacao.dataProtocolo">
						  </div>
						</div>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">Cart&oacute;rio:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md" wicket:id="remessa.instituicaoDestino.nomeFantasia">
						  </div>
						</div>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">Pra&ccedil;a Protesto:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md" wicket:id="pracaProtesto">
						  </div>
						</div>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">Situa&ccedil;&atilde;o:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md destaque" wicket:id="situacaoTitulo">
						  </div>
						</div>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">Data Situa&ccedil;&atilde;o:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md" disabled="disabled">
						  </div>
						</div>
						<h4 class="legend">Dados do Devedor</h4>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">Devedor:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md" wicket:id="nomeDevedor">
						  </div>
						</div>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">CPF/CNPJ:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md" wicket:id="documentoDevedor">
						  </div>
						</div>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">UF:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md" wicket:id="ufDevedor">
						  </div>
						</div>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">CEP:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md" wicket:id="cepDevedor">
						  </div>
						</div>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">Cidade:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md" wicket:id="cidadeDevedor">
						  </div>
						</div>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">Endere&ccedil;o:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md" wicket:id="enderecoDevedor">
						  </div>
						</div>
						<h4 class="legend">Dados do Sacador/Vendedor</h4>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">Sacador/Vendedor:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md" wicket:id="nomeSacadorVendedor">
						  </div>
						</div>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">CPF/CNPJ:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md" wicket:id="documentoSacador">
						  </div>
						</div>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">UF:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md" wicket:id="ufSacadorVendedor">
						  </div>
						</div>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">CEP:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md" wicket:id="cepSacadorVendedor">
						  </div>
						</div>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">Cidade:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md" wicket:id="cidadeSacadorVendedor">
						  </div>
						</div>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">Endere&ccedil;o:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md" wicket:id="enderecoSacadorVendedor">
						  </div>
						</div>
					</div>
					<div class="col-md-6">
						<h4 class="legend">Hist&oacute;rico de Arquivos</h4>
						<table class="table table-striped table-hover" style="font-size: 13px;">
							<tbody>
								<tr wicket:id="divListaHistorico">
									<td>
										<img src="img/received.ico" style="width: 4%;"/>
										<span>Arquivo </span>
										<a wicket:id="linkArquivo" style="font-weight: bolder;"><span wicket:id="nomeArquivo"></span></a>
										<span>&nbsp;importado em&nbsp;</span>
										<span wicket:id="dataOcorrencia" style="font-weight: bolder;"></span>
										<span>por</span>
										<span wicket:id="usuarioAcao" style="font-weight: bolder;"></span>
									</td>
								</tr>
							</tbody>
						</table>
						<h4 class="legend">Dados do T&iacute;tulo</h4>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">N&uacute;mero T&iacute;tulo:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md destaque" wicket:id="numeroTitulo">
						  </div>
						</div>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">Data Remessa:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md" wicket:id="remessa.arquivo.dataEnvio">
						  </div>
						</div>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">Portador:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md" wicket:id="remessa.arquivo.instituicaoEnvio.nomeFantasia">
						  </div>
						</div>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">Ag&egrave;ncia:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md" wicket:id="agencia">
						  </div>
						</div>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">Nosso N&uacute;mero:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md" wicket:id="nossoNumero">
						  </div>
						</div>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">Esp&eacute;cie:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md" wicket:id="especieTitulo">
						  </div>
						</div>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">Emiss&atilde;o:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md" wicket:id="dataEmissaoTitulo">
						  </div>
						</div>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">Vencimento:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md destaque" wicket:id="dataVencimentoTitulo">
						  </div>
						</div>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">Cedente Favorecido:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md" wicket:id="nomeCedenteFavorecido">
						  </div>
						</div>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">Ag&egrave;cia Cedente:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md" wicket:id="agenciaCodigoCedente">
						  </div>
						</div>
						<h4 class="legend">Valores do T&iacute;tulo</h4>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">Valor do T&iacute;tulo:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md" wicket:id="valorTitulo">
						  </div>
						</div>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">Saldo T&iacute;tulo:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md destaque" wicket:id="saldoTitulo">
						  </div>
						</div>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">Valor Custas:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md" wicket:id="valorCustaCartorio">
						  </div>
						</div>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">Valor Grava&ccedil;&atilde;o:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md" wicket:id="valorGravacaoEletronica">
						  </div>
						</div>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">Custas Distribuidor:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md" wicket:id="valorCustasCartorioDistribuidor">
						  </div>
						</div>
						<div class="form-group historico">
						  <label class="col-md-4 control-label">Demais Despesas:</label>  
						  <div class="col-md-8">
						  <input class="form-control input-md" wicket:id="valorDemaisDespesas">
						  </div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel-footer"></div>
		</div>
	</wicket:extend>
</body>
</html>
