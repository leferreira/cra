<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8"></meta>
</head>
<body>
	<wicket:extend>
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading">Cadastro de Instituição</div>
				<div class="panel-body">
					<form wicket:id="form">
						<div class="col-lg-10 col-md-offset-1">
							<div wicket:id="instituicaoLabelPanel" id="instituicaoLabelPanel"></div>
							<wicket:child>
							</wicket:child>
							<br style="clear: both;"/>
							<input id="singlebutton" name="botaoNovo" wicket:id="botaoNovo" type="submit"
								class="btn btn-sm btn-primary" value="Nova Instituição" style="float: right;" />
							<input id="singlebutton" name="botaoLista" wicket:id="botaoLista" type="submit"
								class="btn btn-sm btn-primary" value="Listar Instituições"  style="float: right; margin-right: 2%;" />
						</div> 
					</form>
				</div>
				<div class="panel-footer"></div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
