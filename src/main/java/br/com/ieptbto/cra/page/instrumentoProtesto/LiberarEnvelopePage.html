<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
<wicket:extend>
	<form wicket:id="form" class="form-horizontal">
		<div class="col-lg-12 col-md-6">
			<div class="panel panel-default">
				 <div class="panel-body borda-esquerda">
					<h4 class="titulo-top">LIBERAR ENVELOPES
					<span class="pull-right">
						<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-send"></span> LIBERAR ENVELOPES</button>
					</span>
					</h4>
					<br style="clear: both;"/>
					<div wicket:id="group">
			   			<table id="table" class="table table-striped table-hover">
				           <thead>
								<tr>
									<th class="col-center">#</th>
									<th >BANCO</th>
									<th >MUNICÍPIO</th>
									<th class="col-center">AGÊNCIA</th>
									<th class="col-center">UF</th>
									<th class="col-center">QTD.</th>
									<th class="col-center">CÓD. CRA</th>
								</tr>
							</thead>
							<tbody>
			                   <tr wicket:id="envelopes">
			                   		<td class="col-center"><input type="checkbox" wicket:id="checkbox"/></td>
			                   		<td wicket:id="banco"></td>
			                   		<td wicket:id="municipio"></td>
			                   		<td class="col-center" wicket:id="agencia"></td>
			                   		<td class="col-center" wicket:id="uf"></td>
			                   		<td class="col-center valor" wicket:id="quantidade"></td>
			                   		<td class="col-center" wicket:id="codigoCRA"></td>
			                   </tr>
			                 </tbody>
			             </table>
			          </div>
				 </div>
			 </div>
 		</div>
	</form>
</wicket:extend>
</body>
</html>
