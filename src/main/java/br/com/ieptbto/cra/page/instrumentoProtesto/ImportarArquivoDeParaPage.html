<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<h4 class="titulo-top">IMPORTAR ARQUIVO DE/PARA</h4>
		<br style="clear: both;" />
		<form wicket:id="form">
			<div class="row">
				<div class="col-lg-6 col-md-offset-2" style="text-align: left">
					<label>Tipo De/Para Bradesco, CAF, Banco do Brasil</label> <select wicket:id="tipoDePara" class="form-control"></select>
				</div>
			</div>
			<br class="both">
			<div class="row">
				<div class="col-lg-6 col-md-offset-2" style="text-align: left">
					<label>Limpar a Base ao importar o arquivo? </label> <label class="radio-inline inline" wicket:id="situacao"
							style="text-align: left;"></label>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-8 col-md-offset-2" style="text-align: left">
					<label>Anexar Arquivo</label> <input wicket:id="file" type="file" class="filestyle"
						data-buttonText="Procurar">
				</div>
			</div>
			<br />
			<div class="row"> 
				<div class="col-lg-8 col-md-offset-2">
					<button wicket:id="enviarArquivo" class="btn btn-primary pull-right">
						<span class="glyphicon glyphicon-send"></span>&nbsp;Enviar
					</button>
				</div>
			</div>
		</form>
		<script type="text/javascript" src="js/bootstrap-filestyle.min.js" charset="utf-8"></script>
		<script>
			$( document ).ready(function() {
				$(":file").filestyle({buttonText: "Procurar"});
			});	
		</script>
	</wicket:extend>
</body>
</html>
