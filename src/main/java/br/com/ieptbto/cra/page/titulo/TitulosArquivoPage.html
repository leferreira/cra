<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Informações do Arquivo</div>
			<div class="panel-body">
					<div class="row form-horizontal">
						<div class="col-md-6">
							<div class="form-group">
							  <label class="col-md-4 control-label">Nome do Arquivo:</label>  
							  <div class="col-md-8">
							  <input wicket:id="nomeArquivo" class="form-control input-md" disabled="disabled">
							  </div>
							</div>
							<div class="form-group">
							  <label class="col-md-4 control-label">Portador:</label>  
							  <div class="col-md-8">
							  <input wicket:id="nomePortador" class="form-control input-md" disabled="disabled">
							  </div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
							  <label class="col-md-4 control-label">Tipo do Arquivo:</label>  
							  <div class="col-md-8">
							  <input wicket:id="tipo" class="form-control input-md" disabled="disabled">
							  </div>
							</div>
							<div class="form-group">
							  <label class="col-md-4 control-label">Data do Envio:</label>  
							  <div class="col-md-8">
							  <input wicket:id="dataEnvio" class="form-control input-md" disabled="disabled">
							    
							  </div>
							</div>
							<div class="form-group">
							  <label class="col-md-4 control-label" for="relatorio"></label>
							  <div class="col-md-8">
							     <button id="download" wicket:id="downloadArquivo" class="btn btn-primary"><span class="fa fa-arrow-down"></span>&nbsp;Download</button>
							    <a id="relatorio" wicket:id="gerarRelatorio" class="btn btn-primary" target="_blank"><span class="fa fa-print"></span>&nbsp;Relatório</a>
							  </div>
							</div>
						</div>
					</div>
				<br style="clear: both;"/>
				<table id="table" class="table table-striped table-hover" style="font-size: 12px;">
					<thead>
						<tr>
							<th class="col-center">Nº Título</th>
							<th class="col-center">Nosso Número</th>
							<th class="col-center">Protocolo</th>
							<th>Devedor</th>
							<th>Portador</th>
							<th>Praça</th>
							<th class="col-right">Vlr. Título</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="listViewTituloArquivo">
							<td class="col-center" wicket:id="numeroTitulo"></td>
							<td class="col-center" wicket:id="nossoNumero"></td>
							<td class="col-center" wicket:id="protocolo"></td>
							<td><a href="#" target="_blank" wicket:id="linkHistorico"><span class="link" wicket:id="nomeDevedor"></span></a></td>
							<td wicket:id="portador"></td>
							<td wicket:id="praca"></td>
							<td class="col-right valor" wicket:id="valorTitulo"></td>
							<td class="col-center"><span class="info-titulo" wicket:id="situacaoTitulo"></span></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-footer">
			</div>
		</div>
	</wicket:extend>
</body>
</html>
