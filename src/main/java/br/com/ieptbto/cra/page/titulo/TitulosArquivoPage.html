<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="col-lg-12 col-md-6">
			<div class="panel">
				 <div class="panel-body">
					<h4 class="titulo-top">INFORMAÇÕES DO ARQUIVO</h4>
					<div class="col-md-12 form-horizontal">
						<div class="table-responsive well well-sm" style="font-size: 16px;">
							<div class="col-md-6">	
								<table class="table">
			                       <tbody>
			                             <tr>
			                                 <td class="col-right valor historico">NOME:</td>
			                                 <td><span wicket:id="nomeArquivo"></span></td>
			                             </tr>
			                             <tr>
			                                 <td class="col-right valor historico">ENVIADO POR:</td>
			                                 <td><span wicket:id="instituicaoEnvio"></span></td>
			                             </tr>
			                             <tr>
			                                 <td class="col-right valor historico">DATA DO ENVIO:</td>
			                                 <td><span wicket:id="dataEnvio"></span></td>
			                             </tr>
		                           </tbody>
		                        </table>
		                     </div>	
							 <div class="col-md-6">	
			                     <table class="table">
			                         <tbody>
			                             <tr>
			                                 <td class="col-right valor historico">TIPO DO ARQUIVO:</td>
			                                 <td><span wicket:id="tipo"></span></td>
			                             </tr>
			                             <tr>
			                                 <td class="col-right valor historico">DESTINO:</td>
			                                 <td><span wicket:id="instituicaoDestino"></span></td>
			                             </tr>
			                             <tr>
			                                 <td class="col-right valor historico">USUÁRIO:</td>
			                                 <td><span wicket:id="usuario"></span></td>
			                             </tr>
			                         </tbody>
		                       </table>
		                    </div>
		                    <br style="clear: both;"/>
						</div> 
						<div class="col-md-12">
							<div class="form-group">
							  <div class="col-md-6"> 
							  	<a href="#" wicket:id="bloquearRemessa" class="btn btn-danger pull-left" style="float: right; margin-left: 2%;">
							     	<span class="fa fa-lock"></span>&nbsp;BLOQUEAR
							     </a>
							  </div>
							  <div class="col-md-6">
							     <button wicket:id="downloadArquivo" class="btn btn-primary" style="float: right; margin-left: 2%;">
							     	<span class="fa fa-arrow-down"></span>&nbsp;BAIXAR ARQUIVO
							     </button>
							     <a wicket:id="gerarRelatorio" class="btn btn-primary" style="float: right;">
							     	<span class="fa fa-print"></span>&nbsp;RELATÓRIO
							     </a>
							  </div>
							</div>
						</div>
					</div>
					<br style="clear: both;"/>
					<table id="table" class="table table-striped table-hover" style="font-size: 13.5px !important;">
						<thead>
							<tr>
								<th class="col-center">TÍTULO</th>
								<th class="col-center">NOSSO N.</th>
								<th class="col-center">PROTOC.</th>
								<th>PRAÇA</th>
								<th>DEVEDOR</th>
								<th class="col-right">VALOR</th>
								<th class="col-center">REMESSA</th>
								<th class="col-center">CONFIR.</th>
								<th class="col-center">RETORNO</th>
								<th class="col-center">DATA OC.</th>
								<th class="col-center">SITUAÇÃO</th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="listViewTituloArquivo">
								<td class="col-center" wicket:id="numeroTitulo"></td>
								<td class="col-center" wicket:id="nossoNumero"></td>
								<td class="col-center" wicket:id="protocolo"></td>
								<td wicket:id="pracaProtesto"></td>
								<td><a href="#" target="_blank" wicket:id="linkHistorico"><span class="link" style="font-weight: bold;" wicket:id="nomeDevedor"></span></a></td>
								<td class="col-right valor" wicket:id="valorTitulo"></td>
								<td class="col-center" ><a href="#" target="_blank" wicket:id="linkArquivo"><span class="link" style="font-weight: bold;" wicket:id="nomeRemessa"></span></a></td>
								<td class="col-center" wicket:id="dataConfirmacao"></td>
								<td class="col-center" ><a href="#" target="_blank" wicket:id="linkRetorno"><span class="link" style="font-weight: bold;" wicket:id="retorno"></span></a></td>
								<td class="col-center" wicket:id="dataSituacao"></td>
								<td class="col-center" ><span class="info-titulo" wicket:id="situacaoTitulo"></span></td>
							</tr>
						</tbody>
					</table>
				 </div>
			 </div>
		 </div>
	</wicket:extend>
</body>
</html>
