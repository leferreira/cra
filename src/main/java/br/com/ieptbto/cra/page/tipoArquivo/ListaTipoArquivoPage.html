<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Lista de Tipos de Arquivo</div>
			<div class="panel-body">
				<fieldset>
					<table id="table" class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>Tipo Arquivo</th>
								<th>Constante</th>
								<th>Hora Envio Início</th>
								<th>Hora Envio Fim</th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="listViewTipos">
								<td ><a wicket:id="linkAlterar"><span wicket:id="tipoArquivo"></span></a></td>
								<td wicket:id="constante"></td>
								<td wicket:id="horaInicio"></td>
								<td wicket:id="horaFim"></td>
							</tr>
						</tbody>
					</table>
				</fieldset>
			</div>
			<div class="panel-footer">
				<p>Tipos Arquivos que são permitidos o envio na CRA-TO. Clique no Tipo Arquivo para alterar as informações!</p>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
