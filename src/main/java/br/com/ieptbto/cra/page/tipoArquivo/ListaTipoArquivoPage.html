<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Lista de Tipos de Arquivo</div>
			<div class="panel-body">
				<fieldset>
					<a href="TipoInstituicoesPage"	style="float: right;"><span class="fa fa-mail-reply"></span>Voltar a página anterior!</a>
					<br style="clear: both;">
					<table id="table" class="table table-striped table-hover" style="font-size: 13px;">
						<thead>
							<tr>
								<th>Tipo Arquivo</th>
								<th class="col-center">Constante</th>
								<th class="col-center">Hora Envio Início</th>
								<th class="col-center">Hora Envio Fim</th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="listViewTipos">
								<td ><a class="link" wicket:id="linkAlterar"><span wicket:id="tipoArquivo"></span></a></td>
								<td class="col-center" wicket:id="constante"></td>
								<td class="col-center" wicket:id="horaInicio"></td>
								<td class="col-center" wicket:id="horaFim"></td>
							</tr>
						</tbody>
					</table>
				</fieldset>
			</div>
			<div class="panel-footer">
				<p>Tipos Arquivos que são permitidos o envio na CRA-TO. Clique no Tipo Arquivo para alterar as informações!</p>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
