<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<h4 class="titulo-top">PAGAMENTO DE ARQUIVOS DE RETORNO</h4>
		<br style="clear: both;"/>
		<form wicket:id="formFiltros" class="form-horizontal">
			<div class="col-md-7"> 
				<div class="form-group">
				  <label class="col-md-3 control-label">DATA BATIMENTO:</label>
				  <div class="col-md-3">
				  	<input id="date" name="date" maxlength="10" placeholder="__/__/____" wicket:id="dataBatimento"  class="form-control input-md">
				  </div>
				  <div class="col-md-2">     
				    <button type="submit" class="btn btn-primary pull-rigth" style="margin-bottom: 10px;"> 
				    	<span class="glyphicon glyphicon-search"></span>&nbsp;BUSCAR
				    </button>   
				 </div>     
				</div>
			</div>  
		</form>
		<table id="table-no-pagination"
			class="table table-striped table-hover table-responsive">
			<thead>
				<tr>
					<th>BANCO/CONVÊNIO</th>
					<th class="col-center">DATA BATIMENTO</th>
					<th class="col-center">DATA ENVIO</th>
					<th class="col-center" style="width: 90px;">HORA</th>
					<th>CARTÓRIO</th>
					<th class="col-center">ARQUIVO</th>
					<th class="col-right">VALOR PAGOS</th>
					<th class="col-center" style="width: 100px;">REL.</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="retornos" style="text-align: center;">
					<td wicket:id="banco"></td>
					<td class="col-center" wicket:id="dataBatimento"></td>
					<td class="col-center" wicket:id="arquivo.dataEnvio"></td>
					<td class="col-center" wicket:id="horaEnvio"></td>
					<td class="pull-left" wicket:id="instituicaoOrigem.nomeFantasia"></td>
					<td class="col-center"><a wicket:id="linkArquivo"> <span
							class="link" wicket:id="arquivo.nomeArquivo"></span>
					</a></td>
					<td class="col-right valor" wicket:id="valorPagos"></td>
					<td class="col-center"><button type="button"
							wicket:id="gerarRelatorio" style="float: inherit;">
							<span class="col-center fa fa-print"></span>
						</button></td>
				</tr>
			</tbody>
		</table>
	</wicket:extend>
</body>
</html>
