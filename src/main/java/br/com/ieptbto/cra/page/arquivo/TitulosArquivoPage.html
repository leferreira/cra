<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<div class="col-md-12 menu-acoes">
			<div class="row">
				<div class="col-md-6">
					<div class="row">
						<h4 class="titulo-top">INFORMAÇÕES DO ARQUIVO</h4>
					</div>
				</div>
				<div class="col-md-6">
					<div class="pull-right" wicket:id="acoesArquivoMenu"></div>
				</div> 
			</div>
		</div>
		<div class="col-md-12" wicket:id="divInformacoes">  
			<fieldset>
				<div class="row well well-sm">
					<div class="col-lg-6" style="font-size: 15px;">
						<span class="fa fa-file-o"></span>&nbsp;&nbsp;<b wicket:id="nomeArquivo"></b><br/>
					  	<span class="fa fa-send-o"></span>&nbsp;&nbsp;<b>Enviado por:&nbsp;</b><span wicket:id="enviadoPor"></span>&nbsp;<b>em</b>&nbsp;<span wicket:id="dataEnvio"></span>.<br/>
					  	<span class="fa fa-user"></span>&nbsp;&nbsp;<b>Usuário:&nbsp;</b><span wicket:id="usuario"></span><br/>
					  	<span class="fa fa-check-square-o"></span>&nbsp;&nbsp;<b>Destino:&nbsp;</b><span wicket:id="destino"></span>
					</div>
					<div class="col-lg-6">
						<button class="btn btn-primary pull-right" wicket:id="downloadArquivo">
							<span class="fa fa-arrow-down"></span>&nbsp;Download
						</button>
						<button class="btn btn-primary pull-right" wicket:id="downloadAnexos" style="margin-right: 5px;">
							<span class="glyphicon glyphicon-paperclip"></span>&nbsp;Anexos
						</button>
						<a class="btn btn-primary pull-right" wicket:id="gerarRelatorio" style="margin-right: 5px;"> 
							<span class="fa fa-print"></span>&nbsp;Relatório
						</a>
						<div wicket:id="divDownloadRemessaBloqueado" style="margin-right: 5px;">
							<i>Arquivo Bloqueado</i> <span class="fa fa-lock"></span></div>
					</div>
					<br class="clear">
				</div>
			</fieldset>
		</div>
		<div class="table-responsive">
			<table wicket:id="table" id="table" class="table table-striped table-hover" style="font-size: 12px;">
			</table>
		</div>
	</wicket:extend>
</body>
</html>
