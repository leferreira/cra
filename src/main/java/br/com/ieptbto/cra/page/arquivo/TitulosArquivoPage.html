<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<h4 class="titulo-top">INFORMAÇÕES DO ARQUIVO</h4>
		<fieldset>
			<div class="row well well-sm">
				<div class="col-lg-6" style="font-size: 15px;">
					<span class="fa fa-file-o"></span>&nbsp;&nbsp;<b wicket:id="nomeArquivo"></b><br/>
				  	<span class="fa fa-send-o"></span>&nbsp;&nbsp;<b>ENVIADO POR:&nbsp;</b><span wicket:id="enviadoPor"></span>&nbsp;<b>em</b>&nbsp;<span wicket:id="dataEnvio"></span>.<br/>
				  	<span class="fa fa-check-square-o"></span>&nbsp;&nbsp;<b>DESTINO:&nbsp;</b><span wicket:id="destino"></span>
				</div>
				<div class="col-lg-6">
					<a class="btn btn-primary btn-sm pull-right" wicket:id="gerarRelatorio"> 
						<span class="fa fa-print"></span>&nbsp;RELATÓRIO
					</a>
					<button class="btn btn-primary btn-sm pull-right" wicket:id="downloadArquivo" style="margin-right: 5px;">
						<span class="fa fa-arrow-down"></span>&nbsp;DOWNLOAD
					</button>
					<a wicket:id="bloquearRemessa" style="margin-right: 5px;"> 
						<span class="fa fa-lock"></span>&nbsp;<span wicket:id="labelBloqueado"></span>
					</a>
				</div>
				<br class="clear">
			</div>
		</fieldset>
		<div class="table-responsive">
			<table id="table" class="table table-striped table-hover" style="font-size: 12px;">
				<thead>
					<tr>
						<th class="col-center">NOSSO N.</th>
						<th class="col-center">TÍTULO</th>
						<th class="col-center">PROTOC.</th>
						<th>PRAÇA</th>
						<th>DEVEDOR</th>
						<th class="col-right">VALOR</th>
						<th class="col-center">REMESSA</th>
						<th class="col-center">CONFIR.</th>
						<th class="col-center">RETORNO</th>
						<th class="col-center">DATA OC.</th>
						<th class="col-center">SITUAÇÃO</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="listViewTituloArquivo">
						<td class="col-center" wicket:id="nossoNumero"></td>
						<td class="col-center" wicket:id="numeroTitulo"></td>
						<td class="col-center" wicket:id="protocolo"></td>
						<td wicket:id="pracaProtesto"></td>
						<td><a href="#" target="_blank" wicket:id="linkHistorico"><span
								class="link" style="font-weight: bold;" wicket:id="nomeDevedor"></span></a></td>
						<td class="col-right valor" wicket:id="valorTitulo"></td>
						<td class="col-center"><a href="#" target="_blank"
							wicket:id="linkArquivo"><span class="link"
								style="font-weight: bold;" wicket:id="nomeRemessa"></span></a></td>
						<td class="col-center" wicket:id="dataConfirmacao"></td>
						<td class="col-center"><a href="#" target="_blank"
							wicket:id="linkRetorno"><span class="link"
								style="font-weight: bold;" wicket:id="retorno"></span></a></td>
						<td class="col-center" wicket:id="dataSituacao"></td>
						<td class="col-center" >
						<div class="info-titulo">
							<span wicket:id="situacaoTitulo"></span>
						</div>
					</td>
					</tr>
				</tbody>
			</table>
		</div>
	</wicket:extend>
</body>
</html>
