<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading">Cadastro de Instituição</div>
				<div class="panel-body">
				<br />
					<form wicket:id="form" id="formUsuario">
						<div wicket:id="instituicaoInputPanel" id="instituicaoInputPanel"
							style="margin: auto; text-align: left;"></div>
						<wicket:child></wicket:child>
						 <br style="clear: both;" />
						<input id="singlebutton" name="salvarInstituicao"
							wicket:id="botaoSalvar" type="submit" class="btn btn-primary"
							value="Salvar"/>
					</form>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
