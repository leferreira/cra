<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<form wicket:id="form">
			<h4 class="titulo-top">Importar Arquivo CNP Cartório</h4>
			<br style="clear: both;" />
			<div class="row">
				<div class="col-lg-8 col-md-offset-2">
					<label>Município</label> <select wicket:id="cartorio" class="form-control"></select>
				</div>
			</div>
			<br style="clear: both;">
			<div class="row">
				<div class="col-lg-8 col-md-offset-2" style="text-align: left">
					<label>Arquivo&nbsp;<small>(somente CSV)</small></label> <input wicket:id="file" type="file" class="filestyle"
						data-buttonText="Procurar">
				</div>
			</div>
			<br style="clear: both;">
			<div class="row">
				<div class="col-lg-8 col-md-offset-2">
					<button wicket:id="enviarArquivo" class="btn btn-primary pull-right">
						<span class="glyphicon glyphicon-send"></span>&nbsp;Enviar
					</button>
				</div>
			</div>
		</form>
		<script type="text/javascript" src="js/bootstrap-filestyle.min.js" charset="utf-8"></script>
		<script>
			$( document ).ready(function() {
				$(":file").filestyle({buttonText: "Procurar"});
			});	
		</script>
	</wicket:extend>
</body>
</html>
