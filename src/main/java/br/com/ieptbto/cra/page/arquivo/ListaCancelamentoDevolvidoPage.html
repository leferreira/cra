<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="col-lg-12 col-md-6">
			<div class="panel">
				 <div class="panel-body">
					<h4 class="titulo-top">RESULTADO DA BUSCA
					<span class="pull-right">
						<a href="ArquivosCancelamentoDevolvidoPage" class="link" style="font-size: 16px;"><span class="fa fa-mail-reply"></span>&nbsp;VOLTAR</a>
					</span>
					</h4>
					<br style="clear: both;"/>
					<table id="table" class="table table-responsive table-striped table-hover" style="font-size: 15px;">
						<thead>
							<tr>
								<th class="col-center">TIPO</th>
								<th class="col-center">BAIXAR</th>
								<th class="col-center">NOME DO ARQUIVO</th>
								<th class="col-center">DATA ENVIO</th>
								<th class="col-center"">HORA</th>
								<th >ENVIADO POR</th>
								<th >DESTINO</th>
								<th class="col-center"></th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="dataTableRemessa">
								<td class="col-center" wicket:id="tipoArquivo"></td>
								<td class="col-center">
									<a href="#" class="link" wicket:id="downloadArquivo"><img border="0" class="download-ico" title="Download em TXT" src="img/download.jpg"></a>
								</td>
								<td class="col-center"><a target="_blank"><span class="link" wicket:id="nomeArquivo"></span></a></td>
								<td class="col-center" wicket:id="dataEnvio"></td>
								<td class="col-center" wicket:id="horaEnvio"></td>
								<td wicket:id="instituicao"></td>
								<td wicket:id="destino"></td> 
								<td class="col-center"> <span wicket:id="status"></span></td>
							</tr>
						</tbody>
					</table>
				 </div>
			 </div>
		 </div>
	</wicket:extend>
</body>
</html>
