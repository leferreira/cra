<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
			<form wicket:id="form" id="form" class="form-horizontal">
				<div class="panel panel-primary">
		<div class="panel-heading">Cadastro de Tipos de Arquivo</div>
		<div class="panel-body">
				<a href="TipoArquivoPage" style="float: right; margin-bottom: 5px;"><span class="fa fa-mail-reply"></span>Voltar a p√°gina anterior!</a>
			<div class="col-lg-12 col-md-offset-1">
				<fieldset>
					<br style="clear: both;">
					<!-- Text input-->
					<div class="form-group">
					  <label class="col-md-2 control-label" for="tipoArquivo">Tipo Arquivo:</label>  
					  <div class="col-md-6">
					  <input id="tipoArquivo" name="tipoArquivo" wicket:id="tipoArquivo.label" type="text" placeholder="" class="form-control input-md" required="required">
					    
					  </div>
					</div>
					<br style="clear: both;"/>				
					<!-- Text input-->
					<div class="form-group">
					  <label class="col-md-2 control-label" for="constante">Constante:</label>  
					  <div class="col-md-6">
					  <input id="constante" maxlength="1" name="constante" wicket:id="tipoArquivo.constante" type="text" placeholder="" class="form-control input-md" required="required">
					    
					  </div>
					</div>
					<!-- Text input-->
					<div class="form-group">
					  <label class="col-md-2 control-label" for="horaInicio">Hora Envio In&iacute;cio:</label>  
					  <div class="col-md-6">
					  <input id="hora" name="horaInicio" wicket:id="dataEnvioInicio" type="text" placeholder="__:__" class="form-control input-md" required="required">
					    
					  </div>
					</div>
					<!-- Text input-->
					<div class="form-group">
					  <label class="col-md-2 control-label" for="horaFim">Hora Envio Fim:</label>  
					  <div class="col-md-6">
					  <input id="hora1" name="horaFim" maxlength="5" wicket:id="dataEnvioFim" type="text" placeholder="__:__" class="form-control input-md" required="required">
					    
					  </div>
					</div>
					<!-- Button -->
					<div class="form-group">
					  <label class="col-md-2 control-label" for="salvar"></label>
					  <div class="col-md-8">
					    <button id="salvar" type="submit" name="salvar" class="btn btn-primary"><span class="fa fa-save"></span>&nbsp;Salvar</button>
					  </div>
					</div>
				</fieldset>
			</div>
		</div>
		<div class="panel-footer">
		</div>
	</div>
			</form>
	</wicket:extend>
</body>
</html>
