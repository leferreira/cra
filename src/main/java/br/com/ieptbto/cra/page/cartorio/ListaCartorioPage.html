<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Lista de Cartórios</div>
			<div class="panel-body">
				<fieldset>
					<button style="float: right; margin-bottom: 5px;" wicket:id="botaoNovo" class="btn btn-primary"><span class="fa fa-plus"></span> Novo Cart&oacute;rio</button>
					<br style="clear: both;"/>
					<table id="table" class="table table-striped table-hover" style="font-size: 13px;">
						<thead>
							<tr>
								<th>Nome Fantasia</th>
								<th>Município/Comarca</th>
								<th class="col-center" style="width: 55px;">Código</th>
								<th>Responsável</th>
								<th>Contato</th>
								<th class="col-center" style="width: 50px !important;">Ativo</th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="listViewCartorio">
								<td ><a wicket:id="linkAlterar"><span title="Clique para alterar!" class="link" wicket:id="nomeFantasia"></span></a></td>
								<td wicket:id="municipio"></td>
								<td class="col-center" wicket:id="codigoCartorio"></td>
								<td wicket:id="responsavel"></td>
								<td wicket:id="contato"></td>
								<td class="col-center" wicket:id="situacao"></td>
							</tr>
						</tbody>
					</table>
				</fieldset>
			</div>
			<div class="panel-footer">
			</div>
		</div>
	</wicket:extend>
</body>
</html>
