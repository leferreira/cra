<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Cartórios</div>
			<div class="panel-body" wicket:id="divListView">
				<table wicket:id="dataTableInstituicao"
					class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>Nome Fantasia</th>
							<th>Município/Comarca</th>
							<th>Responsável</th>
							<th>Email</th>
							<th>Contato</th>
							<th>Ativo</th>
							<th colspan="2">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="listViewInstituicao">
							<td wicket:id="nomeFantasia"></td>
							<td wicket:id="municipioComarca"></td>
							<td wicket:id="responsavel"></td>
							<td wicket:id="email"></td>
							<td wicket:id="contato"></td>
							<td wicket:id="situacao"></td>

							<td style="text-align: center;"><a href="#"
								title="Alterar Cartório" wicket:id="detalharCartorio"
								class="link glyphicon glyphicon-refresh"></a>
							</td>
							<td style="text-align: center;">
								<a href="#" style="color: red;"
									title="Desativar Cartório" wicket:id="desativarCartorio"
									class="link fa fa-ban" aria-hidden="true">
								</a>
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="8"><span wicket:id="navigation"
								class="paginacao">aqui vaia barra de navegacao</span></td>
						</tr>
					</tfoot>
				</table>
			</div>
			<div class="panel-footer"></div>
		</div>
	</wicket:extend>
</body>
</html>
