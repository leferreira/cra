<head>
<meta charset="UTF8">
</head>
<wicket:panel xmlns:wicket="http://wicket.apache.org/" lang="pt-BR" charset="UTF8">
	<div class="panel panel-primary">
		<div class="panel-heading">Cadastros de Municípios</div>
		<div class="panel-body">
			<fieldset>
				<a href="MunicipiosPage" style="float: right; margin-bottom: 5px;"><span class="fa fa-mail-reply"></span>Voltar a página anterior!</a>
				<br style="clear: both;">
				<div class="col-lg-10 col-md-offset-1" style="text-align: left;">
					<div class="form-group">
						<label >Nome do Município:</label> 
						<input autofocus="autofocus" style="width: 95%" wicket:id="nomeMunicipio" class="form-control"/>
					</div>
					<div class="panel-body-right">
						<div class="form-group">
							<label>Código do IBGE:</label> 
							<input maxlength="7" wicket:id="codigoIBGE"	class="form-control"/>
						</div>
					</div>
					<div class="panel-body-left">
						<div class="form-group">
							<label class="control-label">UF:</label> 
								<select wicket:id="uf" class="form-control"></select>
						</div>
					</div>
					<button wicket:id="botaoSalvar" type="submit" style="margin-right: 5%;" class="btn btn-primary"><span class="fa fa-save"></span>&nbsp;Salvar</button>
				</div>
			</fieldset>
		</div>
		<div class="panel-footer">
			<p>Formulário de cadastro de municípios na CRA-TO. Os campos com
				* são obrigatórios!</p>
		</div>
	</div>
</wicket:panel>
