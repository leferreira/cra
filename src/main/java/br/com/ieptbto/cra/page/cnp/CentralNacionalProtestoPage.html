<!DOCTYPE html>
<html lang="pt-br" xmlns:wicket="http://wicket.apache.org/">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CRA - Central de Remessa de Arquivos</title>
	
	<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,400italic,600,600italic' rel='stylesheet' type='text/css'>

<body style="background-color: #f8f8f8 !important;">
	<br style="clear: both;">
	<div class="container" style="width: 85% !important;"> 
		<img src="img/ieptb.gif" alt="" style="max-width: 65%;"> 
		<br style="clear: both;">
	    <h4 class="titulo-top">CONSULTA DE PROTESTOS</h4>
		<span wicket:id="feedback">Mensagens de erros e etc</span>
		<div class="row">
	    	<div class="col-lg-10 col-md-offset-2">
				<span wicket:id="certidao" style="font-size: 14px; font-weight: bold;"></span>
				<form wicket:id="form"> 
					<div class="col-md-7">  
						<div class="form-group">
						  <label>CPF/CNPJ</label>  
					  	  <input maxlength="18" wicket:id="documentoDevedor" class="form-control input-md" placeholder="Documento do Devedor"
					  	  	onkeydown="javascript:return aplica_mascara_cpfcnpj(this,18,event)" onkeyup="javascript:return aplica_mascara_cpfcnpj(this,18,event)">
						</div>
					</div>
	<!-- 					<div class="col-md-7"> -->
	<!-- 						<div class="form-group"> -->
	<!-- 							<img wicket:id="image"/>  -->
	<!-- 							<button type="button" class="btn btn-lg" wicket:id="changeLink" style="background-color: #fff; border-color: #ddd;"><i class="fa fa-refresh"></i></button> -->
	<!-- 						</div> -->
	<!-- 						<div class="form-group"> -->
	<!-- 							<input placeholder="Digite o texto exibido na imagem" maxlength="6" wicket:id="text" class="form-control input-md"/> -->
	<!-- 						</div> -->
	<!-- 					</div> -->
					<div class="col-md-7">
						<div class="form-group"> 
						    <button type="submit" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-search"></span>&nbsp;CONSULTAR</button>
						</div>
					</div>
				</form> 
			</div>
		</div>
		<div class="row">
			<div class="col-md-12"> 
				<br style="clear: both;">  
			    <div wicket:id="resultado"> 
					<p wicket:id="labelNaoHaProtestos" style="text-align: center; color: red; font-size: 16px; font-weight: bold;"></p>
					<p style="text-align: center; font-size: 16px; font-weight: bold;">ÚLTIMA ATUALIZAÇÃO:&nbsp;<span wicket:id="atualizacao"></span></p>
					<p wicket:id="prazo" style="text-align: center; color: red; font-size: 16px; font-weight: bold;"></p>
					<table class="table table-filter table-striped table-bordered table-hover">  
						<thead> 
                              <tr>
                                  <th class="col-center">INFORMAÇÕES DE PROTESTOS</th>
                              </tr>
                        </thead>  
						<tbody>
							<tr wicket:id="resultados">
								<td><p wicket:id="protesto" style="text-align: center; font-size: 16px; font-weight: bold; color: red;"></p></td>
							</tr>  
						</tbody> 
					</table>
