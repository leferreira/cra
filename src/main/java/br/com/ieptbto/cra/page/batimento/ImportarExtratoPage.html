<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<h4 class="titulo-top">IMPORTAR EXTRATO</h4>
		<form wicket:id="form">
			<div class="row">
				<div class="col-lg-8 col-md-offset-2" style="text-align: left">
					<label>Anexar Extrato&nbsp;<small>(permitido somente o envio de arquivos com
							extens√£o CSV)*</small></label> <input wicket:id="file" type="file" class="filestyle"
						data-buttonText="Procurar">
				</div>
			</div>
			<br class="clear">
			<div class="row">
				<div class="col-lg-8 col-md-offset-2">
					<button wicket:id="enviarExtrato" class="btn btn-primary pull-right">
						<span class="glyphicon glyphicon-send"></span>&nbsp;ENVIAR
					</button>
				</div>
			</div>
		</form>
		<script type="text/javascript" src="js/bootstrap-filestyle.min.js" charset="utf-8"></script>
		<script>
		$( document ).ready(function() {
			$(":file").filestyle({buttonText: "Procurar"});
		});	
	</script>
	</wicket:extend>
</body>
</html>
