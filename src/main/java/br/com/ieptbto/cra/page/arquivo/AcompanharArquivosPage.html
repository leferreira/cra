<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading">Acompanhamento de Arquivos</div>
				<div class="panel-body">

					<div class="filters">
						<form wicket:id="form" id="form">
							<div class="form-group">
								<label for="dataEnvio">Data Envio:&nbsp;</label> <input
									id="dataEnvio" name="dataEnvio" type="text" style="width: 30%"
									wicket:id="dataEnvio" placeholder="__/__/____"
									class="form-control" />
							</div>
							<div class="form-group">
								<label for="situacao">Situação dos Arquivos:&nbsp;</label>
								<div class="checkbox">
									<label wicket:id="situacao"> <input type="checkbox"
										value="">Checkbox
									</label>
								</div>
								<label for="situacao">Tipos dos Arquivos:&nbsp;</label>
								<div class="checkbox">
									<label wicket:id="tipos"> <input type="checkbox"
										value="">Checkbox
									</label>
								</div>
								<input type="submit" value="Buscar" wicket:id="botaoEnviar"
									class="btn btn-primary" />
							</div>
						</form>
						<br style="clear: both;" />
					</div>
					<div class="tabela">
						<div class="panel panel-primary">
							<div class="panel-heading">Arquivos</div>
							<div class="panel-body" wicket:id="divListView">
								<table wicket:id="tabelaArquivos" id="table"
									class="table table-striped table-bordered table-hover">
									<thead>
										<tr>
											<th>Nome Arquivo</th>
											<th>Nome Arquivo</th>
											<th>Nome Arquivo</th>
											<th>Nome Arquivo</th>
										</tr>
									</thead>
									<tbody>
										<tr wicket:id="listViewArquivos"></tr>
										<tr wicket:id="dataEnvio"></tr>
										<tr wicket:id="instituicao"></tr>
										<tr wicket:id="listViewArquivos"></tr>
									</tbody>
								</table>
							</div>
							<div class="panel-footer"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
