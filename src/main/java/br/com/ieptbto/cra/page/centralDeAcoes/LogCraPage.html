<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<h4 class="titulo-top">DETALHE DO LOG
			<span class="pull-right">
				<a href="CentralDeAcoes" class="link" style="font-size: 14px;"><span class="fa fa-mail-reply"></span>&nbsp;VOLTAR</a>
			</span>   
		</h4>
		<div class="row">
			<div class="col-lg-6">
			 <p>
			  <strong>Ação:&nbsp;</strong><span wicket:id="acao"></span><br/>
			  <strong>Instituição:&nbsp;</strong><span wicket:id="instituicao"></span><br/>
			  <strong>Nome do Usuário:&nbsp;</strong><span wicket:id="usuario"></span><br/>
			  <strong>Data e Hora:&nbsp;</strong><span wicket:id="dataHora"></span><br/>
			  <strong>Resposta:&nbsp;</strong><a wicket:id="buttonDownloadRelatorio" class="link">Download</a>
			 </p>
			</div>
			<div class="col-lg-2 pull-right">
			  <div wicket:id="divTipoOcorrencia" class="text-center">
				  <p wicket:id="tipoLog.label"></p>
			  </div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8">
				<div class="form-group">
				  <strong>Descrição</strong><br>
				  <span wicket:id="descricao" class="destaque">
				  </span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="form-group">
				  <strong>Exceção</strong>
				  <pre>
				  	<span wicket:id="exception"></span>
				  	<br class="clear"/>
				  </pre>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
