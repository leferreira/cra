<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
	<h4 class="titulo-top">DETALHE DO LOG
		<span class="pull-right">
			<a href="CentralDeAcoes" class="link" style="font-size: 16px;"><span class="fa fa-mail-reply"></span>&nbsp;VOLTAR</a>
		</span>   
	</h4>
		<div class="row">
			<div class="col-lg-3">
				<div class="form-group">
				  <label>Ação</label>
				  <input wicket:id="acao" class="form-control">
				</div>
			</div>
			<div class="col-lg-3">
				<div class="form-group">
				  <label>Instituição</label>
				  <input wicket:id="instituicao" class="form-control">
				</div>
			</div>
			<div class="col-lg-3">
				<div class="form-group">
				  <label>Nome do Usuário</label>
				  <input wicket:id="usuario" class="form-control">
				</div>
			</div>
			<div class="col-lg-2">
				<div class="form-group">
				  <label>Data e Hora</label>
				  <input wicket:id="dataHora" class="form-control">
				</div>
			</div>
			<div class="col-lg-1">
				<div class="form-group">
				  <label>Ocorrência</label>
				  <div wicket:id="divTipoOcorrencia" class="text-center">
					  <span wicket:id="tipoLog.label"></span>
				  </div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8">
				<div class="form-group">
				  <label>Descrição</label><br>
				  <span wicket:id="descricao" class="destaque">
				  </span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="form-group">
				  <label>Exceção</label>
				  <textarea wicket:id="exception" class="form-control" rows="15" cols="10">
				  </textarea>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
