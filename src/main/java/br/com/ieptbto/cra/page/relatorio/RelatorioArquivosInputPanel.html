<wicket:panel xmlns:wicket="http://wicket.apache.org/" lang="pt-BR" charset="UTF8">
	<div class="col-lg-8 col-md-offset-2">
		<div class="col-md-6">
			<div class="row">
				<div class="form-group">
					<label>Período</label>
					<div class="row">
						<div class="col-xs-6">
							<input id="date" name="date" maxlength="10" placeholder="__/__/____" wicket:id="dataInicio"
								class="form-control">
						</div>
						<div class="col-xs-6">
							<input id="date1" name="date1" maxlength="10" placeholder="__/__/____" wicket:id="dataFim"
								class="form-control">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="row">
				<div class="form-group">
					<label>Nível de Detalhamento</label> <label class="radio-inline inline"
						wicket:id="tipoRelatorio"></label>
				</div>
			</div>
		</div>
		<div class="col-md-12">
			<div class="row">
				<div class="form-group">
					<label>Instituição</label>
					<div class="row">
						<div class="col-md-4">
							<select wicket:id="tipoInstituicao" class="form-control">
							</select>
						</div>
						<div class="col-md-8">
							<select wicket:id="instituicao" class="form-control">
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-12">
			<div class="row">
				<div class="form-group">
					<label>Tipo de Arquivo</label><br> <span class="radio-inline inline"
						wicket:id="tipoArquivo"></span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label></label>
			<button type="submit" class="btn btn-primary pull-right">
				<span class="glyphicon glyphicon-search"></span>&nbsp;Buscar
			</button>
		</div>
	</div>
</wicket:panel>
