<wicket:panel xmlns:wicket="http://wicket.apache.org/" lang="pt-BR" charset="utf8">
<div class="col-lg-10 col-md-offset-2">
	<form wicket:id="formArquivo" id="form" class="form-horizontal">
		<fieldset>
			<legend class="legend">RELAT&Oacute;RIO DE ARQUIVOS</legend>
			<div class="form-group">
			  <label class="col-md-2 control-label">NOME DO ARQUIVO:</label>  
			  <div class="col-md-7">
			  <input name="nomeArquivo" maxlength="13" wicket:id="nomeArquivo" class="form-control input-md">
			  </div>
			</div>
			<div class="form-group">
			  <label class="col-md-2 control-label"></label>
			  <div class="col-md-7">
			    <button wicket:id="submitFormArquivo" type="submit" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-search"></span>&nbsp;BUSCAR</button>
			  </div>
			</div>
		</fieldset>
	</form>
	<form wicket:id="formTitulo" id="form" class="form-horizontal">
		<fieldset>
			<legend class="legend">Relat&oacute;rio de T&iacute;tulos</legend>
			<div class="form-group">
			  <label class="col-md-2 control-label">PER&Iacute;ODO:</label>  
			  <div class="col-md-2">
			  	<input maxlength="10" placeholder="__/__/____" wicket:id="dataEnvioInicio"  class="form-control input-md">
			  </div>
			  <div class="col-md-2">
			  	<input maxlength="10" placeholder="__/__/____" wicket:id="dataEnvioFinal" class="form-control input-md">
			  </div>
			</div>
			<div class="form-group">
			  <label class="col-md-2 control-label">SITUA&Ccedil;&Atilde;O:</label>
			  <div class="col-md-9">
			    <label class="radio-inline inline" wicket:id="tipoRelatorio" style="font-size: 12px; float: left; text-align: left;">
			    </label>
			  </div>
			</div>
			<div class="form-group">
			  <label class="col-md-2 control-label">INSTITUI&Ccedil;&Atilde;O:</label>
<!-- 			  <div class="col-md-3"> -->
<!-- 			    <select wicket:id="tipoInstituicao" class="form-control"> -->
<!-- 			    </select> -->
<!-- 			  </div> -->
			  <div class="col-md-7">
			    <select wicket:id="instituicaoOrigem" class="form-control">
			    </select>
			  </div>
			</div>
			<div class="form-group">
			  <label class="col-md-2 control-label"></label>
			  <div class="col-md-7">
			    <button wicket:id="submitFormTitulo" type="submit" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-search"></span>&nbsp;Buscar</button>
			  </div>
			</div>
		</fieldset>
	</form>
</div>
</wicket:panel>
