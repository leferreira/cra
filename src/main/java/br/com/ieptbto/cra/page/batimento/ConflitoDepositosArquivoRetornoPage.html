<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<form wicket:id="form">
			<h4 class="titulo-top">
				DEPÓSITOS EM CONFLITO <span class="pull-right">
					<button class="btn btn-primary" type="submit" style="margin-bottom: 15px;">
						<span class="fa fa-save"></span>&nbsp;Salvar
					</button>
				</span>
			</h4>
			<div class="col-lg-8 col-md-offset-2">
				<div class="row">
					<div class="well well-sm">
						<fieldset>
							<legend>EXTRATO</legend>
							<div style="height: 420px; overflow-y: scroll;">
								<table class="table table-striped table-hover">
									<thead>
										<tr>
											<th class="col-center">DATA</th>
											<th style="width: 187px;">LANÇAMENTO</th>
											<th>Nº DOC.</th>
											<th class="col-right valor">VALOR</th>
											<th class="col-center">ARQUIVOS</th>
										</tr>
									</thead>
									<tbody>
										<tr wicket:id="extrato">
											<td class="col-center"><span wicket:id="data" class="extrato text-center"></span></td>
											<td class="extrato" wicket:id="lancamento"></td>
											<td class="extrato" wicket:id="numeroDocumento"></td>
											<td class="col-right"><span class="extrato text-right" wicket:id="valor "></span></td>
											<td class="col-center">
											<div class="controls controls-row text-center">
												<select wicket:id="remessas" class="chosen-select text-center" multiple="multiple"
													data-placeholder="Escolha o Retorno correspondente...">
												</select>
											</div>
										</td>
										</tr>
									</tbody>
								</table>
							</div>
						</fieldset>
					</div>
				</div>
			</div>
		</form>
		<br style="clear: both;">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"
			type="text/javascript"></script>
		<script src="chosen/chosen.jquery.min.js"></script>
		<script type="text/javascript">
	    	var config = {
   			  '.chosen-select'           : {},
   			  '.chosen-select-deselect'  : {allow_single_deselect:true},
   			  '.chosen-select-no-single' : {disable_search_threshold:10},
   			  '.chosen-select-no-results': {no_results_text:'Nenhum depósito encontrado!'},
   			}
   			for (var selector in config) {
   			  $(selector).chosen(config[selector]);
   			}
	    </script>
	</wicket:extend>
</body>
</html>
