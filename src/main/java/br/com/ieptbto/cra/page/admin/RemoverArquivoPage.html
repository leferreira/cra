<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Buscar Arquivo</div>
				<div class="panel-body">
					<fieldset>
						<form wicket:id="form" id="form" class="form-horizontal">
							<div class="col-lg-12 col-md-offset-1">
								<!-- Text input-->
								<div class="form-group">
								  <label class="col-md-2 control-label">Nome do Arquivo:</label>  
								  <div class="col-md-6">
								  <input maxlength="13" wicket:id="nomeArquivo" class="form-control input-md">
								  </div>
								</div>
								<!-- Multiple Checkboxes (inline) -->
								<div class="form-group">
								  <label class="col-md-2 control-label">Tipo Arquivo:</label>
								  <div class="col-md-6" style="text-align: left;">
								    <label class="checkbox-inline inline" wicket:id="tipoArquivos">
								    </label>
								  </div>
								</div>
								<div class="form-group">
								  <label class="col-md-2 control-label">Per&iacute;odo:</label>  
								  <div class="col-md-2">
								  	<input id="date" name="date" maxlength="10" ty placeholder="__/__/____" wicket:id="dataEnvioInicio"  class="form-control input-md">
								  </div>
								  <div class="col-md-2">
								  	<input id="date1" name="date1" maxlength="10" placeholder="__/__/____" wicket:id="dataEnvioFinal" class="form-control input-md">
								  </div>
								</div>
								<!-- Select Basic -->
								<div class="form-group">
								  <label class="col-md-2 control-label">Portador:</label>
								  <div class="col-md-6">
								    <select wicket:id="instituicaoEnvio" class="form-control">
								    </select>
								  </div>
								</div>
								<!-- Select Basic -->
								<div class="form-group">
								  <label class="col-md-2 control-label" >Pra&ccedil;a de Protesto:</label>
								  <div class="col-md-6">
								    <select wicket:id="municipio" class="form-control">
								    </select>
								  </div>
								</div>
								<!-- Button -->
								<div class="form-group">
								  <label class="col-md-2 control-label"></label>
								  <div class="col-md-6">
								    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span>&nbsp;Buscar</button>
								  </div>
								</div>
							</div>
						</form>
					</fieldset>
				</div>
				<div class="panel-footer">
				</div>
			</div>
	</wicket:extend>
</body>
</html>
