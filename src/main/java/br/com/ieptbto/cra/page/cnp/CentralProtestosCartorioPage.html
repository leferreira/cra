<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<form wicket:id="form">
			<h4 class="titulo-top">CENTRAL DE PROTESTOS</h4>
			<div class="row">
				<div class="alert alert-warning alert-dismissable">
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
					<span class="alert-link">ATENÇÃO:</span> Para atualização da Central de Protestos na CRA-TO é ultilizado o layout de arquivos do 
					<span class="alert-link">SERASA</span>. Anexe o arquivo no campo abaixo e em seguida envie! 
				</div>
			</div>
			<div class="row">
				<div class="col-lg-8 col-md-offset-2">
					<label>Anexar Arquivo: <small>(SERASA)</small></label> <input wicket:id="file" type="file" class="filestyle"
						data-buttonText="Procurar">
				</div>
			</div>
			<br style="clear: both;">
			<div class="row">
				<div class="col-lg-8 col-md-offset-2">
					<button wicket:id="enviarArquivo" class="btn btn-primary pull-right">
						<span class="glyphicon glyphicon-send"></span>&nbsp;Enviar
					</button>
				</div>
			</div>
		</form>
		<script type="text/javascript" src="js/bootstrap-filestyle.min.js" charset="utf-8"></script>
		<script>
			$( document ).ready(function() {
				$(":file").filestyle({buttonText: "Procurar"});
			});	
		</script>
	</wicket:extend>
</body>
</html>
