<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<form wicket:id="form">
			<div class="col-lg-12 col-md-6">
				<div class="panel">
					 <div class="panel-body">
						<h4 class="titulo-top">BATIMENTO
						<span class="pull-right">
							<button wicket:id="confirmarBotao" class="btn btn-primary"><span class="fa fa-check"></span> CONFIRMAR ARQUIVOS</button>
						</span>
						</h4>
						<br style="clear: both;"/>
						<div wicket:id="group">
	                  		<table id="table" class="table table-striped table-hover" style="font-size: 15px;">
			                    <thead>
									<tr>
										<th class="col-center">DATA ENVIO</th>
										<th class="col-center" style="width: 60px;">HORA</th>
										<th>CARTÓRIO</th>
										<th class="col-center">ARQUIVO</th>
										<th class="col-center">#</th>
										<th class="col-right">VALOR PAGOS</th>
										<th class="col-right">CUSTAS CARTÓRIO</th>
										<th class="col-center" style="width: 100px;">RELATÓRIO</th>
									</tr>
								</thead>
								<tbody>
				                    <tr wicket:id="retornos" style="text-align: center;">
										<td class="col-center" wicket:id="arquivo.dataEnvio"></td>
										 <td class="col-center" wicket:id="horaEnvio"></td>
										<td wicket:id="instituicaoOrigem.nomeFantasia"></td>
				                        <td class="col-center"><a wicket:id="linkArquivo"><span class="link" wicket:id="arquivo.nomeArquivo"></span></a></td>
				                        <td class="col-center"><input type="checkbox" wicket:id="checkbox"/></td>
										<td class="col-right valor" wicket:id="valorPagos"></td>
										<td class="col-right valor" wicket:id="valorCustas"></td>
										<td class="col-center"><button type="button" wicket:id="gerarRelatorio" style="float: inherit;"><span class="col-center fa fa-print"></span></button></td>
				                    </tr>
			                    </tbody>
			                </table>
				        </div>
					 </div>
				 </div>
 			</div>
	</form>
	</wicket:extend>
</body>
</html>
