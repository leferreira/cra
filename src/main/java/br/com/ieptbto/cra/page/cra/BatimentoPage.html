<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
				<form wicket:id="form">
					<div class="panel panel-primary">
						<div class="panel-heading">Batimento dos Arquivos de Retorno</div>
						<div class="panel-body">
							<fieldset>
								<button style="float: right; margin-bottom: 5px;" class="btn btn-primary" wicket:id="confirmarBotao"><span class="fa fa-check"></span>&nbsp;Confirmar</button>
								<br style="clear: both;">
								<div wicket:id="group">
			                  		<table id="table" class="table table-striped table-hover">
					                    <thead>
											<tr>
												<th>Cartório</th>
												<th class="col-center">Arquivo</th>
												<th class="col-center">#</th>
												<th class="col-right">Valor Pagos</th>
												<th class="col-center">Data Envio</th>
												<th class="col-center" style="width: 100px;"></th>
											</tr>
										</thead>
										<tbody>
						                    <tr wicket:id="retornos" style="text-align: center;">
												<td wicket:id="instituicaoOrigem.nomeFantasia"></td>
						                        <td class="col-center"><a wicket:id="linkArquivo"><span class="link" wicket:id="arquivo.nomeArquivo"></span></a></td>
						                        <td class="col-center"><input type="checkbox" wicket:id="checkbox"/></td>
												<td class="col-right valor" wicket:id="valorPagos"></td>
												<td class="col-center" wicket:id="arquivo.dataEnvio"></td>
												<td class="col-center"><button type="button" wicket:id="gerarRelatorio" style="float: inherit;"><span class="col-center fa fa-print"></span>&nbsp;Relatório</button></td>
						                    </tr>
					                    </tbody>
					                </table>
						        </div>
						     </fieldset>
						</div>
						<div class="panel-footer">
						</div>
					</div>
				</form>
	</wicket:extend>
</body>
</html>
