<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<h4 class="titulo-top">INSTRUMENTO DE PROTESTO</h4>
		<div class="row">
			<a wicket:id="botaoSlip" class="btn btn-primary pull-right"> <span
				class="fa fa-print"></span> Gerar Slips
			</a> 
			<a wicket:id="botaoEnvelope" class="btn btn-primary pull-right" style="margin-right: 10px;">
				<span class="fa fa-envelope-o"></span> Envelope
			</a> 
			<a wicket:id="botaoListagem" class="btn btn-primary pull-right" style="margin-right: 10px;">
				<span class="fa fa-th-list"></span> Listagem
			</a>
		</div>
		<div class="col-md-12 well well-sm">
			<div class="col-md-6">
				<h4 class="titulo-top">DADOS DO TÍTULO</h4>
				<fieldset>
					<dl class="dl-horizontal">
					  <dt>NOSSO N&Uacute;MERO</dt><dd><span class="info-titulo" wicket:id="nossoNumero" style="font-size: 13px;"></span></dd>
					  <dt>N&Uacute;MERO T&Iacute;TULO</dt><dd><span wicket:id="numeroTitulo"></span></dd>
					  <dt>APRESENTANTE</dt><dd><span wicket:id="portador"></span></dd>
					  <dt>MUNICÍPIO DESTINO</dt><dd><span wicket:id="municipioDestino"></span></dd>
					  <dt><br class="both"></dt><dd></dd>
					  <dt>PRA&Ccedil;A PROTESTO</dt><dd><span wicket:id="pracaProtesto"></span></dd>
					  <dt>C&Oacute;D. MUNIC&Iacute;PIO</dt><dd><span wicket:id="codigoMunicipio"></span></dd>
					  <dt>C&Oacute;D. CART&Oacute;RIO</dt><dd><span wicket:id="codigoCartorio"></span></dd>
					</dl>
				</fieldset>
			</div>
			<div class="col-md-6">
				<h4 class="titulo-top">DADOS DO PROTOCOLO</h4>
				<fieldset>
					<dl class="dl-horizontal">
					  <dt>SITUA&Ccedil;&Atilde;O</dt><dd><span class="info-titulo" wicket:id="situacaoTitulo" style="font-size: 13px;"></span></dd>
					  <dt>PROTOCOLO</dt><dd><span wicket:id="numeroProtocoloCartorio"></span></dd>
					  <dt><br class="both"></dt><dd></dd> 
					  <dt>DATA PROTOCOLO</dt><dd><span wicket:id="dataProtocolo"></span></dd>
					  <dt>DATA OCORR&Egrave;NCIA</dt><dd><span wicket:id="dataOcorrencia"></span></dd>
					  <dt>IRREGULARIDADE</dt><dd><span wicket:id="irregularidade"></span></dd>
					</dl>
				</fieldset>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
