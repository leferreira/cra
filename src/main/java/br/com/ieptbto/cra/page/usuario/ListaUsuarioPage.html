<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Usu√°rios</div>
			<div class="panel-body">
				<table id="table" class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Login</th>
							<th>Email</th>
							<th>Contato</th>
							<th>Local</th>
							<th style="width: 50px !important;">Ativo</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="listViewUsuario">
							<td><a wicket:id="linkAlterar"><span class="link" wicket:id="nomeUsuario"></span></a></td>
							<td wicket:id="loginUsuario"></td>
							<td wicket:id="emailUsuario"></td>
							<td wicket:id="contato"></td>
							<td wicket:id="instituicaoUsuario"></td>
							<td wicket:id="status"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
