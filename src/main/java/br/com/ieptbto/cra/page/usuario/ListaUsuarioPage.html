<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Usuários</div>
			<div class="panel-body" wicket:id="divListView">
				<table wicket:id="dataTableUsuario" id="table"
					class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Login</th>
							<th>Email</th>
							<th>Contato</th>
							<th>Local</th>
							<th style="width: 50px !important;">Ativo</th>
							<th style="width: 61px !important;">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="listViewUsuario">
							<td wicket:id="nomeUsuario"></td>
							<td wicket:id="loginUsuario"></td>
							<td wicket:id="emailUsuario"></td>
							<td wicket:id="contato"></td>
							<td wicket:id="instituicaoUsuario"></td>
							<td wicket:id="status"></td>

							<td style="text-align: center;">
								<button type="button" title="Alterar Usuário" style="float: initial;"
									wicket:id="detalharUsuario" class="btn btn-primary btn-circle">
									<i class="fa fa-refresh"></i>
								</button>
								<button type="button" title="Desativar Usuário" style="float: initial;"
									wicket:id="excluirUsuario" class="btn btn-circle">
									<i class="fa fa-ban"></i>
								</button> 
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
