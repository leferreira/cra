<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<br />
		<h4 style="float: left;">Lista de Usuários</h4>
		<br />
		<div style="margin-top: 2%;">
			<div class="well" wicket:id="divListView">
				<table wicket:id="dataTableUsuario"
					class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Login</th>
							<th>Email</th>
							<th>Contato</th>
							<th>Local</th>
							<th>Ativo</th>
							<th colspan="2"></th>

						</tr>
					</thead>
					<tbody>
						<tr wicket:id="listViewUsuario">
							<td wicket:id="nomeUsuario"></td>
							<td wicket:id="loginUsuario"></td>
							<td wicket:id="emailUsuario"></td>
							<td wicket:id="contato"></td>
							<td wicket:id="instituicaoUsuario"></td>
							<td wicket:id="status"></td>
							
							<td style="text-align: center;"><a href="#"
								title="Detalhar Usuário" wicket:id="detalharUsuario"
								class="link glyphicon glyphicon-refresh"></a></td>
							<td style="text-align: center;"><a href="#"
								title="Excluir Usuário" wicket:id="excluirUsuario"
								class="link glyphicon glyphicon-trash"></a></td>

						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="8"><span wicket:id="navigation"
								class="paginacao">aqui vaia barra de navegacao</span></td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
