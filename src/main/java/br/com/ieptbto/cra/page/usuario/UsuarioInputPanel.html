<head>
<meta charset="UTF8">
</head>
<wicket:panel xmlns:wicket="http://wicket.apache.org/" lang="pt-BR" charset="utf8">	
	<div class="panel panel-primary">
		<div class="panel-heading">Cadastro de Usuários</div>
		<div class="panel-body">
			<fieldset>
				<a href="UsuariosPage" style="float: right; font-size: 16px;"><span class="fa fa-mail-reply"></span>Voltar a página anterior!</a>
				<br style="clear: both;">
				<div class="row">
					<div class="col-md-6">
						<!-- Text input-->
						<div class="form-group">
						  <label class="col-md-4 control-label" for="nome">Nome:</label>  
						  <div class="col-md-6">
						  <input id="nome" name="nome" type="text" placeholder="" wicket:id="nome" class="form-control input-md" required="required">
						    
						  </div>
						</div>
						
						<!-- Text input-->
						<div class="form-group">
						  <label class="col-md-4 control-label" for="login">Login:</label>  
						  <div class="col-md-6">
						  <input id="login" name="login" type="text" placeholder="" wicket:id="login" class="form-control input-md" required="required">
						    
						  </div>
						</div>
					</div>
					<div class="col-md-6">
						<!-- Password input-->
						<div class="form-group">
						  <label class="col-md-4 control-label" for="senha">Senha:</label>
						  <div class="col-md-6">
						    <input id="senha" name="senha" type="password" placeholder="" wicket:id="senha" class="form-control input-md" required="required">
						    
						  </div>
						</div>
						
						<!-- Password input-->
						<div class="form-group">
						  <label class="col-md-4 control-label" for="confirmar">Confirmar Senha:</label>
						  <div class="col-md-6">
						    <input id="confirmar" name="confirmar" type="password" wicket:id="confirmarSenha" placeholder="" class="form-control input-md" required="required">
						    
						  </div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<!-- Text input-->
						<div class="form-group">
						  <label class="col-md-4 control-label" for="email">Email:</label>  
						  <div class="col-md-6">
						  <input id="email" name="email" type="text" wicket:id="email" placeholder="" class="form-control input-md">
						    
						  </div>
						</div>
						
						<!-- Select Basic -->
						<div class="form-group">
						  <label class="col-md-4 control-label" for="instituicao">Instituição:</label>
						  <div class="col-md-6">
						    <select id="instituicao" name="instituicao" class="form-control" wicket:id="instituicao">
						      <option value="1">Option one</option>
						    </select>
						  </div>
						</div>
						
					</div>
					<div class="col-md-6">
						<!-- Text input-->
						<div class="form-group">
						  <label class="col-md-4 control-label" for="contato">Contato:</label>  
						  <div class="col-md-6">
						  <input id="contato" name="contato" wicket:id="contato" type="text" placeholder="" class="form-control input-md">
						    
						  </div>
						</div>
						
						<!-- Multiple Radios (inline) -->
						<div class="form-group">
						  <label class="col-md-4 control-label" for="situacao">Situação:</label>
						  <div class="col-md-6" style="text-align: left;"> 
						    <label class="radio-inline inline" for="situacao-0" wicket:id="situacao">
						      <input type="radio" name="situacao" id="situacao-0" value="1" checked="checked">
						      1
						    </label>
						  </div>
						</div>
						
						<!-- Select Basic -->
						<div class="form-group">
						  <label class="col-md-4 control-label" for="grupo">Grupo do Usuário:</label>
						  <div class="col-md-6">
						    <select id="grupo" name="grupo" class="form-control" wicket:id="grupoUsuario">
						      <option value="1">Option one</option>
						    </select>
						  </div>
						</div>
					<!-- Button -->
					<div class="form-group">
					  <label class="col-md-4 control-label" for=""></label>
					  <div class="col-md-6">
					    <button id="" name="salvar" wicket:id="botaoSalvar" class="btn btn-primary">Salvar</button>
					  </div>
					</div>
					</div>
				</div>
			</fieldset>
		</div>
		<div class="panel-footer">
			<p>Formulário de cadastro de um usuário na CRA-TO. Os campos com
				* são obrigatórios!</p>
		</div>
	</div>	
</wicket:panel>
