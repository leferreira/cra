<head>
<meta charset="UTF8"> 
</head>
<wicket:panel xmlns:wicket="http://wicket.apache.org/" lang="pt-BR" charset="UTF8">
	<fieldset style="text-align: left;">
		<legend>Dados de Usuário</legend>
		<div class="panel-body-right"
			style="float: left; width: 45%; margin-right: 15px;">
			<!-- Text input Nome -->
			<div class="form-group">
				<label for="nome">Nome:</label> <input id="nome" name="nome"
					onkeyup="this.value = this.value.toUpperCase()" type="text"
					wicket:id="nome" placeholder="Nome" class="form-control" />
			</div>
			<div class="form-group">
				<label for="nome">Login:</label> <input id="loginUsuario"
					name="loginUsuario" type="text" wicket:id="login"
					placeholder="Login" class="form-control" />
			</div>
		</div>
		<div class="panel-body-left"
			style="float: left; width: 45%; margin-right: 15px;">
			<div class="form-group">
				<label class="control-label" for="senha">Senha:</label> <input
					id="senha" name="senha" type="password" wicket:id="senha"
					placeholder="Senha" class="form-control" />
			</div>
			<div class="form-group">
				<label for="confirmarSenha">Confimar Senha:</label>
<!-- 				 <input	id="confirmarSenha" name="confirmarSenha" type="password" -->
<!-- 					placeholder="Repita a senha" wicket:id="confirmarSenha" -->
<!-- 					class="form-control" /> -->
			</div>
		</div>
	</fieldset>
	<br />
	<fieldset style="text-align: left;">
		<legend>Contato e Instituição</legend>
		<div class="panel-body-right"
			style="float: left; width: 45%; margin-right: 15px;">
			<div class="form-group">
				<label for="email">E-mail:</label> <input id="email" name="email"
					type="text" placeholder="E-mail" wicket:id="email"
					class="form-control" />
			</div>
		</div>
		<div class="panel-body-left"
			style="float: left; width: 45%; margin-right: 15px;">

			<div class="form-group">
				<label for="contato">Contato:</label> <input id="contato"
					name="contato" type="text" placeholder="Contato"
					wicket:id="contato" class="form-control" />
			</div>
		</div>
		<div class="panel-body-right"
			style="float: left; width: 45%; margin-right: 15px;">
			<div class="control-group">
				<label class="control-label" for="instituicao">Instituição:</label>
				<div class="controls">
					<select wicket:id="instituicao" id="instituicao" class="form-control"></select>
				</div>
			</div>
			<br />
			<div class="control-group">
				<label class="control-label" for="grupoUsuario">Grupo do Usuário:</label>
				<div class="controls">
					<select wicket:id="grupoUsuario" id="grupo" class="form-control"></select>
				</div>
			</div>
		</div>
	</fieldset>
</wicket:panel>
