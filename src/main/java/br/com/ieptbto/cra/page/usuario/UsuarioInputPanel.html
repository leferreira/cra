<head>
<meta charset="UTF8">
</head>
<wicket:panel xmlns:wicket="http://wicket.apache.org/" lang="pt-BR" charset="utf8">	
	<div class="panel panel-primary">
		<div class="panel-heading">Cadastro de Usuários</div>
		<div class="panel-body">
			<fieldset>
				<a href="UsuariosPage" style="float: right; margin-bottom: 5px;"><span class="fa fa-mail-reply"></span>Voltar a página anterior!</a>
				<br style="clear: both;">
				<div class="row">
					<div class="col-md-6">
						<!-- Text input-->
						<div class="form-group">
						  <label class="col-md-4 control-label" for="nome">Nome:</label>  
						  <div class="col-md-6">
						  <input autofocus="autofocus" tabindex="1" onkeyup="this.value = this.value.toUpperCase()" wicket:id="nome" class="form-control input-md">
						  </div>
						</div>
						
						<!-- Text input-->
						<div class="form-group">
						  <label class="col-md-4 control-label" for="login">Login:</label>  
						  <div class="col-md-6">
						  <input wicket:id="login" tabindex="2" class="form-control input-md">
						  </div>
						</div>
					</div>
					<div class="col-md-6">
						<!-- Password input-->
						<div class="form-group">
						  <label class="col-md-4 control-label" for="senha">Senha:</label>
						  <div class="col-md-6">
						    <input type="password" tabindex="5" wicket:id="senha" class="form-control input-md">
						    
						  </div>
						</div>
						
						<!-- Password input-->
						<div class="form-group">
						  <label class="col-md-4 control-label" for="confirmar">Confirmar Senha:</label>
						  <div class="col-md-6">
						    <input type="password" tabindex="6" wicket:id="confirmarSenha" class="form-control input-md">
						    
						  </div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<!-- Text input-->
						<div class="form-group">
						  <label class="col-md-4 control-label" for="email">Email:</label>  
						  <div class="col-md-6">
						  <input wicket:id="email" tabindex="3" class="form-control input-md">
						    
						  </div>
						</div>
						
						<!-- Select Basic -->
						<div class="form-group">
						  <label class="col-md-4 control-label" for="instituicao">Instituição:</label>
						  <div class="col-md-6">
						    <select class="form-control" tabindex="4" wicket:id="instituicao">
						    </select>
						  </div>
						</div>
						
					</div>
					<div class="col-md-6">
						<!-- Text input-->
						<div class="form-group">
						  <label class="col-md-4 control-label" for="contato">Contato:</label>  
						  <div class="col-md-6">
						  <input wicket:id="contato" tabindex="7" class="form-control input-md">
						  </div>
						</div>
						
						<!-- Multiple Radios (inline) -->
						<div class="form-group">
						  <label class="col-md-4 control-label" for="situacao">Situação:</label>
						  <div class="col-md-6" style="text-align: left;"> 
						    <label class="radio-inline inline" tabindex="8" wicket:id="situacao">
						    </label>
						  </div>
						</div>
						
						<!-- Select Basic -->
						<div class="form-group">
						  <label class="col-md-4 control-label" for="grupo">Grupo do Usuário:</label>
						  <div class="col-md-6">
						    <select class="form-control" tabindex="9" wicket:id="grupoUsuario">
						    </select>
						  </div>
						</div>
					<!-- Button -->
					<div class="form-group">
					  <label class="col-md-4 control-label"></label>
					  <div class="col-md-6">
					    <button wicket:id="botaoSalvar" tabindex="10" class="btn btn-primary"><span class="fa fa-save"></span>&nbsp;Salvar</button>
					  </div>
					</div>
					</div>
				</div>
			</fieldset>
		</div>
		<div class="panel-footer">
		</div>
	</div>	
</wicket:panel>
