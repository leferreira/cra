<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<h4 class="titulo-top">
			GERAR SLIP <a wicket:id="botaoSlip" class="btn btn-primary pull-right"> <span
				class="fa fa-print"></span> Gerar Slips
			</a> <a wicket:id="botaoEnvelope" class="btn btn-primary pull-right" style="margin-right: 10px;">
				<span class="fa fa-envelope-o"></span> Envelopes
			</a> <a wicket:id="botaoListagem" class="btn btn-primary pull-right" style="margin-right: 10px;">
				<span class="fa fa-th-list"></span> Listagem
			</a> <a wicket:id="botaoConfirmar" type="button" class="btn btn-success pull-right"
				style="margin-right: 10px;"> <span class="fa fa-check-square-o"></span> Confirmar
			</a>
		</h4>
		<br class="clear">
		<table id="table" class="table table-striped table-hover">
			<thead>
				<tr>
					<th>INSTITUIÇÃO</th>
					<th class="col-center">Nº TITULO</th>
					<th class="col-center">PROTOCOLO</th>
					<th>PRAÇA PROTESTO</th>
					<th>NOME DEVEDOR</th>
					<th class="col-center">ESPÉCIE</th>
					<th class="col-right">VALOR TITULO</th>
					<th class="col-center">REM.</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="instrumentos">
					<td wicket:id="portador"></td>
					<td class="col-center" wicket:id="numeroTitulo"></td>
					<td class="col-center" wicket:id="protocolo"></td>
					<td wicket:id="pracaProtesto"></td>
					<td><a wicket:id="linkHistorico" target="_blank"> <span class="link"
							wicket:id="nomeDevedor"></span>
					</a></td>
					<td class="col-center" wicket:id="especie"></td>
					<td class="col-right valor" wicket:id="valorTitulo"></td>
					<td class="col-center">
						<button type="button" style="float: inherit;" wicket:id="buttonRemoverInstrumento"> <span class="fa fa-trash"></span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</wicket:extend>
</body>
</html>
