<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="col-lg-12 col-md-6">
		<div class="panel">
			 <div class="panel-body">
				<h4 class="titulo-top">GERAR SLIP
					<button wicket:id="botaoSlip" class="btn btn-primary pull-right"><span class="fa fa-print"></span> GERAR SLIP</button>
					<button wicket:id="botaoEnvelope" class="btn btn-primary pull-right" style="margin-right: 10px;"><span class="fa fa-envelope-o"></span> ENVELOPES</button>
					<button wicket:id="botaoListagem" class="btn btn-primary pull-right" style="margin-right: 10px;"><span class="fa fa-th-list"></span> LISTAGEM</button>
				</h4>
				<br style="clear: both;"/>
	   			<table id="table" class="table table-striped table-hover">
	           		<thead>
						<tr>
							<th class="col-center">Nº TITULO</th>
							<th class="col-center">PROTOCOLO</th>
							<th>PRAÇA PROTESTO</th>
							<th>NOME DEVEDOR</th>
							<th>BANCO</th>
							<th class="col-center">ESPÉCIE</th>
							<th class="col-right">VALOR TITULO</th>
						</tr>
					</thead>
					<tbody>
	                   <tr wicket:id="instrumentos">
						<td class="col-center" wicket:id="numeroTitulo"></td>
						<td class="col-center" wicket:id="protocolo"></td>
						<td wicket:id="pracaProtesto"></td>
						<td><a href="#" wicket:id="linkHistorico"><span class="link" wicket:id="nomeDevedor"></span></a></td>
							<td wicket:id="portador"></td>
						<td class="col-center" wicket:id="especie"></td>
						<td class="col-right valor" wicket:id="valorTitulo"></td>
	                   </tr>
	                  </tbody>
	             </table>
			 </div>
		 </div>
 	</div>
	</wicket:extend>
</body>
</html>
