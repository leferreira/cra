<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<h4 class="titulo-top">
			GERAR SLIP
			<button wicket:id="botaoSlip" class="btn btn-primary pull-right" onclick="openLoading()">
				<span class="fa fa-print"></span> Gerar Slips
			</button>
			<button wicket:id="botaoEnvelope" class="btn btn-primary pull-right" style="margin-right: 10px;"
				onclick="openLoading()">
				<span class="fa fa-envelope-o"></span> Envelopes
			</button>
			<button wicket:id="botaoListagem" class="btn btn-primary pull-right" style="margin-right: 10px;"
				onclick="openLoading()">
				<span class="fa fa-th-list"></span> Listagem
			</button>
			<button wicket:id="botaoConfirmar" type="button" class="btn btn-success pull-right"
				onclick="openLoading()" style="margin-right: 10px;">
				<span class="fa fa-check-square-o"></span> Confirmar
			</button>
		</h4>
		<br class="clear">
		<table id="table" class="table table-striped table-hover">
			<thead>
				<tr>
					<th>INSTITUIÇÃO</th>
					<th class="col-center">Nº TITULO</th>
					<th class="col-center">PROTOCOLO</th>
					<th>PRAÇA PROTESTO</th>
					<th>NOME DEVEDOR</th>
					<th class="col-center">ESPÉCIE</th>
					<th class="col-right">VALOR TITULO</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="instrumentos">
					<td wicket:id="portador"></td>
					<td class="col-center" wicket:id="numeroTitulo"></td>
					<td class="col-center" wicket:id="protocolo"></td>
					<td wicket:id="pracaProtesto"></td>
					<td><a wicket:id="linkHistorico" target="_blank"> <span class="link"
							wicket:id="nomeDevedor"></span>
					</a></td>
					<td class="col-center" wicket:id="especie"></td>
					<td class="col-right valor" wicket:id="valorTitulo"></td>
				</tr>
			</tbody>
		</table>
	</wicket:extend>
</body>
</html>
