<wicket:panel xmlns:wicket="http://wicket.apache.org/" lang="pt-BR" charset="utf8">
		<div class="filtros">
			<label for="dataEnvio">Data Envio:&nbsp;</label>
			<input id="date" name="dataEnvio" type="text" style="width: 75%;" wicket:id="dataEnvio" placeholder="__/__/____" class="form-control" /> 
		</div>
		<div class="filtros">
			<label for="tipos">Tipos dos Arquivos:</label> 
			<label class="checkbox-inline" wicket:id="tipoArquivos" style=" margin-left: -30px;"> 
				<input name=tipoArquivo id="tipoArquivo" type="checkbox"/>
			</label> 
		</div>
		<div class="filtros">
			<label for="situacao">Situa&ccedil;&atilde;o Arquivo:</label> 
			<label class="checkbox-inline" wicket:id="statusArquivos"> 
				<input id="status" type="checkbox"/>1
			</label>
		</div>
		<br style="clear: both;"/>
		<br style="clear: both;"/>
		<table id="table" class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>Tipo</th>
					<th style="width: 61px;">Baixar</th>
					<th>Nome Arquivo</th>
					<th>Data Envio</th>
					<th>Enviado por</th>
					<th>Destino</th>
					<th>Situa&ccedil;&atilde;o</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="listView">
					<td wicket:id="tipoArquivo"></td>
					<td style="text-align: center;">
						<a href="#" title="Download em TXT" wicket:id="downloadArquivo"> TXT&nbsp;</a>
						<a href="#" title="Download em XML">XML</a>
					</td>
					<td wicket:id="nomeArquivo"></td>
					<td wicket:id="dataEnvio"></td>
					<td wicket:id="instituicao"></td>
					<td wicket:id="destino"></td>
					<td wicket:id="status"></td>
				</tr>
			</tbody>
		</table>
		<br style="clear: both;"/>
		<input type="submit" value="Buscar Arquivos" style="float: left;" wicket:id="botaoEnviar" class="btn btn-primary"/>
</wicket:panel>
