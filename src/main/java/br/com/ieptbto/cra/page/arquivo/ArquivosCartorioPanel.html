<wicket:panel xmlns:wicket="http://wicket.apache.org/" lang="pt-BR" charset="utf8">
<div class="panel panel-primary">
	<div class="panel-heading">Arquivos</div>
	<div class="panel-body">
		<fieldset>
			<legend class="legend">Arquivos Enviados e Recebidos
			<span style="float: right;">
				 <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" class="">Adicionar Filtros</a>
			</span>
			</legend>
			<div class="panel-group" id="accordion">
			    <div class="panel panel-default" style="border-color: rgba(221, 221, 221, 0);">
<!-- 			        <div class="panel-heading"> -->
<!-- 			            <h4 class="panel-title"> -->
<!-- 			                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" class="">Adicionar Filtros</a> -->
<!-- 			            </h4> -->
<!-- 			        </div> -->
			        <div id="collapseOne" class="panel-collapse collapsed in" aria-expanded="true">
			            <div class="panel-body">
			                <div class="row">
								<!-- Coluna 1-->
								<div class="col-md-4"> 
									<div class="form-group">
									  <label class="col-md-2 control-label" for="date">Data:</label>  
									  <div class="col-md-5">
									  	<input id="date" name="date" wicket:id="dataEnvioInicio" type="text" placeholder="__/__/____" class="form-control input-md">  
								  	  </div>
								  	  <div class="col-md-5">
									  	<input id="date1" name="date1" wicket:id="dataEnvioFinal" type="text" placeholder="__/__/____" class="form-control input-md">  
								  	  </div>
								  	 </div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
									  <div class="col-md-12" style="text-align: center;">
									    <label class="checkbox-inline inline" for="tipos-0" wicket:id="tipoArquivos">
									      <input type="checkbox" name="tipos" id="tipos-0" value="1">
									      1
									    </label>
									  </div>
									</div> 
								</div>
								<div class="col-md-4">
									<div class="form-group">
									  <div class="col-md-12" style="text-align: center; font-size: 12px; font-weight: bold;">
									    <label class="checkbox-inline inline" for="situacao-0" wicket:id="statusArquivos">
									      <input type="checkbox" name="situacao" id="situacao-0" value="1">
									      1
									    </label>
									  </div>
									</div> 
								</div>
							</div>
			            </div>
			        </div>
			    </div>
			</div>
			<table id="table" class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>Tipo</th>
						<th style="width: 61px;">Baixar</th>
						<th>Nome Arquivo</th>
						<th>Data Envio</th>
						<th>Enviado por</th>
						<th>Destino</th>
						<th>Valor Total</th>
						<th>Situa&ccedil;&atilde;o</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="listView">
						<td wicket:id="tipoArquivo"></td>
						<td style="text-align: center;">
							<a href="#" title="Download em TXT" wicket:id="downloadArquivo"> TXT&nbsp;</a>
							<a href="#" title="Download em XML">XML</a>
						</td>
						<td>
							<a wicket:id="linkArquivo" style="font-weight: bolder;"><span wicket:id="nomeArquivo"></span></a>
						</td>
						<td wicket:id="dataEnvio"></td>
						<td wicket:id="instituicao"></td>
						<td wicket:id="destino"></td>
						<td wicket:id="valor"></td>
						<td wicket:id="status"></td>
					</tr>
				</tbody>
			</table>
			<br style="clear: both;"/>
			<input type="submit" value="Buscar Arquivos" style="float: left;" wicket:id="botaoEnviar" class="btn btn-primary"/>
		</fieldset>
	</div>
</div>
</wicket:panel>
