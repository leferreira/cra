<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<form wicket:id="form">
			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading">Relatórios</div>
					<div class="panel-body">
						<div class="col-lg-10 col-md-offset-1" style="text-align: left;">
							<fieldset>
								<legend>Par&agrave;metros Relat&oacute;rio</legend>
								<div class="form-group">
									<label>Período<small>*</small></label><br />
									<span style="padding-top: 1%; float: left;">Entre &nbsp;</span><input  id="date" name="dataEnvioInicio" maxlength="10" type="text" style="width: 30%; float: left;" wicket:id="dataEnvioInicio" placeholder="__/__/____" class="form-control" />
									<span style="padding-top: 1%; padding-left: 1%; float: left;">e &nbsp;</span><input  id="date1" name="dataEnvioFinal" maxlength="10" type="text" style="width: 30%; float: left;" wicket:id="dataEnvioFinal" placeholder="__/__/____" class="form-control" /> 
								</div>
								<br style="clear: both;"/>
								<br />
							 	<div class="form-group">
									<label class="control-label" for="portador">Portador</label>
									<div class="controls">
										<select wicket:id="portador" id="portador" class="form-control"></select>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label" for="praca">Praça de Protesto</label>
									<div class="controls">
										<select wicket:id="municipio" id="praca" class="form-control"></select>
									</div>
								</div>	
								<br>
								<input type="submit" class="btn btn-primary btn-sm" value="Gerar Relatório" style="float: right;"/>
							</fieldset>
						</div>
					</div>
					<div class="panel-footer"></div>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
