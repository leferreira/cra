<head>
<meta charset="UTF8">
</head>
<wicket:panel xmlns:wicket="http://wicket.apache.org/" lang="pt-BR">
	<fieldset style="text-align: left;">
		<legend>Dados da Instituição</legend>
		<div class="panel-body-right">
			<!-- Text input Nome -->
			<div class="form-group">
				<label for="nomeFantasia">Nome Fantasia:</label> <span wicket:id="nomeFantasia"></span>
			</div>
			<div class="form-group">
				<label for="razaoSocial">Razão Social:</label> <span wicket:id="razaoSocial"></span>
			</div>
			<div class="form-group">
				<label for="cnpj">CNPJ:</label><span
					wicket:id="cnpj"></span>
			</div>
		</div>
		<div class="panel-body-left">
			<div class="form-group">
				<label for="responsavel">Responsável:</label><span
					wicket:id="responsavel"></span>
			</div>
			<div class="form-group">
				<label for="email">Email:</label> <span wicket:id="email"></span>
			</div>
			<div class="form-group">
				<label for="contato">Contato:</label><span
					wicket:id="contato"></span>
			</div>
		</div>
	</fieldset>
</wicket:panel>
