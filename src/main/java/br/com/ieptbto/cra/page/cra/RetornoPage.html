<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Gerar Arquivos de Retorno</div>
			<div class="panel-body">
				<form wicket:id="form">
					<button style="float: right; margin-bottom: 5px;" wicket:id="botaoRetorno" class="btn btn-primary"><span class="fa fa-reply-all"></span>&nbsp;Gerar Retorno</button>
						<br style="clear: both;">
		                  <table id="table" class="table table-striped table-hover">
		                    <thead>
								<tr>
									<th class="col-center">Arquivo</th>
									<th class="col-right">Valor Pagos</th>
									<th class="col-center">Data Envio</th>
									<th>Cart√≥rio</th>
									<th width="width: 30px;"></th>
								</tr>
							</thead>
							<tbody>
			                    <tr wicket:id="retornos" style="text-align: center;">
			                        <td class="col-center">
			                        	<a wicket:id="linkArquivo">
			                        		<span class="link" wicket:id="arquivo.nomeArquivo"></span>
			                        	</a>
			                        </td>
									<td class="col-right valor" wicket:id="valorPagos" style="font-weight: bold;"></td>
									<td class="col-center" wicket:id="arquivo.dataEnvio"></td>
									<td wicket:id="instituicaoOrigem.nomeFantasia"></td>
									<td class="col-center">
										<button type="button" wicket:id="removerConfirmado"><span class="fa fa-trash-o"></span></button>
									</td>
			                    </tr>
		                    </tbody>
		                  </table>
				     </form>
         		</div>
            <div class="panel-footer">
			</div>
		</div>
	</wicket:extend>
</body>
</html>
