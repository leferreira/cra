<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<h4 class="titulo-top">Atualizar Empresas Convênios</h4>
		<br style="clear: both;" />
		<form wicket:id="form">
			<div class="col-lg-8 col-md-offset-2" style="text-align: left">
				<div class="form-group">
					<label>Convênio</label> <select class="form-control" wicket:id="convenio">
					</select>
				</div>
				<div class="form-group">
					<label>Anexar Arquivo:</label> <input wicket:id="file" type="file" class="filestyle"
						data-buttonText="Procurar">
				</div>
			</div>
			<br />
			<div class="row"> 
				<div class="col-lg-8 col-md-offset-2">
					<button wicket:id="enviarArquivo" class="btn btn-primary pull-right">
						<span class="glyphicon glyphicon-send"></span>&nbsp;Enviar
					</button>
				</div>	
			</div>
		</form>
		<script type="text/javascript" src="js/bootstrap-filestyle.min.js" charset="utf-8"></script>
		<script>
			$( document ).ready(function() {
				$(":file").filestyle({buttonText: "Procurar"});
			});	
		</script>
	</wicket:extend>
</body>
</html>
