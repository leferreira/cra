<head>
<meta charset="UTF8">
</head>
<wicket:panel xmlns:wicket="http://wicket.apache.org/" lang="pt-BR" charset="UTF8">
<div class="row">
	<!-- Coluna 1-->
	<div class="col-md-6"> 
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="nomeFantasia">Nome Fantasia:</label>  
		  <div class="col-md-6">
		  <input id="nomeFantasia" onkeyup="this.value = this.value.toUpperCase()" name="nomeFantasia" type="text" wicket:id="nomeFantasia" placeholder="" class="form-control input-md">
		    
		  </div>
		</div>
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="razaoSocial">Razão Social:</label>  
		  <div class="col-md-6">
		  <input id="razaoSocial" onkeyup="this.value = this.value.toUpperCase()" name="razaoSocial" type="text" placeholder="" wicket:id="razaoSocial" class="form-control input-md">
		  </div>
		</div>
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="cnpj">CNPJ:</label>  
		  <div class="col-md-6">
		  <input id="cnpj" name="cnpj" type="text" placeholder="" wicket:id="cnpj" class="form-control input-md">
		  </div>
		</div>
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="email">Email:</label>  
		  <div class="col-md-6">
		  <input id="email" name="email" type="text" placeholder="" wicket:id="email" class="form-control input-md">
		  </div>
		</div>
	</div>
	<!-- Coluna 2-->
	<div class="col-md-6"> 
		<!-- Select Basic -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="municipio">Município:</label>
		  <div class="col-md-6">
		    <select id="municipio" name="municipio" wicket:id="municipio" class="form-control">
		      <option value="1">1</option>
		    </select>
		  </div>
		</div>
		<!-- Multiple Radios (inline) -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="situacao">Situação:</label>
		  <div class="col-md-5" style="text-align: left;"> 
		    <label class="radio-inline inline" wicket:id="status" for="situacao-0">
		      <input type="radio" name="situacao" id="situacao-0" value="1" checked="checked">
		      1
		    </label>
		  </div>
		</div>
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="contato">Contato:</label>  
		  <div class="col-md-6">
		  <input id="contato" name="contato" type="text" placeholder="" wicket:id="contato" class="form-control input-md">
		    
		  </div>
		</div>
		
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="responsavel">Reponsável:</label>  
		  <div class="col-md-6">
		  <input id="responsavel" name="responsavel" type="text" placeholder="" wicket:id="responsavel" class="form-control input-md">
		    
		  </div>
		</div>
		<!-- Textarea -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="endereco">Endereço:</label>
		  <div class="col-md-6">                     
		    <textarea class="form-control" id="endereco" wicket:id="endereco" name="endereco"></textarea>
		  </div>
		</div>
	</div>
</div>
<fieldset>
	<legend class="legend">
		<small>Informações para Depósitos</small>
	</legend>
	<div class="row">
		<!-- Coluna 1-->
		<div class="col-md-6"> 
			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="banco">Banco:</label>  
			  <div class="col-md-6">
			  <input id="banco" name="banco" type="text" wicket:id="bancoContaCorrente" placeholder="" class="form-control input-md">
			  </div>
			</div>
			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="agencia">Agência:</label>  
			  <div class="col-md-6">
			  <input id="agencia" name="agencia" type="text" wicket:id="agenciaContaCorrente" placeholder="" class="form-control input-md">
			  </div>
			</div>
		</div>
		<!-- Coluna 2-->
		<div class="col-md-6"> 
			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="conta">Conta Corrente:</label>  
			  <div class="col-md-6">
			  <input id="conta" name="conta" wicket:id="numeroContaCorrente" type="text" placeholder="" class="form-control input-md">
			    
			  </div>
			</div>
			
			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="favorecido">Favorecido:</label>  
			  <div class="col-md-6">
			  <input id="favorecido" name="favorecido" wicket:id="favorecido" type="text" placeholder="" class="form-control input-md">
			  </div>
			</div>
			<!-- Button -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="save"></label>
			  <div class="col-md-6">
			    <button wicket:id="botaoSalvar"	id="save" name="save" class="btn btn-primary"><span class="fa fa-save"></span>&nbsp;Salvar</button>
			  </div>
			</div>
		</div>
	</div>
</fieldset>
</wicket:panel>
