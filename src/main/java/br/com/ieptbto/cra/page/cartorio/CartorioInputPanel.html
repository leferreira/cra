<head>
<meta charset="UTF8">
</head>
<wicket:panel xmlns:wicket="http://wicket.apache.org/" lang="pt-BR" charset="UTF8">
<div class="row">
	<!-- Coluna 1-->
	<div class="col-md-6"> 
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label">Nome Fantasia:</label>  
		  <div class="col-md-6">
		  <input autofocus="autofocus" tabindex="1" onkeyup="this.value = this.value.toUpperCase()" wicket:id="nomeFantasia" class="form-control input-md">
		    
		  </div>
		</div>
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label">Razão Social:</label>  
		  <div class="col-md-6">
		  <input tabindex="2" onkeyup="this.value = this.value.toUpperCase()" wicket:id="razaoSocial" class="form-control input-md">
		  </div>
		</div>
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label">CNPJ:</label>  
		  <div class="col-md-6">
		  <input tabindex="3" wicket:id="cnpj" class="form-control input-md">
		  </div>
		</div>
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label">Email:</label>  
		  <div class="col-md-6">
		  <input tabindex="4" wicket:id="email" class="form-control input-md">
		  </div>
		</div>
	</div>
	<!-- Coluna 2-->
	<div class="col-md-6"> 
		<!-- Select Basic -->
		<div class="form-group">
		  <label class="col-md-4 control-label">Município:</label>
		  <div class="col-md-6">
		    <select tabindex="5" wicket:id="municipio" class="form-control">
		    </select>
		  </div>
		</div>
		<!-- Multiple Radios (inline) -->
		<div class="form-group">
		  <label class="col-md-4 control-label">Situação:</label>
		  <div class="col-md-5" style="text-align: left;"> 
		    <label tabindex="6" class="radio-inline inline" wicket:id="status">
		    </label>
		  </div>
		</div>
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label">Contato:</label>  
		  <div class="col-md-6">
		  <input tabindex="7" wicket:id="contato" class="form-control input-md">
		    
		  </div>
		</div>
		
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label">Reponsável:</label>  
		  <div class="col-md-6">
		  <input tabindex="8" wicket:id="responsavel" class="form-control input-md">
		    
		  </div>
		</div>
		<!-- Textarea -->
		<div class="form-group">
		  <label class="col-md-4 control-label">Endereço:</label>
		  <div class="col-md-6">                     
		    <textarea tabindex="9" class="form-control" wicket:id="endereco"></textarea>
		  </div>
		</div>
	</div>
</div>
<fieldset>
	<legend class="legend">
		<small>Informações para Depósitos</small>
	</legend>
	<div class="row">
		<!-- Coluna 1-->
		<div class="col-md-6"> 
			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label">Banco:</label>  
			  <div class="col-md-6">
			  <input tabindex="10" wicket:id="bancoContaCorrente" class="form-control input-md">
			  </div>
			</div>
			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label">Agência:</label>  
			  <div class="col-md-6">
			  <input tabindex="11" wicket:id="agenciaContaCorrente" class="form-control input-md">
			  </div>
			</div>
		</div>
		<!-- Coluna 2-->
		<div class="col-md-6"> 
			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label">Conta Corrente:</label>  
			  <div class="col-md-6">
			  <input tabindex="12" wicket:id="numeroContaCorrente" class="form-control input-md">
			    
			  </div>
			</div>
			
			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label">Favorecido:</label>  
			  <div class="col-md-6">
			  <input tabindex="13" wicket:id="favorecido" type="text" class="form-control input-md">
			  </div>
			</div>
			<!-- Button -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="save"></label>
			  <div class="col-md-6">
			    <button wicket:id="botaoSubmit" type="submit" class="btn btn-primary"><span class="fa fa-save"></span>&nbsp;Salvar</button>
			  </div>
			</div>
		</div>
	</div>
</fieldset>
</wicket:panel>
