<head>
<meta charset="UTF8">
</head>
<wicket:panel xmlns:wicket="http://wicket.apache.org/" lang="pt-BR" charset="UTF8">
<div class="row">
	<div class="col-md-6"> 
		<div class="form-group">
		  <label class="col-md-4 control-label">Nome Fantasia:</label>  
		  <div class="col-md-6">
		  <input tabindex="1" autofocus="autofocus" maxlength="45" 
		  	wicket:id="nomeFantasia" class="form-control input-md">
		  </div>
		</div>
		<div class="form-group">
		  <label class="col-md-4 control-label">Razão Social:</label>  
		  <div class="col-md-6">
		  <input tabindex="2" onkeyup="this.value = this.value.toUpperCase()" maxlength="45" wicket:id="razaoSocial" class="form-control input-md">
		  </div>
		</div>
		<div class="form-group">
		  <label class="col-md-4 control-label">CNPJ:</label>  
		  <div class="col-md-6">
		  <input tabindex="3" onkeydown="javascript:return aplica_mascara_cpfcnpj(this,18,event)" onkeyup="javascript:return aplica_mascara_cpfcnpj(this,18,event)"
			   wicket:id="cnpj" class="form-control input-md" maxlength="18">
		  </div>
		</div>
		<div class="form-group">
		  <label class="col-md-4 control-label">Email:</label>  
		  <div class="col-md-6">
		  <input tabindex="4" wicket:id="email" maxlength="45" class="form-control input-md">
		  </div>
		</div>
		<div class="form-group">
		  <label class="col-md-4 control-label">Reponsável:</label>  
		  <div class="col-md-6">
		  <input tabindex="9" wicket:id="responsavel" maxlength="45" class="form-control input-md">
		  </div>
		</div>
	</div>
	<div class="col-md-6"> 
		<div class="form-group">
		  <label class="col-md-4 control-label">Município:</label>
		  <div class="col-md-6">
		    <select tabindex="5" wicket:id="municipio" class="form-control">
		    </select>
		  </div>
		</div>
		<div class="form-group">
		  <label class="col-md-4 control-label">Código Cartório:</label>  
		  <div class="col-md-6">
		  <input tabindex="6" wicket:id="codigoCartorio" maxlength="2" class="form-control input-md">
		  </div>
		</div>
		<!-- Multiple Radios (inline) -->
		<div class="form-group">
		  <label class="col-md-4 control-label">Situação:</label>
		  <div class="col-md-5" style="text-align: left;"> 
		    <label tabindex="7" class="radio-inline inline" wicket:id="status">
		    </label>
		  </div>
		</div>
		<div class="form-group">
		  <label class="col-md-4 control-label">Telefone:</label>  
		  <div class="col-md-6">
		  <input tabindex="8" wicket:id="contato" class="form-control input-md">
		  </div>
		</div>
		<div class="form-group">
		  <label class="col-md-4 control-label">Endereço:</label>
		  <div class="col-md-6">                     
		    <textarea tabindex="10" class="form-control" maxlength="45" wicket:id="endereco"></textarea>
		  </div>
		</div>
	</div>
</div>
<fieldset>
	<legend class="legend">
		<small>Informações para Depósitos</small>
	</legend>
	<div class="row">
		<div class="col-md-6"> 
			<div class="form-group">
			  <label class="col-md-4 control-label">Banco:</label>  
			  <div class="col-md-6">
			  <input tabindex="11" wicket:id="bancoContaCorrente" maxlength="45" class="form-control input-md">
			  </div>
			</div>
			<div class="form-group">
			  <label class="col-md-4 control-label">Agência:</label>  
			  <div class="col-md-6">
			  <input tabindex="12" wicket:id="agenciaContaCorrente" maxlength="10" class="form-control input-md">
			  </div>
			</div>
		</div>
		<div class="col-md-6"> 
			<div class="form-group">
			  <label class="col-md-4 control-label">Conta Corrente:</label>  
			  <div class="col-md-6">
			  <input tabindex="13" wicket:id="numeroContaCorrente" maxlength="10" class="form-control input-md">
			  </div>
			</div>
			<div class="form-group">
			  <label class="col-md-4 control-label">Favorecido:</label>  
			  <div class="col-md-6">
			  <input tabindex="14" wicket:id="favorecido" maxlength="45" class="form-control input-md">
			  </div>
			</div>
			<div class="form-group">
			  <label class="col-md-4 control-label" for="save"></label>
			  <div class="col-md-6">
			    <button wicket:id="botaoSubmit" type="submit" class="btn btn-primary"><span class="fa fa-save"></span>&nbsp;Salvar</button>
			  </div>
			</div>
		</div>
	</div>
</fieldset>
</wicket:panel>
