<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
	<div class="col-lg-12 col-md-6">
		<div class="panel">
			 <div class="panel-body">
				<h4 class="titulo-top">LIBERAR RETORNOS</h4>
				<br style="clear: both;"/>
				<form wicket:id="formBuscarRetorno">
					<div class="form-group">
					  <label class="col-md-2 control-label">DATA BATIMENTO:</label>
					  <div class="col-md-2">
					  	<input id="date" name="date" maxlength="10" placeholder="__/__/____" wicket:id="dataBatimento"  class="form-control input-md">
					  </div>
					  <div class="col-md-2">
					    <button type="submit" class="btn btn-primary pull-left"><span class="glyphicon glyphicon-search"></span>&nbsp;BUSCAR</button>
					 </div>
					</div>
				</form>
				<br style="clear: both;"/>
				<form wicket:id="form">
					<button type="submit" class="btn btn-primary pull-right" style="margin-bottom: 10px; margin-top: 10px;"><span class="fa fa-plus"></span> LIBERAR RETORNOS</button>
					<br style="clear: both;"/>
					<div wicket:id="group">
	                  <table id="table" class="table table-striped table-hover table-responsive">
	                    <thead>
							<tr>
								<th class="col-center">DATA BATIMENTO</th>
								<th class="col-center">DATA ENVIO</th>
								<th class="col-center" style="width: 90px;">HORA</th> 
								<th>CARTÃ“RIO</th>
								<th class="col-center">ARQUIVO</th>
								<th class="col-center"><input type="checkbox" name="selecctall" id="selecctall" > </th>
								<th class="col-right">VALOR PAGOS</th>
								<th class="col-right">VALOR CUSTAS</th>
								<th class="col-center" style="width: 100px;">REL.</th>
								<th class="col-center" style="width: 90px;">CANCELAR</th>
							</tr>
						</thead>
						<tbody>
		                    <tr wicket:id="retornos" style="text-align: center;">
		                   		<td class="col-center" wicket:id="dataBatimento"></td>
								<td class="col-center" wicket:id="arquivo.dataEnvio"></td>
								<td class="col-center" wicket:id="horaEnvio"></td>
								<td class="pull-left" wicket:id="instituicaoOrigem.nomeFantasia"></td>
		                        <td class="col-center">
		                        	<a wicket:id="linkArquivo">
		                        		<span class="link" wicket:id="arquivo.nomeArquivo"></span>
		                        	</a>
		                        </td>
		                        <td class="col-center" style="width: 45px !important;"><input wicket:id="checkbox" type="checkbox" class="checkbox col-center"></td>
								<td class="col-right valor" wicket:id="valorPagos"></td>
								<td class="col-right valor" wicket:id="valorCustas"></td>
								<td class="col-center"><button type="button" wicket:id="gerarRelatorio" style="float: inherit;"><span class="col-center fa fa-print"></span></button></td>
								<td class="col-center">
									<button type="button" wicket:id="removerConfirmado" style="float: inherit;"><span class="fa fa-edit"></span></button>
								</td>
		                    </tr>
	                    </tbody>
	                  </table>
	                 </div>
		 		</form>
			 </div>
		 </div>
		</div>
 		<script type="text/javascript">
		   $(document).ready(function(){ 
			    $("#selecctall").change(function(){
			      $(".checkbox").prop('checked', $(this).prop("checked")); 
			      });
			});
	   	</script>
	</wicket:extend>
</body>
</html>
