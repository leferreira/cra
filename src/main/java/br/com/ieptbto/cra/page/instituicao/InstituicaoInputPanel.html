<head>
<meta charset="UTF8">
</head>
<wicket:panel xmlns:wicket="http://wicket.apache.org/" lang="pt-BR" charset="UTF8">
<div class="row">
	<!-- Coluna 1-->
	<div class="col-md-6"> 
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="nomeFantasia">Nome Fantasia:</label>  
		  <div class="col-md-6">
		  <input onkeyup="this.value = this.value.toUpperCase()" wicket:id="nomeFantasia" class="form-control input-md">
		    
		  </div>
		</div>
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="razaoSocial">Razão Social:</label>  
		  <div class="col-md-6">
		  <input onkeyup="this.value = this.value.toUpperCase()" wicket:id="razaoSocial" class="form-control input-md">
		  </div>
		</div>
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="cnpj">CNPJ:</label>  
		  <div class="col-md-6">
		  <input id="cnpj" wicket:id="cnpj" class="form-control input-md">
		  </div>
		</div>
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="codigoCompensacao">Código Compensação:</label>  
		  <div class="col-md-6">
		  <input wicket:id="codigoCompensacao" class="form-control input-md">
		    
		  </div>
		</div>
		
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="agencia">Agência Centralizadora:</label>  
		  <div class="col-md-6">
		  <input wicket:id="agenciaCentralizadora" class="form-control input-md">
		    
		  </div>
		</div>
		
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="confirmacao">Valor Confirmação:</label>  
		  <div class="col-md-6">
		  <input wicket:id="valorConfirmacao" onkeypress="FormataValor(this.id, 12, event);" class="form-control input-md">
		    
		  </div>
		</div>
	</div>
	<!-- Coluna 2-->
	<div class="col-md-6"> 
	<!-- Select Basic -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="tipo">Tipo Instituição:</label>
		  <div class="col-md-6">
		    <select wicket:id="tipoInstituicao" class="form-control">
		    </select>
		  </div>
		</div>
		<!-- Multiple Radios (inline) -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="situacao">Situação:</label>
		  <div class="col-md-5" style="text-align: left;"> 
		    <label class="radio-inline inline" wicket:id="status">
		    </label>
		  </div>
		</div>
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="email">Email:</label>  
		  <div class="col-md-6">
		  <input type="text" wicket:id="email" class="form-control input-md">
		  </div>
		</div>
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="contato">Contato:</label>  
		  <div class="col-md-6">
		  <input wicket:id="contato" class="form-control input-md">
		    
		  </div>
		</div>
		
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="responsavel">Responsável:</label>  
		  <div class="col-md-6">
		  <input wicket:id="responsavel" class="form-control input-md">
		    
		  </div>
		</div>
		
		<!-- Textarea -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="endereco">Endereço:</label>
		  <div class="col-md-6">                     
		    <textarea class="form-control" wicket:id="endereco"></textarea>
		  </div>
		</div>
		<!-- Button -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="salvar"></label>
		  <div class="col-md-6">
		    <button wicket:id="botaoSalvar" class="btn btn-primary"><span class="fa fa-save"></span>&nbsp;Salvar</button>
		  </div>
		</div>
	</div>
</div>
</wicket:panel>
