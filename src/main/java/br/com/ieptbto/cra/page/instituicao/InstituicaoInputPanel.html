<head>
<meta charset="UTF8">
</head>
<wicket:panel xmlns:wicket="http://wicket.apache.org/" lang="pt-BR" charset="UTF8">
	<div class="panel panel-primary">
		<div class="panel-heading">Instituições</div>
		<div class="panel-body">
			<fieldset>
				<legend class="legend">Cadastro de Instituição<a href="InstituicoesPage" style="float: right; font-size: 16px;"><span class="fa fa-mail-reply"></span>Voltar a página anterior!</a>
				</legend>
				<div class="col-lg-10 col-md-offset-1" style="text-align: left;">
					<div class="panel-body-right">
						<div class="form-group">
							<label for="instituicao">Intituicao:&nbsp;
								<small>(Nome Fantasia)</small></label> 
							<input id="nomeFantasia" autofocus="autofocus" name="nomeFantasia"
								type="text" wicket:id="nomeFantasia" placeholder="Nome Fantasia" class="form-control" />
						</div>
						<div class="form-group">
							<label for="razaoSocial">Razão Social:</label> <input
								id="razaoSocial" name="razaoSocial" type="text"
								wicket:id="razaoSocial" placeholder="Razão Social"
								class="form-control" />
						</div>
						<div class="form-group">
							<label for="cnpj">CNPJ:</label> <input id="cnpj" name="cnpj"
								type="text" wicket:id="cnpj" placeholder="CNPJ" class="form-control" />
						</div>
						<div class="form-group">
							<label for="codCompensacao">Código Compensação:</label> <input
								id="codCompensacao" name="codCompensacao" type="text"
								wicket:id="codigoCompensacao" placeholder="Código Compensação"
								class="form-control" />
						</div>
						<div class="form-group">
							<label for="responsavel">Agência Centralizadora:</label> <input
								id="agenciaCentralizadora" name="agenciaCentralizadora" type="text"
								wicket:id="agenciaCentralizadora"
								placeholder="Agência Centralizadora" class="form-control" />
						</div>
						<div class="form-group">
							<label for="valorConfirmacao">Vlr. Confirmação:</label> <input
								id="valorConfirmacao" name="valorConfirmacao" type="text"
								wicket:id="valorConfirmacao" placeholder="Valor Confirmação"
								class="form-control" />
						</div>
			<!-- 				<br	style="clear: both;" /> -->
						<div class="form-group">
							<label class="control-label" for="situacao">Situação:</label>
							<div class="radio inline">
								<span wicket:id="status"></span>
							</div>
						</div>
					</div>
					<div class="panel-body-left">
						<div class="control-group">
							<label class="control-label" for="tipoInstituicao">Tipo Instituição:</label>
							<div class="controls">
								<select wicket:id="tipoInstituicao" id="tipoInstituicao" class="form-control"></select>
							</div>
						</div>
						<br>
						<div class="form-group">
							<label for="email">Email:</label> <input id="email" name="email"
								type="text" wicket:id="email" placeholder="Email"
								class="form-control" />
						</div>
						<div class="form-group">
							<label for="contato">Contato:</label> <input id="telefone"
								name="contato" type="text" wicket:id="contato" placeholder="Contato"
								class="form-control" />
						</div>
						<div class="form-group">
							<label for="responsavel">Responsável:</label> <input id="responsavel"
								name="responsavel" type="text" wicket:id="responsavel"
								placeholder="Responsável" class="form-control" />
						</div>
						<div class="form-group">
							<label for="endereco">Endereço:</label>
							<textarea id="endereco" name="endereco" rows="4" wicket:id="endereco"
								placeholder="Endereço" class="form-control"></textarea>
						</div>
					</div>
					<button wicket:id="botaoSalvar" type="submit" class="btn btn-primary" style="margin-top: 50px; margin-right: 5%;">Salvar</button>
					</div>
			</fieldset>
		</div>
		<div class="panel-footer">
			<p>Formulário de cadastro de instituição (bancos,órgãos públicos ou convênios)&nbsp;na CRA-TO. Os campos com
				* são obrigatórios!</p>
		</div>
	</div>
</wicket:panel>
