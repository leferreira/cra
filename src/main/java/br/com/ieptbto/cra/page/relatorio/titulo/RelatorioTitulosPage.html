<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<body> 
	<wicket:extend>
		<form wicket:id="form">
			<h4 class="titulo-top">RELAT&Oacute;RIO DE T&Iacute;TULOS</h4>
			<div class="col-lg-8 col-md-offset-2">
				<div class="row">
					<div class="col-lg-6">
						<div class="form-group">
						  <label>PER&Iacute;ODO</label>  
						  <div class="row">
							  <div class="col-xs-6">  
							  	<input id="date" name="date" maxlength="10" placeholder="__/__/____" wicket:id="dataEnvioInicio"  class="form-control">
							  </div>
							  <div class="col-xs-6">
							  	<input id="date1" name="date1" maxlength="10" placeholder="__/__/____" wicket:id="dataEnvioFinal" class="form-control">
							  </div>
						   </div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<label>FORMATO</label> 
						  <div class="row">
						  	<div class="col-md-6">
						  		<div wicket:id="exportacao">
								   <div class="radio">
										<label style="font-weight: bolder;"> 
											<input class="radio-inline" type="radio" wicket:id="pdf"/>
											&nbsp;<span class="fa fa-file-pdf-o pdf-icon"></span>&nbsp;PDF 
										</label>
										&nbsp;&nbsp;&nbsp;&nbsp;
										<label style="font-weight: bolder;"> <input
											class="radio-inline" type="radio" wicket:id="csv"/>
											&nbsp;<span class="fa fa-file-excel-o excel-icon"></span>&nbsp;CSV
										</label>
									</div>
						  		</div>
							  </div>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					  <label>BANCO/CONVÊNIO</label>
					  <div class="row">
						  <div class="col-md-4">
						    <select wicket:id="tipoInstituicao" class="form-control">
						    </select>
						  </div>
						  <div class="col-md-8">
						    <select wicket:id="instituicaoOrigem" class="form-control">
						    </select>
						  </div>
					 </div>
				</div>
				<div class="form-group">
					  <label>MUNICÍPIO</label>
					  <div class="row">
						  <div class="col-md-8">
						    <select wicket:id="cartorio" class="form-control"></select>
						  </div>
					 </div>
				</div>
				<div class="form-group">
				  <label>SITUA&Ccedil;&Atilde;O</label>
					<div class="row">
					  <div wicket:id="situacao">
				  		<div class="col-md-4">
							<div class="radio">
								<label style="font-weight: bolder;"> <input
									class="radio-inline" type="radio" wicket:id="todos" />&nbsp;TODOS
								</label>
							</div>
							<div class="radio">
								<label style="font-weight: bolder;"> <input
									class="radio-inline" type="radio" wicket:id="semConfirmacao" />&nbsp;PENDENTES
									DE CONFIRMA&Ccedil;&Atilde;O
								</label>
							</div>
							<div class="radio">
								<label style="font-weight: bolder;"> <input
									class="radio-inline" type="radio" wicket:id="comConfirmacao" />&nbsp;ABERTO
									(PENDENTE DE RETORNO)
								</label>
							</div>
							<div class="radio">
								<label style="font-weight: bolder;"> <input
									class="radio-inline" type="radio" wicket:id="comRetorno" />&nbsp;FINALIZADOS
									(COM RETORNO)
								</label>
							</div>
						</div>
						<div class="col-md-4">
							<div class="radio">
	                            <label style="font-weight: bolder;">
							  		<input class="radio-inline" type="radio" wicket:id="pagos"/>&nbsp;PAGOS
	                            </label>
	                       	</div>
	                       	<div class="radio">
								<label style="font-weight: bolder;"> <input
									class="radio-inline" type="radio" wicket:id="protestados" />&nbsp;PROTESTADOS
								</label>
							</div>
							<div class="radio">
								<label style="font-weight: bolder;"> <input
									class="radio-inline" type="radio" wicket:id="retiradosDevolvidos" />&nbsp;RETIRADOS
									OU DEVOLVIDOS
								</label>
							</div>
						</div>
						 <div class="col-md-4">
							<div class="radio">
								<label style="font-weight: bolder;"> <input
									class="radio-inline" type="radio" wicket:id="cancelamento" />&nbsp;DESIST&Ecirc;NCIAS
									DE PROTESTO
								</label>
							</div>
							<div class="radio">
								<label style="font-weight: bolder;"> <input
									class="radio-inline" type="radio" wicket:id="desistencia" />&nbsp;CANCELAMENTOS
									DE PROTESTO
								</label>
							</div>
							<div class="radio">
								<label style="font-weight: bolder;"> <input
									class="radio-inline" type="radio" wicket:id="semRetorno" />&nbsp;AUTORIZAÇÃO DE CANCELAMENTO
								</label>
							</div>
						  </div>
					  </div>
					</div>
					 <br style="clear: both;">
					 <button type="submit" class="btn btn-primary pull-right" onclick="openLoading()">
					 <span class="glyphicon glyphicon-search"></span>&nbsp;BUSCAR</button>
				</div>
			</div>
			 <br style="clear: both;">
		</form>
	</wicket:extend>
</body>
</html>
