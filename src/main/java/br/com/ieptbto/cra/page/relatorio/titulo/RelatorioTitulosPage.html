<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<body> 
	<wicket:extend>
		<form wicket:id="form" class="form-horizontal">
			<div class="col-lg-12 col-md-6">
				<div class="panel">
					 <div class="panel-body">
						<h4 class="titulo-top">RELAT&Oacute;RIO DE T&Iacute;TULOS</h4>
						<br style="clear: both;"/>
						<div class="col-lg-10 col-md-offset-2">
							<div class="form-group">
							  <label class="col-md-2 control-label">PER&Iacute;ODO:</label>  
							  <div class="col-md-2"> 
							  	<input maxlength="10" type="text" placeholder="__/__/____" wicket:id="dataEnvioInicio"  class="form-control input-md"/>
							  </div>
							  <div class="col-md-2">
							  	<input maxlength="10" type="text" placeholder="__/__/____" wicket:id="dataEnvioFinal" class="form-control input-md"/>
							  </div>
							</div>
							<div class="form-group">
							  <label class="col-md-2 control-label">SITUA&Ccedil;&Atilde;O:</label>
							  <div wicket:id="situacao">
							  	<div class="col-md-3">
							  		<div class="radio">
	                                    <label style="font-weight: bolder;">
										    <input class="radio-inline" type="radio" wicket:id="todos"/>&nbsp;TODOS
	                                    </label>
	                                </div>
	                                <div class="radio">
	                                    <label style="font-weight: bolder;">
										    <input class="radio-inline" type="radio" wicket:id="semConfirmacao"/>&nbsp;PENDENTES DE CONFIRMA&Ccedil;&Atilde;O
	                                    </label>
	                                </div>
	                                <div class="radio">
	                                    <label style="font-weight: bolder;">
										    <input class="radio-inline" type="radio" wicket:id="comConfirmacao"/>&nbsp;ABERTO (COM CONFIRMA&Ccedil;&Atilde;O)
	                                    </label>
	                                </div>
	                                <div class="radio">
	                                    <label style="font-weight: bolder;">
										    <input class="radio-inline" type="radio" wicket:id="semRetorno"/>&nbsp;PENDENTES DE RETORNO
	                                    </label>
	                                </div>
	                                <div class="radio">
	                                    <label style="font-weight: bolder;">
										    <input class="radio-inline" type="radio" wicket:id="comRetorno"/>&nbsp;FINALIZADOS (COM RETORNO)
	                                    </label>
	                                </div>
							    </div>
								 <div class="col-md-3">
									<div class="radio">
	                                    <label style="font-weight: bolder;">
										  <input class="radio-inline" type="radio" wicket:id="pagos"/>&nbsp;PAGOS
	                                    </label>
	                                </div>
	                                <div class="radio">
	                                    <label style="font-weight: bolder;">
										  <input class="radio-inline" type="radio" wicket:id="protestados"/>&nbsp;PROTESTADOS
	                                    </label>
	                                </div>
	                                <div class="radio">
	                                    <label style="font-weight: bolder;">
										  <input class="radio-inline" type="radio" wicket:id="retiradosDevolvidos"/>&nbsp;RETIRADOS OU DEVOLVIDOS
	                                    </label>
	                                </div>
	                                <div class="radio">
	                                    <label style="font-weight: bolder;">
										  <input class="radio-inline" type="radio" wicket:id="cancelamento"/>&nbsp;DESIST&Ecirc;NCIAS DE PROTESTO
	                                    </label>
	                                </div>
	                                <div class="radio">
	                                    <label style="font-weight: bolder;">
										  <input class="radio-inline" type="radio" wicket:id="desistencia"/>&nbsp;CANCELAMENTOS DE PROTESTO
	                                    </label>
	                                </div>
								  </div>
							  </div>
							</div>
							<div class="form-group">
							  <label class="col-md-2 control-label">INSTITUI&Ccedil;&Atilde;O:</label>
							  <div class="col-md-3">
							    <select wicket:id="tipoInstituicao" class="form-control">
							    </select>
							  </div>
							  <div class="col-md-4">
							    <select wicket:id="instituicaoOrigem" class="form-control">
							    </select>
							  </div>
							</div>
							<div class="form-group">
							  <label class="col-md-2 control-label"></label>
							  <div class="col-md-7">
							    <button type="submit" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-search"></span>&nbsp;BUSCAR</button>
							  </div>
							</div>
						</div>
					 </div>
				 </div>
			 </div>		
		</form>
	</wicket:extend>
</body>
</html>
