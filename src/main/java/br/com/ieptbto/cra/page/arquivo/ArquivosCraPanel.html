<wicket:panel xmlns:wicket="http://wicket.apache.org/" lang="pt-BR" charset="utf8">
<div class="panel panel-primary">
	<div class="panel-heading">Arquivos Enviados e Recebidos</div>
	<div class="panel-body">
		<div class="row">
			<!-- Coluna 1-->
			<div class="col-md-4"> 
				<div class="form-group">
				  <label class="col-md-2 control-label" for="date">Data:</label>  
				  <div class="col-md-5">
				  	<input id="date" name="date" wicket:id="dataEnvioInicio" type="text" placeholder="__/__/____" class="form-control input-md">  
			  	  </div>
			  	  <div class="col-md-5">
				  	<input id="date1" name="date1" wicket:id="dataEnvioFinal" type="text" placeholder="__/__/____" class="form-control input-md">  
			  	  </div>
			  	 </div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
				  <div class="col-md-12" style="text-align: center;">
				    <label class="checkbox-inline inline" for="tipos-0" wicket:id="tipoArquivos">
				      <input type="checkbox" name="tipos" id="tipos-0" value="1">
				      1
				    </label>
				  </div>
				</div> 
			</div>
			<div class="col-md-4">
				<div class="form-group">
				  <div class="col-md-12" style="text-align: center;">
				    <label class="checkbox-inline inline" for="situacao-0" wicket:id="statusArquivos" style="font-size: 13px;">
				      <input type="checkbox" name="situacao" id="situacao-0" value="1" style="margin-left: 30px !important;">
				    </label>
				  </div>
				</div> 
			</div>
			<div class="col-md-12">
		    	<button class="btn btn-primary" style="float: right; margin-bottom: 5px;" wicket:id="botaoEnviar"><span class="glyphicon glyphicon-search"></span>&nbsp;Buscar</button>
			</div>
		</div>
		<fieldset>
			<table id="table" class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>Tipo</th>
						<th style="width: 60px;">Baixar</th>
						<th>Nome Arquivo</th>
						<th>Data Envio</th>
						<th>Enviado por</th>
						<th>Destino</th>
						<th>Valor Total</th>
						<th>Situa&ccedil;&atilde;o</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="listView">
						<td wicket:id="tipoArquivo"></td>
						<td style="text-align: center;">
							<a href="#" class="link" wicket:id="downloadArquivo">
								<img border="0" class="download-ico" title="Download em TXT" src="img/download.jpg">
							</a>
						</td>
						<td>
							<a wicket:id="linkArquivo" style="font-weight: bolder;"><span wicket:id="nomeArquivo"></span></a>
						</td>
						<td wicket:id="dataEnvio"></td>
						<td wicket:id="instituicao"></td>
						<td wicket:id="destino"></td>
						<td wicket:id="valor" style="font-weight: bold;"></td>
						<td><span wicket:id="status"></span></td>
					</tr>
				</tbody>
			</table>
		</fieldset>
	</div>
</div>
</wicket:panel>
