<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<form wicket:id="formConfirmacao">
			<h4 class="titulo-top">
				GERAR CONFIRMAÇÕES <span class="pull-right">
					<button wicket:id="botaoConfirmacao" class="btn btn-primary" onclick="openLoading()">
						<span class="fa fa-check"></span>&nbsp;Gerar Confirmações
					</button>
				</span>
			</h4>
			<br style="clear: both;" />
			<table id="table" class="table table-striped table-hover">
				<thead>
					<tr>
						<th class="col-center">DATA ENVIO</th>
						<th class="col-center" style="width: 90px;">HORA</th>
						<th class="col-center">ARQUIVO</th>
						<th class="col-center">SEQ.</th>
						<th>ENVIADO POR</th>
						<th>DESTINO</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="confirmacao">
						<td class="col-center" wicket:id="arquivo.dataEnvio"></td>
						<td class="col-center" wicket:id="horaEnvio"></td>
						<td class="col-center"><a wicket:id="linkArquivo"> <span class="link"
								wicket:id="arquivo.nomeArquivo"></span>
						</a></td>
						<td class="col-center" wicket:id="sequencialCabecalho"></td>
						<td wicket:id="instituicaoOrigem.nomeFantasia"></td>
						<td wicket:id="instituicaoDestino.nomeFantasia"></td>
					</tr>
				</tbody>
			</table>
		</form>
	</wicket:extend>
</body>
</html>
