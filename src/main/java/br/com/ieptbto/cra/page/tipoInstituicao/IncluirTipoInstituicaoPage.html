<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<form wicket:id="form" id="form">
			<div class="col-lg-12 col-md-6">
				<div class="panel panel-default">
					 <div class="panel-body borda-esquerda">
						<h4 class="titulo-top">CADASTRO DE TIPO DE INSTITUIÇÃO
						<span class="pull-right">
							<a href="TipoInstituicoesPage" class="link" style="font-size: 16px;"><span class="fa fa-mail-reply"></span>&nbsp;VOLTAR</a>
						</span>
						</h4>
						<br style="clear: both;"/> 
						<div class="col-md-12 col-md-offset-1">
							<br style="clear: both;">
							<div class="form-group">
							  <label class="col-md-2 control-label">TIPO INSTITUIÇÃO:</label>  
							  <div class="col-md-6">
							  <input wicket:id="tipoInstituicao" maxlength="20" class="form-control input-md">
							  </div>
							</div>
							<br style="clear: both;"/>
							<div class="form-group">
							  	<label class="col-md-2 control-label"></label>  
							  	<div class="col-md-6" style="text-align: left;">
									<small>B - Remessa/ C - Confirma&ccedil;&atilde;o/ R - Retorno/ CP - Cancelamento/ DP - Devolu&ccedil;&atilde;o/ AC - Autoriza&ccedil;&atilde;o</small>
								</div>
							</div>
							<br style="clear: both;"/>				
							<div class="form-group">
							  <label class="col-md-2 control-label">TIPOS ARQUIVOS:</label>
							  <div class="col-md-6" style="text-align: left;">
							    <span class="checkbox-inline inline" wicket:id="arquivosEnvioPermitido"></span>
							  </div>
							</div>
							<br style="clear: both"/>
							<div class="form-group">
							  <label class="col-md-2 control-label"></label>
							  <div class="col-md-6">
							    <button type="submit" class="btn btn-primary"><span class="fa fa-save"></span>&nbsp;SALVAR</button>
							  </div>
							</div>
						</div>
						
					 </div>
				 </div>
			 </div>
		</form>
	</wicket:extend>
</body>
</html>
