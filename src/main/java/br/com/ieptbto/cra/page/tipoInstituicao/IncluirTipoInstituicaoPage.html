<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<h4 class="titulo-top">
			TIPO DE INSTITUIÇÃO <span class="pull-right"> <a href="TipoInstituicoes"
				class="link-voltar"><span class="fa fa-mail-reply"></span>&nbsp;VOLTAR</a>
			</span>
		</h4>
		<br style="clear: both;" />
		<form wicket:id="form" id="form">
			<div class="col-md-10 col-md-offset-1">
				<br style="clear: both;">
				<div class="form-group">
					<label>Tipo Instituição</label> <input wicket:id="tipoInstituicao" maxlength="20"
						class="form-control input-md">
				</div>
				<div class="form-group">
					<label>Tipos Arquivos</label> <br> <small>B - Remessa/ C -
						Confirma&ccedil;&atilde;o/ R - Retorno/ CP - Cancelamento/ DP - Devolu&ccedil;&atilde;o/ AC -
						Autoriza&ccedil;&atilde;o</small> <br style="clear: both;" />
					<div class="col-md-6" style="text-align: left;">
						<span class="checkbox-inline inline" wicket:id="arquivosEnvioPermitido"></span>
					</div>
				</div>
				<br style="clear: both" />
				<div class="form-group">
					<label></label>
					<button type="submit" class="btn btn-primary pull-right" onclick="openLoading()">
						<span class="fa fa-save"></span>&nbsp;Salvar
					</button>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
