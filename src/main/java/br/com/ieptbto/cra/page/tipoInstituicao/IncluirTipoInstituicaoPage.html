<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
			<form wicket:id="form" id="form">
				<div class="panel panel-primary">
					<div class="panel-heading">Cadastro de Tipos de Instituições</div>
					<div class="panel-body">
						<div class="col-md-12 col-md-offset-1">
							<div class="form-group">
							  <label class="col-md-2 control-label"></label>
							  <div class="col-md-6">
								<a href="TipoInstituicoesPage"	style="float: right;"><span class="fa fa-mail-reply"></span>Voltar a página anterior!</a>
							  </div>
							</div>
							<br style="clear: both;">
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-2 control-label">Tipo Instituição:</label>  
							  <div class="col-md-6">
							  <input wicket:id="tipoInstituicao" class="form-control input-md">
							  </div>
							</div>
							<br style="clear: both;"/>
							<div class="form-group">
							  	<label class="col-md-2 control-label"></label>  
							  	<div class="col-md-6" style="text-align: left;">
									<small>B - Remessa/ C - Confirma&ccedil;&atilde;o/ R - Retorno/ CP - Cancelamento/ DP - Devolu&ccedil;&atilde;o/ AC - Autoriza&ccedil;&atilde;o</small>
								</div>
							</div>
							<br style="clear: both;"/>				
							<!-- Multiple Checkboxes (inline) -->
							<div class="form-group">
							  <label class="col-md-2 control-label">Tipos Arquivos:</label>
							  <div class="col-md-6" style="text-align: left;">
							    <span class="checkbox-inline inline" wicket:id="arquivosEnvioPermitido"></span>
							  </div>
							</div>
							<br style="clear: both"/>
							<!-- Button -->
							<div class="form-group">
							  <label class="col-md-2 control-label"></label>
							  <div class="col-md-6">
							    <button type="submit" class="btn btn-primary"><span class="fa fa-save"></span>&nbsp;Salvar</button>
							  </div>
							</div>
						</div>
					</div>
					<div class="panel-footer">
					</div>
				</div>
			</form>
	</wicket:extend>
</body>
</html>
