<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<form wicket:id="form">
			<h4 class="titulo-top">
				REMESSAS CONVÊNIOS <span class="pull-right">
					<button type="submit" class="btn btn-primary" onclick="openLoading()">
						<span class="fa fa-check"></span> Gerar Remessas
					</button>
				</span>
			</h4>
		</form>
		<br style="clear: both;" />
		<table id="table" class="table table-responsive table-striped table-hover">
			<thead>
				<tr>
					<th class="col-center">Nº TÍTULO</th>
					<th>MUNCÍPIO</th>
					<th>CONVÊNIO</th>
					<th>DEVEDOR</th>
					<th class="col-center">DATA ENVIO</th>
					<th class="col-right valor">VALOR TÍTULO</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="listViewTitulos">
					<td class="col-center" wicket:id="numeroTitulo"></td>
					<td wicket:id="pracaProtesto"></td>
					<td wicket:id="convenio"></td>
					<td wicket:id="devedor"></td>
					<td class="col-center" wicket:id="dataEnvioCRA"></td>
					<td class="col-right valor" wicket:id="valor"></td>
				</tr>
			</tbody>
		</table>
	</wicket:extend>
</body>
</html>
