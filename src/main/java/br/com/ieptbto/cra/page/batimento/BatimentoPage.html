<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
			<div class="col-lg-12">
				<form wicket:id="form">
					<div class="panel panel-primary">
						<div class="panel-heading">Batimento</div>
						<div class="panel-body">
							<fieldset>
								<legend class="legend">Batimento dos Arquivos de Retorno
								</legend>
								<div wicket:id="group">
			                  		<table id="table" class="table table-striped table-bordered table-hover">
					                    <thead>
											<tr>
												<th>Arquivo</th>
												<th>Valor Pagos</th>
												<th>Data Envio</th>
												<th>Cart√≥rio</th>
											</tr>
										</thead>
										<tbody>
						                    <tr wicket:id="retornos" style="text-align: center;">
						                        <td>
						                        	<input type="checkbox" wicket:id="checkbox"/>&nbsp;&nbsp;&nbsp;&nbsp;
						                        	<a wicket:id="linkArquivo">
						                        		<span class="link" wicket:id="arquivo.nomeArquivo"></span>
						                        	</a>
						                        </td>
												<td wicket:id="valorPagos" style="font-weight: bold; text-align: center;"></td>
												<td wicket:id="arquivo.dataEnvio"></td>
												<td wicket:id="instituicaoOrigem.nomeFantasia"></td>
						                    </tr>
					                    </tbody>
					                </table>
						        </div>
						     </fieldset>
						</div>
						<div class="panel-footer">
							<input wicket:id="confirmarBotao" type="submit" class="btn btn-primary" value="Confirmar Arquivos" style="float: right;"/>
							<br style="clear: both;">
						</div>
					</div>
				</form>
			</div>
	</wicket:extend>
</body>
</html>
