<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<form wicket:id="form">
			<h4 class="titulo-top">
				BATIMENTO <span class="pull-right">
					<button class="btn btn-primary" type="submit" style="margin-bottom: 15px;">
						<span class="fa fa-save"></span>&nbsp;Salvar
					</button>
				</span>
			</h4>
			<div class="col-md-12">
				<div class="row">
					<div class="col-70">
						<div wicket:id="group">
							<table id="table-no-pagination" class="table table-striped table-hover table-responsive">
								<thead>
									<tr>
										<th class="col-center">DATA</th>
										<th>INSTITUIÇÃO</th>
										<th class="col-center">ARQUIVO</th>
										<th class="col-center"></th>
										<th class="col-right">CUSTAS CARTÓRIO</th>
										<th class="col-right">VALOR PAGOS</th>
										<th class="col-center">DEPÓSITOS</th>
									</tr>
								</thead>
								<tbody>
									<tr wicket:id="retornos">
										<td class="col-center"><span wicket:id="arquivo.dataEnvio"></span></td>
										<td><span wicket:id="instituicaoOrigem.nomeFantasia"></span></td>
										<td class="col-center"><div wicket:id="linkArquivo"></div></td>
										<td class="col-center"><div wicket:id="checkbox"></div></td>
										<td class="col-right valor"><span wicket:id="valorCustas"></span></td>
										<td class="col-right valor"><span wicket:id="valorPagos"></span></td>
										<td class="col-center"><div wicket:id="depositos"></div></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="col-30">
						<div class="well well-sm">
							<fieldset>
								<legend>EXTRATO</legend>
								<div style="height: 420px; overflow-y: scroll;">
									<table class="table table-striped table-hover">
										<thead>
											<tr>
												<th class="col-center">DATA</th>
												<th style="width: 187px;">LANÇAMENTO</th>
												<th class="col-right valor">VALOR</th>
											</tr>
										</thead>
										<tbody>
											<tr wicket:id="extrato">
												<td class="col-center"><span wicket:id="data" class="extrato text-center"></span></td>
												<td><span class="tooltips"> <span wicket:id="tooltip">[Tooltip]</span> <label
														class="extrato" wicket:id="lancamento"></label>
												</span></td>
												<td class="col-right"><span class="extrato text-right" wicket:id="valor "></span></td>
											</tr>
										</tbody>
									</table>
								</div>
							</fieldset>
						</div>
					</div>
				</div>
			</div>
		</form>
		<br class="clear"/>
		<script src="chosen/jquery.min.js" type="text/javascript"></script>
		<script src="chosen/chosen.jquery.js" type="text/javascript"></script>
		<script type="text/javascript">
			var config = {
				'.chosen-select'           : {},
				'.chosen-select-deselect'  : {allow_single_deselect:true},
				'.chosen-select-no-single' : {disable_search_threshold:10},
				'.chosen-select-no-results': {no_results_text:'Nenhum depósito encontrado!'},
			}
			for (var selector in config) {
				$(selector).chosen(config[selector]);
			}
		</script>
	</wicket:extend>
</body>
</html>
