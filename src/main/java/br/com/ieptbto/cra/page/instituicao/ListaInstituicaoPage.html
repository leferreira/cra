<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Instituições</div>
			<div class="panel-body">
				<table id="table" class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>Nome Fantasia</th>
							<th>Tipo</th>
							<th>Responsável</th>
							<th>Email</th>
							<th>Contato</th>
							<th style="width: 50px !important;">Ativo</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="listViewInstituicao">
							<td><a wicket:id="linkAlterar"><span class="link" wicket:id="nomeFantasia"></span></a></td>
							<td wicket:id="tipoInstituicao"></td>
							<td wicket:id="responsavel"></td>
							<td wicket:id="email"></td>
							<td wicket:id="contato"></td>
							<td wicket:id="situacao"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-footer"></div>
		</div>
	</wicket:extend>
</body>
</html>
