<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<h4 class="titulo-top">LISTA DE INSTITUIÇÕES
		<span class="pull-right">
			<button wicket:id="botaoNovo" class="btn btn-primary"><span class="fa fa-plus"></span> NOVA INSTITUIÇÃO</button>
		</span>
		</h4>
		<br style="clear: both;"/>
		<table id="table" class="table table-striped table-hover">
			<thead>
				<tr>
					<th>NOME FANTASIA</th>
					<th class="col-center" style="width: 140px;">CÓDIGO</th>
					<th>TIPO</th>
					<th>RESPONSÁVEL</th>
					<th>EMAIL</th>
					<th class="col-right">VALOR CONF.</th>
					<th class="col-center" style="width: 80px;">ATIVO</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="listViewInstituicao">
					<td><a wicket:id="linkAlterar"><span class="link" wicket:id="nomeFantasia"></span></a></td>
					<td class="col-center" wicket:id="codigoCompensacao"></td>
					<td wicket:id="tipoInstituicao"></td>
					<td wicket:id="responsavel"></td>
					<td wicket:id="email"></td>
					<td class="col-right valor" wicket:id="valorConfirmacao"></td>
					<td class="col-center" wicket:id="situacao"></td>
				</tr>
			</tbody>
		</table>
	</wicket:extend>
</body>
</html>
