<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Instituições</div>
			<div class="panel-body" wicket:id="divListView">
				<table wicket:id="dataTableInstituicao"
					class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>Nome Fantasia</th>
							<th>Tipo</th>
							<th>Responsável</th>
							<th>Contato</th>
							<th>Ativo</th>
							<th colspan="2">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="listViewInstituicao">
							<td wicket:id="instituicao"></td>
							<td wicket:id="tipoInstituicao"></td>
							<td wicket:id="responsavel"></td>
							<td wicket:id="contato"></td>
							<td wicket:id="situacao"></td>
							
							<td style="text-align: center;"><a href="#"
								title="Alterar Usuário" wicket:id="detalharInstituicao"
								class="link glyphicon glyphicon-refresh"></a></td>
							<td style="text-align: center;"><a href="#"
								title="Excluir Usuário" wicket:id="desativarInstituicao"
								class="link glyphicon glyphicon-trash"></a></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="8"><span wicket:id="navigation"
								class="paginacao">aqui vaia barra de navegacao</span></td>
						</tr>
					</tfoot>
				</table>
			</div>
			<div class="panel-footer"></div>
		</div>
	</wicket:extend>
</body>
</html>
