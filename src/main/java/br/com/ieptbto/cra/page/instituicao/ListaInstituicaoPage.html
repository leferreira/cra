<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="col-lg-12 col-md-6">
			<div class="panel">
				 <div class="panel-body">
					<h4 class="titulo-top">LISTA DE INSTITUIÇÕES
					<span class="pull-right">
						<button wicket:id="botaoNovo" class="btn btn-primary"><span class="fa fa-plus"></span> NOVA INSTITUIÇÃO</button>
					</span>
					</h4>
					<br style="clear: both;"/>
					<table id="table" class="table table-striped table-hover" style="font-size: 15px;">
						<thead>
							<tr>
								<th>NOME FANTASIA</th>
								<th class="col-center">CÓDIGO</th>
								<th>TIPO</th>
								<th>RESPONSÁVEL</th>
								<th>EMAIL</th>
								<th class="col-center" style="width: 60px;">ATIVO</th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="listViewInstituicao">
								<td><a wicket:id="linkAlterar"><span class="link" wicket:id="nomeFantasia"></span></a></td>
								<td class="col-center" wicket:id="codigoCompensacao"></td>
								<td wicket:id="tipoInstituicao"></td>
								<td wicket:id="responsavel"></td>
								<td wicket:id="email"></td>
								<td class="col-center" wicket:id="situacao"></td>
							</tr>
						</tbody>
					</table>
				 </div>
			 </div>
		</div>
	</wicket:extend>
</body>
</html>
