<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Lista de Instituições</div>
			<div class="panel-body">
				<fieldset>
					<button style="float: right; margin-bottom: 5px;" wicket:id="botaoNovo" class="btn btn-primary"><span class="fa fa-plus"></span> Nova Institui&ccedil;&atilde;o</button>
					<br style="clear: both;">
					<table id="table" class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>Nome Fantasia</th>
								<th>Tipo</th>
								<th>Responsável</th>
								<th>Email</th>
								<th>Contato</th>
								<th style="width: 50px !important;">Ativo</th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="listViewInstituicao">
								<td><a wicket:id="linkAlterar"><span class="link" wicket:id="nomeFantasia"></span></a></td>
								<td wicket:id="tipoInstituicao"></td>
								<td wicket:id="responsavel"></td>
								<td wicket:id="email"></td>
								<td wicket:id="contato"></td>
								<td wicket:id="situacao"></td>
							</tr>
						</tbody>
					</table>
				</fieldset>
			</div>
			<div class="panel-footer">
				<p>Lista de intituições(bancos, órgãos públicos ou convênios) cadastradas na CRA-TO. Clique no nome para alterar as informações!</p>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
