<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Instituições</div>
			<div class="panel-body" wicket:id="divListView">
				<table wicket:id="dataTableInstituicao" id="table"
					class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>Nome Fantasia</th>
							<th>Tipo</th>
							<th>Responsável</th>
							<th>Contato</th>
							<th style="width: 50px !important;">Ativo</th>
							<th style="width: 61px !important;">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="listViewInstituicao">
							<td wicket:id="nomeFantasia"></td>
							<td wicket:id="tipoInstituicao"></td>
							<td wicket:id="responsavel"></td>
							<td wicket:id="contato"></td>
							<td wicket:id="situacao"></td>

							<td style="text-align: center;">
								<button type="button" title="Alterar Instituição"
									style="float: initial;" wicket:id="detalharInstituicao"
									class="btn btn-primary btn-circle">
									<i class="fa fa-refresh"></i>
								</button>
								<button type="button" title="Desativar Instituição"
									style="float: initial;" wicket:id="desativarInstituicao"
									class="btn btn-circle">
									<i class="fa fa-ban"></i>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-footer"></div>
		</div>
	</wicket:extend>
</body>
</html>
