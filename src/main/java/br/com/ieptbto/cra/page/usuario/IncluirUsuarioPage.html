<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<form wicket:id="formUsuario" id="form" class="form-horizontal">
			<div class="col-md-12">
				<h4 class="titulo-top">
					CADASTRO DE USUÁRIOS <span class="pull-right"> <a href="Usuarios" class="link"
						style="font-size: 16px;"><span class="fa fa-mail-reply"></span>&nbsp;VOLTAR</a>
					</span>
				</h4>
				<div class="col-md-6">
					<div class="col-md-10">
						<div class="form-group">
							<label>Nome do Usuário</label> <input autofocus="autofocus" class="form-control"
								maxlength="150" wicket:id="nome" onkeyup="this.value = this.value.toUpperCase()">
						</div>
						<div class="form-group">
							<label>Login</label> <input wicket:id="login" maxlength="20" class="form-control">
						</div>
						<div class="row">
							<div class="form-group">
								<div class="col-md-6">
									<label>Senha</label> <input type="password" wicket:id="senha" class="form-control">
								</div>
								<div class="col-md-6">
									<label>Confirmar Senha</label> <input type="password" wicket:id="confirmarSenha"
										class="form-control">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group">
								<div class="col-md-8">
									<label>Email</label> <input wicket:id="email" maxlength="45" class="form-control">
								</div>
								<div class="col-md-4">
									<label>Telefone</label> <input placeholder="(__)____-____" wicket:id="contato"
										class="form-control">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="col-md-10">
						<div class="form-group">
							<label>Situação</label><br> <label class="radio-inline inline" wicket:id="situacao"
								style="text-align: left;"></label>
						</div>
						<div class="form-group">
							<label>Instituição</label> <select class="form-control" wicket:id="instituicao">
							</select>
						</div>
						<div class="form-group">
							<label>Grupo de Usuário</label> <select class="form-control" wicket:id="grupoUsuario"></select>
						</div>
						<div class="form-group">
							<label></label>
							<button wicket:id="botaoSalvar" class="btn btn-primary pull-right" onclick="openLoading()">
								<span class="fa fa-save"></span>&nbsp;Salvar
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
