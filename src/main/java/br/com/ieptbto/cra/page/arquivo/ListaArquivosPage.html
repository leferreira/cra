<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Resultado da Busca</div>
			<div class="panel-body">
				<fieldset>
					<a href="BuscarArquivo" style="float: right; font-size: 16px;"><span class="fa fa-mail-reply"></span>Voltar à página de busca!</a>
					<br style="clear: both;"/>
					<table id="table" class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th style="width: 60px;">Tipo</th>
								<th style="width: 60px;">Baixar</th>
								<th>Nome Arquivo</th>
								<th>Data Envio</th>
								<th>Enviado por</th>
								<th>Destino</th>
								<th>Valor Total</th>
								<th>Situação</th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="dataTableRemessa">
								<td wicket:id="tipoArquivo"></td>
								<td style="text-align: center;">
									<a href="#" class="link">
										<img border="0" class="download-ico" title="Download em TXT" src="img/download.png" wicket:id="downloadArquivo">
										Download
									</a>
								</td>
								<td><a wicket:id="linkArquivo"><span class="link" wicket:id="nomeArquivo"></span></a></td>
								<td wicket:id="dataEnvio"></td>
								<td wicket:id="instituicao"></td>
								<td wicket:id="destino"></td>
								<td wicket:id="valor"></td>
								<td wicket:id="status" class="destaque"></td>
							</tr>
						</tbody>
					</table>
				</fieldset>
			</div>
			<div class="panel-footer">
				<p>Resultado da busca. Para mais informações dos arquivos clique no nome do arquivo!</p>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
