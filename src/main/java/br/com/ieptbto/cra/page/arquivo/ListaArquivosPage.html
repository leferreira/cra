<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Resultado da Busca</div>
			<div class="panel-body">
				<fieldset>
					<a href="BuscarArquivo" style="float: left; margin-bottom: 5px;"><span class="fa fa-mail-reply"></span>&nbsp;Voltar à página anterior</a>
					<a href="#" style="float: right; margin-bottom: 5px;" class="btn btn-primary" wicket:id="relatorioConfirmacoes"><span class="fa fa-print"></span>&nbsp;Relatório</a>
					<br style="clear: both;"/>
					<table id="table" class="table table-striped table-hover">
						<thead>
							<tr>
								<th class="col-center" style="width: 40px;">Tipo</th>
								<th class="col-center" style="width: 60px;">Baixar</th>
								<th class="col-center">Nome Arquivo</th>
								<th class="col-center">Data Envio</th>
								<th>Enviado por</th>
								<th>Destino</th>
								<th class="col-right">Valor Total</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="dataTableRemessa">
								<td class="col-center" wicket:id="tipoArquivo"></td>
								<td class="col-center">
									<a href="#" class="link" wicket:id="downloadArquivo">
										<img border="0" class="download-ico" title="Download em TXT" src="img/download.jpg">
									</a>
								</td>
								<td class="col-center"><a target="_blank" wicket:id="linkArquivo"><span class="link" wicket:id="nomeArquivo"></span></a></td>
								<td class="col-center" wicket:id="dataEnvio"></td>
								<td wicket:id="instituicao"></td>
								<td wicket:id="destino"></td>
								<td class="col-right valor" wicket:id="valor"></td>
								<td class="col-center"><span wicket:id="status"></span></td>
							</tr>
						</tbody>
					</table>
				</fieldset>
			</div>
			<div class="panel-footer">
			</div>
		</div>
	</wicket:extend>
</body>
</html>
