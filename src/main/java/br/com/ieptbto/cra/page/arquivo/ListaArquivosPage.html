<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading">Arquivos</div>
				<div class="panel-body">
					<fieldset>
						<legend class="legend">Resultado da Busca por Arquivos<a href="BuscarArquivo" style="float: right; font-size: 16px;"><span class="fa fa-mail-reply"></span>Voltar à página de busca!</a>
						</legend>
						<table id="table" class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th style="width: 60px;">Tipo</th>
									<th style="width: 60px;">Baixar</th>
									<th>Nome Arquivo</th>
									<th>Data Envio</th>
									<th>Enviado por</th>
									<th>Destino</th>
									<th>Situação</th>
								</tr>
							</thead>
							<tbody>
								<tr wicket:id="dataTableRemessa">
									<td wicket:id="tipoArquivo"></td>
									<td style="text-align: center;">
										<a href="#" title="Download em TXT" wicket:id="downloadArquivo">TXT&nbsp;</a>
										<a href="#" title="Download em XML" >XML</a>
									</td>
									<td><a wicket:id="linkArquivo"><span class="link" wicket:id="nomeArquivo"></span></a></td>
									<td wicket:id="dataEnvio"></td>
									<td wicket:id="instituicao"></td>
									<td wicket:id="destino"></td>
									<td wicket:id="status"></td>
								</tr>
							</tbody>
						</table>
					</fieldset>
				</div>
				<div class="panel-footer">
					<p>Resultado da busca. Para mais informações dos arquivos clique no nome do arquivo!</p>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
