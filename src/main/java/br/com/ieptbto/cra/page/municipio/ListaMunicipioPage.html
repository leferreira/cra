<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Municípios</div>
			<div class="panel-body" wicket:id="divListView">
				<table wicket:id="dataTableMunicipio"
					class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>Nome Município</th>
							<th>UF</th>
							<th>Cód. IBGE</th>
							<th colspan="2">Ações</th>

						</tr>
					</thead>
					<tbody>
						<tr wicket:id="listViewMunicipio">
							<td wicket:id="nomeMunicipio"></td>
							<td wicket:id="uf"></td>
							<td wicket:id="codIBGE"></td>

							<td style="text-align: center;"><a href="#"
								title="Alterar Usuário" wicket:id="detalharMunicipio"
								class="link glyphicon glyphicon-refresh"></a></td>
							<td style="text-align: center;"><a href="#"
								title="Excluir Usuário" wicket:id="desativarMunicipio"
								class="link glyphicon glyphicon-trash"></a></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="8"><span wicket:id="navigation"
								class="paginacao">aqui vaia barra de navegacao</span></td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
