<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Lista de Municípios</div>
			<div class="panel-body">
				<fieldset>
					<button style="float: right; margin-bottom: 5px;" wicket:id="botaoNovo" class="btn btn-primary"><span class="fa fa-plus"></span> Novo Município</button>
					<br style="clear: both;">
					<table id="table" class="table table-striped table-hover" style="font-size: 13px;">
						<thead>
							<tr>
								<th>Nome Município</th>
								<th class="col-center">UF</th>
								<th class="col-center">Cód. IBGE</th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="listViewMunicipio">
								<td><a wicket:id="linkAlterar"><span class="link" wicket:id="nomeMunicipio"></span></a></td>
								<td class="col-center" wicket:id="uf"></td>
								<td class="col-center" wicket:id="codIBGE"></td>
							</tr>
						</tbody>
					</table>
				</fieldset>
			</div>
			<div class="panel-footer">
					<p>Lista de municípios do Tocantins cadastrados na CRA-TO. Clique no nome para alterar as informações!</p>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
