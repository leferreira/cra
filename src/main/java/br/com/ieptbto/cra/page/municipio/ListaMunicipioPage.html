<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
	 <div class="col-lg-12 col-md-6">
		<div class="panel">
			 <div class="panel-body">
				<h4 class="titulo-top">LISTA DE MUNICÍPIOS
				<span class="pull-right">
					<button wicket:id="botaoNovo" class="btn btn-primary"><span class="fa fa-plus"></span> NOVO MUNICÍPIO</button>
				</span>
				</h4>
				<br style="clear: both;"/>
				<table id="table" class="table table-striped table-hover" style="font-size: 15px;">
					<thead>
						<tr>
							<th>MUNICÍPIO</th>
							<th class="col-center">UF</th>
							<th class="col-center">CÓD. IBGE</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="listViewMunicipio">
							<td><a wicket:id="linkAlterar"><span class="link" wicket:id="nomeMunicipio"></span></a></td>
							<td class="col-center" wicket:id="uf"></td>
							<td class="col-center" wicket:id="codIBGE"></td>
						</tr>
					</tbody>
				</table>
			 </div>
		 </div>
	 </div>
	</wicket:extend>
</body>
</html>
