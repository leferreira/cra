<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Títulos</div>
			<div class="panel-body">
				<table id="table" class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>Nº Título</th>
							<th>Nosso Número</th>
							<th>Protocolo</th>
							<th>Devedor</th>
							<th>Portador</th>
							<th>Praça</th>
							<th>Situação</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="listViewTitulos">
							<td wicket:id="numeroTitulo"></td>
							<td wicket:id="nossoNumero"></td>
							<td wicket:id="protocolo"></td>
							<td>
								<a href="#" wicket:id="linkHistorico"><span class="link" style="font-weight: bold;" wicket:id="nomeDevedor"></span></a>
							</td>
							<td wicket:id="portador"></td>
							<td wicket:id="pracaProtesto"></td>
							<td wicket:id="situacaoTitulo" style="color: green; font-weight: bold;"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
