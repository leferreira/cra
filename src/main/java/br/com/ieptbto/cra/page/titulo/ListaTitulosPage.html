<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Busca de Títulos</div>
			<div class="panel-body" wicket:id="divListView">
				<table wicket:id="dataTableTitulo" id="table"
					class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>Nº Título</th>
							<th>Nosso Número</th>
							<th>Protocolo</th>
							<th>Portador</th>
							<th>Devedor</th>
							<th>Praça</th>
							<th>Situação</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="listViewTitulo">
							<td wicket:id="numeroTitulo"></td>
							<td wicket:id="nossoNumero"></td>
							<td wicket:id="protocolo"></td>
							<td wicket:id="portador"></td>
							<td wicket:id="nomeDevedor"></td>
							<td wicket:id="pracaProtesto"></td>
							<td ></td>
							<td style="text-align: center;">
								<a href="#" wicket:id="historicoTitulo">Histórico</a>		
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
