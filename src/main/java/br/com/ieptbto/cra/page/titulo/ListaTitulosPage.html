<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<h4 class="titulo-top">
			RESULTADOS DA BUSCA <span class="pull-right"> <a href="MonitorarTitulos" class="link"
				style="font-size: 16px;"><span class="fa fa-mail-reply"></span>&nbsp;VOLTAR</a>
			</span>
		</h4>
		<br style="clear: both;" />
		<table id="table" class="table table-striped table-hover" style="font-size: 12px;">
			<thead>
				<tr>
					<th class="col-center">NOSSO N.</th>
					<th class="col-center">TÍTULO</th>
					<th class="col-center">PROTOC.</th>
					<th>MUNICÍPIO</th>
					<th>DEVEDOR</th>
					<th class="col-right">VALOR</th>
					<th class="col-center">REMESSA</th>
					<th class="col-center">CONFIR.</th>
					<th class="col-center">RETORNO</th>
					<th class="col-center">DATA OC.</th>
					<th class="col-center">SITUAÇÃO</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="listViewTitulos">
					<td class="col-center" wicket:id="nossoNumero"></td>
					<td class="col-center" wicket:id="numeroTitulo"></td>
					<td class="col-center" wicket:id="protocolo"></td>
					<td wicket:id="municipio"></td>
					<td><a href="#" target="_blank" wicket:id="linkHistorico"><span class="link"
							style="font-weight: bold;" wicket:id="nomeDevedor"></span></a></td>
					<td class="col-right valor" wicket:id="valorTitulo"></td>
					<td class="col-center"><a href="#" target="_blank" wicket:id="linkArquivo"><span
							class="link" style="font-weight: bold;" wicket:id="nomeRemessa"></span></a></td>
					<td class="col-center" wicket:id="dataConfirmacao"></td>
					<td class="col-center"><a href="#" target="_blank" wicket:id="linkRetorno"><span
							class="link" style="font-weight: bold;" wicket:id="retorno"></span></a></td>
					<td class="col-center" wicket:id="dataSituacao"></td>
					<td class="col-center">
						<div class="info-titulo">
							<span wicket:id="situacaoTitulo"></span>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</wicket:extend>
</body>
</html>
