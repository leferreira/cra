<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Informações do Arquivo</div>
			<div class="panel-body">
				<div class="col-md-12 form-horizontal">
					<div class="col-md-4">
						<div class="form-group">
						  <label class="col-md-5 control-label">Nome Arquivo:</label>  
						  <div class="col-md-7">
						  <span wicket:id="nomeArquivo" class="form-control" style="text-align: left;"></span>
						  </div>
						</div>
						<div class="form-group">
						  <label class="col-md-5 control-label">Enviado Por:</label>  
						  <div class="col-md-7">
						  <span wicket:id="instituicaoEnvio" class="form-control" style="text-align: left;"></span>
						  </div	>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
						  <label class="col-md-5 control-label">Tipo do Arquivo:</label>  
						  <div class="col-md-7">
						  <span wicket:id="tipo" class="form-control" style="text-align: left;"></span>
						  </div>
						</div>
						<div class="form-group">
						  <label class="col-md-5 control-label">Destino:</label>  
						  <div class="col-md-7">
						  <span wicket:id="instituicaoDestino" class="form-control" style="text-align: left;"></span>
						  </div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
						  <label class="col-md-5 control-label">Data do Envio:</label>  
						  <div class="col-md-7">
						  <span wicket:id="dataEnvio" class="form-control" style="text-align: left;"></span>
						  </div>
						</div>
						<div class="form-group">
						  <label class="col-md-5 control-label">Usuário:</label>  
						  <div class="col-md-7">
						  <span wicket:id="usuario" class="form-control" style="text-align: left;"></span>
						  </div>
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group">
						  <label class="col-md-6 control-label" for="relatorio"></label>
						  <div class="col-md-6">
						     <button wicket:id="downloadArquivo" class="btn btn-primary" style="float: right; margin-left: 2%;">
						     	<span class="fa fa-arrow-down"></span>&nbsp;Baixar Arquivo
						     </button>
						     <a wicket:id="gerarRelatorio" class="btn btn-primary" style="float: right;">
						     	<span class="fa fa-print"></span>&nbsp;Relatório
						     </a>
						  </div>
						</div>
					</div>
				</div>
				<br style="clear: both;"/>
				<table id="table" class="table table-striped table-hover" style="font-size: 13px;">
					<thead>
						<tr>
							<th class="col-center">Nº Título</th>
							<th class="col-center">Nosso Número</th>
							<th class="col-center">Protocolo</th>
							<th>Devedor</th>
							<th>Praça Protesto</th>
							<th class="col-right">Vlr. Título</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="listViewTituloArquivo">
							<td class="col-center" wicket:id="numeroTitulo"></td>
							<td class="col-center" wicket:id="nossoNumero"></td>
							<td class="col-center" wicket:id="protocolo"></td>
							<td><a href="#" target="_blank" wicket:id="linkHistorico"><span class="link" wicket:id="nomeDevedor"></span></a></td>
							<td wicket:id="praca"></td>
							<td class="col-right valor" wicket:id="valorTitulo"></td>
							<td class="col-center"><span class="info-titulo" wicket:id="situacaoTitulo"></span></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-footer">
			</div>
		</div>
	</wicket:extend>
</body>
</html>
