<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head> 
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="col-lg-12 col-md-6">
			<div class="panel panel-default">
				 <div class="panel-body borda-esquerda">
					<h4 class="titulo-top">LISTA DE EMPRESAS ASSOCIADAS CONVÊNIOS
					<span class="pull-right">
						<button wicket:id="botaoNovo" class="btn btn-primary"><span class="fa fa-plus"></span> NOVA EMPRESA</button>
					</span>
					</h4>
					<br style="clear: both;"/>
					<table id="table" class="table table-striped table-hover" style="font-size: 15px;">
						<thead>
							<tr>
								<th>EMPRESA</th>
								<th>CONVÊNIO</th>
								<th>CIDADE</th>
								<th class="col-center" width="50px">UF</th>
								<th class="col-center" width="60px">ATIVO</th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="listViewFiliado">
								<td><a wicket:id="linkAlterar"><span class="link" wicket:id="nome"></span></a></td>
								<td wicket:id="instituicao"></td>
								<td wicket:id="cidade"></td>
								<td class="col-center" wicket:id="uf"></td>
								<td class="col-center" wicket:id="ativo"></td>
							</tr>
						</tbody>
					</table>
				 </div>
			 </div>
		 </div>
	</wicket:extend>
</body>
</html>
