<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<h4 class="titulo-top">EMPRESAS ASSOCIADAS CONVÊNIOS
		<span class="pull-right">
			<button wicket:id="botaoNovo" class="btn btn-primary"><span class="fa fa-plus"></span> Nova Empresa</button>
		</span>
		</h4>
		<br style="clear: both;"/>
		<table id="table" class="table table-striped table-hover">
			<thead>
				<tr>
					<th>EMPRESA</th>
					<th>CONVÊNIO</th>
					<th>CIDADE</th>
					<th class="col-center">UF</th>
					<th class="col-center">ATIVO</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="listViewFiliado">
					<td><a wicket:id="linkAlterar"><span class="link" wicket:id="nome"></span></a></td>
					<td wicket:id="instituicao"></td>
					<td wicket:id="cidade"></td>
					<td class="col-center" width="50px" wicket:id="uf"></td>
					<td class="col-center" width="60px" wicket:id="ativo"></td>
				</tr>
			</tbody>
		</table>
	</wicket:extend>
</body>
</html>
