<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Tipos de Instituições</div>
			<div class="panel-body">
				<table id="table" class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>Tipo Instituição</th>
							<th>Arquivos de Envio</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="listViewTipos">
							<td><a wicket:id="linkAlterar"><span wicket:id="tipoInstituicao"></span></a></td>
							<td wicket:id="permissaoEnvio"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
