<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Tipos de Instituições</div>
			<div class="panel-body" wicket:id="divListView">
				<table wicket:id="dataTableTipo"
					class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>Tipo Instituição</th>
							<th> Arquivos de Envio</th>
							<th >Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="listViewTipoInstituicao">
							<td wicket:id="tipoInstituicao"></td>
							<td wicket:id="permissaoEnvio"></td>
							
							<td style="text-align: center;"><a href="#"
								title="Alterar Dados" wicket:id="alterarTipo"
								class="link glyphicon glyphicon-refresh"></a></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="8"><span wicket:id="navigation"
								class="paginacao">aqui vaia barra de navegacao</span></td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
