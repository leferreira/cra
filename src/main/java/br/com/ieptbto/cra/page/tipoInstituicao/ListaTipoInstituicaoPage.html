<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Lista de Tipos de Instituições</div>
			<div class="panel-body">
				<fieldset>
					<a href="TipoArquivoPage" class="btn btn-primary" style="float: right; margin-bottom: 5px;"><span class="fa fa-file"></span>&nbsp;Tipos de Arquivo</a>
					<br style="clear: both;">
					<table id="table" class="table table-striped table-hover" style="font-size: 13px;">
						<thead>
							<tr>
								<th>Tipo Instituição</th>
								<th class="col-center">Arquivos de Envio</th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="listViewTipos">
								<td><a class="link" wicket:id="linkAlterar"><span wicket:id="tipoInstituicao"></span></a></td>
								<td class="col-center" wicket:id="permissaoEnvio"></td>
							</tr>
						</tbody>
					</table>
				</fieldset>
			</div>
			<div class="panel-footer">
				<p>Tipos de instiuições e os arquivos que são permitidos o envio na CRA-TO. Clique no nome para alterar as informações!</p>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
