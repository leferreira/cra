<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="col-lg-12 col-md-6">
			<div class="panel">
				 <div class="panel-body">
					<h4 class="titulo-top">LISTA DE TIPOS DE INSTITUIÇÃO
					<span class="pull-right">
						<a href="TipoArquivoPage" class="btn btn-primary"><span class="fa fa-file"></span>&nbsp;TIPOS DE ARQUIVO</a>
					</span>
					</h4>
					<br style="clear: both;"/>
					<table id="table" class="table table-striped table-hover">
						<thead>
							<tr>
								<th>TIPO INSTITUIÇÃO</th>
								<th class="col-center">PERMISSÕES</th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="listViewTipos">
								<td><a class="link" wicket:id="linkAlterar"><span wicket:id="tipoInstituicao"></span></a></td>
								<td class="col-center" wicket:id="permissaoEnvio"></td>
							</tr>
						</tbody>
					</table>
					
				 </div>
			 </div>
		 </div>
	</wicket:extend>
</body>
</html>
